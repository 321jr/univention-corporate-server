<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html dir="ltr" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<title>UCS Dokumentationen</title>
		<link rel="shortcut icon" href="http://www.univention.de/fileadmin/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="http://www.univention.de/fileadmin/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="style.css" charset="utf-8" />
	</head>
	<body>
		<script type="text/javascript">
			var language = null;

			if(navigator.language)
				language = navigator.language.split("-")[0];
			else if(navigator.browserLanguage)
				language = navigator.browserLanguage.split("-")[0];

			if(language === "de")
				window.location = "de.html";
			else
				window.location = "en.html";
		</script>
		<noscript>
			<p>Java Script is needed for automatic language detection of your browser.</p>
			<p>Either your browser does not support Java Script or it is disabled.</p>
			<p>Please follow this link: <a href="noscript.html">Documentations</a></p>
		</noscript>
	</body>
</html>
