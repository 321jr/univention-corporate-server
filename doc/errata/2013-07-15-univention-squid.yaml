desc: |
  This errata update adds negotiate authentication support to
  univention-squid. In this mode the authenticator squid_ldap_ntlm_auth
  is a negotiate wrapper for either kerberos or ntlm over negotiate.
  The previous negotiate authenticator setting can be restored by
  setting the UCR variable squid/krb5auth/tool /usr/lib/squid3/squid_kerb_auth.
