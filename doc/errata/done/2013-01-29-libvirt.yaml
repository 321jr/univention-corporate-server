src: libvirt
fix: 0.9.12-5.122.201302221846
note: 
desc: |
  This errata update fixes several issues:
  * A memory corruption issue has been fixed when snapshots are
    created or deleted.
  * A crash in message dispatching on error paths was fixed.
  * Snapshots of VMs with floppy images are no longer allowed.
  * In 32 bit environments libvirtd failed to start the default
    storage pool.
ref: Bug 30052, Bug 30213, Bug 30472, Bug 29380
