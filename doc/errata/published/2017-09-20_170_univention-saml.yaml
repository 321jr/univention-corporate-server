desc: |
 This update addresses the following issue(s):
 * It is now possible to configure whether SAML errors and stack traces
   are displayed to the user via the UCR variable saml/idp/show-errors.
 * The apache directory listing for /var/www/saml/ has been disabled.
 * The apache certificates for the SAML virtual host (ucs-sso.$domainname) are
   now configurable via Univention Config Registry variables.
