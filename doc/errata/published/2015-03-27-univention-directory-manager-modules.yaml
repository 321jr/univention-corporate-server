desc: |
  This update addresses the following issues:
  * Support for the UCS Core Edition license has been added.
    Every "Free for personal use" license can easily be migrated
    to the UCS Core Edition. Details can be found in the SDB:
    http://sdb.univention.de/1324 
  * DVS and support information has been removed from univention-license-check.
  * Two attributes domainPasswordComplex and domainPasswordStoreCleartext
    have been added to the sambadomain settings module.
  * Labels of multi value fields in UDM modules have been adjusted to be more
    consistent.
