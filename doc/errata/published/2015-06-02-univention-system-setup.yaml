desc: |
  This update addresses the following issues:
  * Show server address in Univention System Setup welcome screen in EC2 and
    other cloud environments.
  * Uppercase hostnames and hostnames beginning with a digit are now possible.
  * The package univention-welcome-screen will be installed on new
    installations.
  * Fixed an error which could occur while installing UCS with non-default
    locales via the text based installer, resulting in an unconfigured
    system.
  * Changed the wording in the Univention System Setup to suit
    Univention App Appliances.
