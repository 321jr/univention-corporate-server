desc: |
 Several vulnerabilities have been fixed with the update to Firefox ESR 31.4:
 * Memory corruption in the browser engine allows the execution of code
   (CVE-2014-8634)
 * Missing origin check in sendBeacon() (CVE-2014-8638)
 * Cookie injection in proxy authentication (CVE-2014-8639)
 * Read-after-free in WebRTC (CVE-2014-8641)
note: This update consists of two updates for firefox-en and firefox-de.
