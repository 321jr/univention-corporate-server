desc: |
  Multiple security issues were discovered in the PostgreSQL database server:
  * Privilege escalation using "GRANT ... WITH ADMIN OPTION" (CVE-2014-0060)
  * Prevent privilege escalation with to PL validator functions (CVE-2014-0061)
  * Privilege escalation in DDL (CVE-2014-0062)
  * Buffer overflow when parsing datetime strings (CVE-2014-0063)
  * Integer overflows in various input methods (CVE-2014-0064)
  * Various buffer overflows (CVE-2014-0065)
  * Denial of service in contrib/chkpass (CVE-2014-0066)
note: This update fixes these vulnerabilities.
