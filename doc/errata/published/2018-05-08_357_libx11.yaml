desc: |
 This update addresses the following issues:
 * The XGetImage function might allow remote X servers to gain privileges via
   vectors involving image type and geometry, which triggers out-of-bounds
   read operations. (CVE-2016-7942)
 * The XListFonts function might allow remote X servers to gain privileges via
   vectors involving length fields, which trigger out-of-bounds write
   operations. (CVE-2016-7943)
