desc: |
 More details about the issues:
 * Denial of service in mod_dav (CVE-2013-6438)
 * Heap overflow in mod_status scoreboard handling (CVE-2014-0226)
 * Denial of service in mod_deflate (CVE-2014-0118)
 * Denial of service in mod_cgid (CVE-2014-0231)
 * Denial of service in mod_cache (CVE-2014-3581)
 * Incorrect handling of chunked trailer fields in mod_headers
   (CVE-2013-5704)
 * HTTP request smuggling attack against chunked request parser, allowing
   cache poisoning or credential hijacking if an intermediary proxy is in
   use (CVE-2015-3183)
 * mod_rewrite: Ensure that client data written to the RewriteLog is escaped
   to prevent terminal escape sequences from entering the log file
   (CVE-2013-1862)
 * mod_dav: denial of service via MERGE request (CVE-2013-1896)
