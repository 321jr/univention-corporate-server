desc: |
 Multiple vulnerabilities have been fixed in eglibc:
 * Denial of service in nss_files (CVE-2014-8121)
 * nan function unbounded stack allocation (CVE-2014-9761)
 * getaddrinfo stack-based buffer overflow (CVE-2015-7547)
 * Segmentation fault when passing out-of-range data to strftime()
   (CVE-2015-8776)
 * Integer overflow in hcreate and hcreate_r (CVE-2015-8778)
 * Multiple unbounded stack allocations in catopen() (CVE-2015-8779)
