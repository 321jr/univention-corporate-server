desc: |
 This update addresses the following issues:
 * An error within the "parse_tiff_ifd()" function can be exploited to corrupt
   memory. (CVE-2017-6886)
 * A boundary error within the "parse_tiff_ifd()" function can be exploited to
   cause a memory corruption via e.g. a specially crafted KDC file with model
   set to "DSLR-A100" and containing multiple sequences of 0x100 and 0x14A
   TAGs. (CVE-2017-6887)
