desc: |
 Firefox has been updated to the new Firefox Extended Support Release based
 on Firefox 17.
 This update consists of two updates for firefox-en and firefox-de.
 Several vulnerabilities have been fixed with the update to Firefox ESR 17.0.8
 * Multiple memory corruption issues can lead to the execution of arbitrary code (CVE-2013-1701)
 * Cross-site scripting in URI handling (CVE-2013-1709)
 * Missing input sanitising in the handling of CRMF requests may lead to the execution of arbitrary code (CVE-2013-1710)
 * Incorrect input sanitising in some Javascript components lead to the bypass of the same-origin policy, cross-site scripting or the installation of malicious addons (CVE-2013-1713)
 * Web workers could bypass the same-origin policy through XMLHttpRequest (CVE-2013-1714)
 * Locally executed Java applets could access the local filesystem (CVE-2013-1717)
note: This update contains the new release ESR 17.0.8, which fixes these vulnerabilities.
