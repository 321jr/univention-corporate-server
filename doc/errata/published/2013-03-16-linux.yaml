desc: |
  This update updates the Linux kernel to version 3.2.39, which
  contains several bug fixes and improvements.
  This update also fixes a number of security vulnerabilities:
  * Denial of Service in module loading (CVE-2012-4398)
  * Fix a stack memory leak in the UNAME26 personality (CVE-2012-0957)
  * Disclosure of kernel stack memory (CVE-2012-4530)
  * Information leak through race condition in ext4 (CVE-2012-4508)
  * Denial of service in the Illinois TCP congestion implementation (CVE-2012-4565)
  * Local denial of service in KVM (CVE-2012-4461)
  * Denial of service in Xen code (CVE-2013-0190,CVE-2013-0216,CVE-2013-0217,CVE-2013-0228)
  * Missing access checks on the MSR register (CVE-2013-0268)
  * Race condition in PTRACE_SETREGS (CVE-2013-0871)
  * Denial of service in Extended Verification Module (CVE-2013-0313)
  * Denial of service in hugepage handling (CVE-2013-0309)
  * Denial of service in net labels (CVE-2013-0310)
  * Information disclosure in the Bluetooth HIDP code (CVE-2013-0349)
  * Bufferoverflow in console logging code (CVE-2013-1772)
  * Bufferoverflow in VFAT code (CVE-2013-1773)
  * NULL pointer dereference in the USB io_ti driver (CVE-2013-1774)
  This is the 1st part of the fix, which just provides a new kernel package.
