desc: |
  Multiple issues have been found in the ISC NTP time server:
  * An insecure default key could lead to an attacker being able to
    reconfigure ntpd (CVE-2014-9293)
  * ntp-keygen generated weak keys (CVE-2014-9294)
  * Multiple buffer overflows (CVE-2014-9295)
  * Incorrect error handling in processing NTP packets (CVE-2014-9296)
