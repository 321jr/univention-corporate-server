version: [0]
desc: |
 Firefox has been updated to the new Firefox Extended Support Release based
 on Firefox 17. The previosly used ESR 10 series is no longer maintained.
 This update consists of two updates for firefox-en and firefox-de.
 Several vulnerabilities have been fixed with the update to Firefox ESR 17.0.3
 * Incorrect handling of the Location object allows cross site scripting
   and bypass of security measures (CVE-2012-4194, CVE-2012-4196)
 * Insecure validation of the Location object in the evalInSanbox() function (CVE-2012-4201)
 * Buffer overflow in processing GIF images (CVE-2012-4202)
 * Incorrect processing of Chinese  HZ-GB-2312 character sets allow cross-site
   scripting (CVE-2012-4207)
 * Insufficient permission checks in the Style Inspector (CVE-2012-4210)
 * Internal security wrappers could be bypassed (CVE-2012-5841)
 * Crashes in the layout engine allow the execution of arbitrary code (CVE-2012-5842)
 * Cross-site-scripting vulnerabulities in the plugin interface (CVE-2012-4209)
 * Use-after-frees and buffer overflows allow code injection
   (CVE-2012-4214, CVE-2012-4215, CVE-2012-4216, CVE-2012-5829, CVE-2012-5839,
    CVE-2012-5840, CVE-2012-5830, CVE-2012-5833, CVE-2012-5835)
 * Use-after-free in XML serialization and listener manager (CVE-2013-0753,
   CVE-2013-0754)
 * Privilege escalation in the plugin interface (CVE-2013-0758)
 * XBL objects leak information, which allows ALSR bypass (CVE-2013-0748)
 * Buffer overflow in Javascript string handling (CVE-2013-0750)
 * Memory corruption in quickstubs handling (CVE-2013-0746)
 * Use-after-free in table rendering (CVE-2013-0744)
 * The address bar can be spoofed (CVE-2013-0759)
 * Memory corruption in the rendering engine with the potential for code injection
   (CVE-2013-0762, CVE-2013-0766, CVE-2013-0767, CVE-2013-0769)
 * Revocation of two mis-issued SSL certificates for Google (issued by TurkTrust)
   (CVE-2013-0743)
 * Memory safety bugs may result in code injection (CVE-2013-0783)
 * Two security wrappers could be bypassed (CVE-2013-0773)
 * Privacy leak in Javascript workers (CVE-2013-0774)
 * Use after frees and buffer overflows (CVE-2013-0775, CVE-2013-0780, CVE-2013-0782)
 * Phishing attack through malicious proxies (CVE-2013-0776)
 * Use-after-free im HTML editor (CVE-2013-0787)
