desc: |
  This update fixes the following issues:
  * When the system is part of a Windows Active Directory domain, certain
    applications are not shown.
  * When the system is part of a Windows Active Directory domain, certain
    applications warn before installation that a password service needs to be
    running on the Windows Domain Controller.
  * Linked the UCR variable repository/app_center/installed to the creation of
    certain UMC module definition files. This fixes issues with modules not
    showing up in "Installed Apps" after the initial setup of the server.
