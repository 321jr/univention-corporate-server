desc: |
 Multiple vulnerabilities have been fixed in the jasper library:
 * Two buffer overflows in the processing of JPEG-2000 images may result
   in the execution of arbitrary code (CVE-2014-9029)
 * Buffer overflow and double free in processing JPEG2000 images
   (CVE-2014-8137, CVE-2014-8138)
 * Off-by-one and buffer overflows in processing JPEG2000 images
   (CVE-2014-8157, CVE-2014-8158)
