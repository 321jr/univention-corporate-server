desc: |
  This errata update adds NEGOTIATE authentication support.
  In this mode the authenticator squid_ldap_ntlm_auth
  is a negotiate wrapper for either Kerberos or NTLM over negotiate.
  The previous negotiate authenticator setting can be restored by
  setting the UCR variable squid/krb5auth/tool to
  /usr/lib/squid3/squid_kerb_auth.
