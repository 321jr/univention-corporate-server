 Several vulnerabilities have been fixed with the update to Firefox ESR 24.7:
 * Memory corruption in the browser engine
 * Use-after-free in handling FireOnStateChange events
 * Memory corruption in WebGL
 * Memory corruption in image handling
 * Use-after-free in certificate handling
