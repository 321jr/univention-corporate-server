desc: |
 These vulnerabilities have been fixed:
 * Kernel workaround for AMD CPU deadlock (CVE-2013-6885)
 * TLS base address leak allows partial ASLR bypass (CVE-2014-9419)
 * Denial of service in isofs (CVE-2014-9420)
 * espfix can by bypassed (CVE-2014-8133)
 * espfix not available for KVM paravirtualised guests (CVE-2014-8134)
 * Memory corruption in garbage collector for unused security keys
  (CVE-2014-9529)
 * Information leak in isofs (CVE-2014-9584)
 * iptables doesn't handle SCTP rules unless the SCTP module is loaded
   (CVE-2014-8160)
 * Insufficient randomisation of the vdso segment (CVE-2014-9585)
 * Use-after-free in SCTP (CVE-2015-1421)
 * ext4 denial of service (CVE-2014-7822)
 * Incorrect implementation of SYSENTER emulation (CVE-2015-0239)
 * Crypto userspace API allows loading of arbitrary kernel modules
   (CVE-2013-7421, CVE-2014-9644)
 * Race condition in file handle support (CVE-2015-1420)
 * ASLR integer overflow: Reducing stack entropy by four
   (CVE-2015-1593)
 * ecryptfs 1-byte overwrite (CVE-2014-9683)
 * infiniband: uverbs: unprotected physical memory access
   (CVE-2014-8159)
 * Memory leak to userspace due to incorrect data type in
   llc2_timeout_table (CVE-2015-2041)
 * Memory leak to userspace due to incorrect data type in
   rds_sysctl_rds_table (CVE-2015-2042)
 * Xen: Non-maskable interrupts triggerable by guests (CVE-2015-2150)
 * Buffer overruns in Linux kernel RFC4106 implementation using AESNI
   (CVE-2015-3331)
 * chown() was racy relative to execve() (CVE-2015-3339)
 * Denial of service in the dcache in the fs layer (CVE-2014-8559)
 * Denial of service in KVM (CVE-2014-7842)
 * netfilter: nf_conntrack: reserve two bytes for nf_ct_ext->len
   (CVE-2014-9715)
 * Linux mishandles int80 fork from 64-bit tasks (CVE-2015-2830)
 * IPv6 Hop limit lowering via RA messages (CVE-2015-2922)
 * privilege escalation via ping sockets due to use-after-free
   (CVE-2015-3636)
 * pipe: iovec: Fix memory corruption when retrying atomic copy as
   non-atomic (CVE-2015-1805)
 * udf: Check length of extended attributes and allocation descriptors
   (CVE-2015-4167)
 * udf: Verify i_size when loading inode (CVE-2014-9728, CVE-2014-9729)
 * udf: Verify symlink size before loading it (CVE-2014-9728)
 * udf: Check path length when reading symlink (CVE-2014-9731)
 * udf: Check component length before reading it (CVE-2014-9728,
   CVE-2014-9730)
 * Linux UDP checksum DoS (CVE-2015-5364)
 * Linux UDP checksum DoS EGAIN part (CVE-2015-5366)
 * SCTP race condition allows list corruption and panic from userlevel
   (CVE-2015-3212)
 * Crafted BPF filters may crash kernel during JIT optimisation
   (CVE-2015-4700)
 * Integer overflow in SCSI generic driver (CVE-2015-5707)
 * The get_bitmap_file function in drivers/md/md.c in the Linux kernel
   before 4.1.6 does not initialize a certain bitmap data structure,
   which allows local users to obtain sensitive information from kernel
   memory via a GET_BITMAP_FILE ioctl call (CVE-2015-5697)
