 * Integer overflows leading to heap overflow in file2strvec (CVE-2018-1124)
 * stack buffer overflow in pgrep (CVE-2018-1125)
 * incorrect integer size in proc/alloc.* leading to truncation / integer
   overflow issues (CVE-2018-1126)
