desc: |
 Firefox has been updated to the new Firefox Extended Support Release based
 on Firefox 17.
 This update consists of two updates for firefox-en and firefox-de.
 Several vulnerabilities have been fixed with the update to Firefox ESR 17.0.7
 * Memory corruption in the browser engine can lead to the execution of arbitrary code (CVE-2013-0788)
 * Integer overflow in pixel management allows execution of arbitrary code (CVE-2013-0800)
 * Exploitable crash in WebGL (CVE-2013-0796)
 * Bypass of system-only-wrappers (CVE-2013-0795)
 * Cross-site-scripting when navigating the history (CVE-2013-0793)
 * Memory corruption in certificate handling (CVE-2013-0791)
 * Memory corruption in the browser engine could lead to code execution (CVE-2013-0801)
 * Cross-site-scripting in Chrome object wrappers (CVE-2013-1670)
 * Use-after-free in video playback allows code execution (CVE-2013-1674)
 * Information leak in DOMSVGZoomEvent() functions (CVE-2013-1675)
 * Multiple out-of-bound reads and use-after-free allow crashes or the execution of arbitrary code (CVE-2013-1676, CVE-2013-1677, CVE-2013-1678, CVE-2013-1679, CVE-2013-1680, CVE-2013-1681)
 * Incorrect memory management in the browser engine allows the execution of arbitrary code (CVE-2013-1682)
 * Use-after-frees in the browser engine allow the execution of arbitrary code (CVE-2013-1684, CVE-2013-1685, CVE-2013-1686)
 * Missing access checks in the XML binding language allows privilege escalation (CVE-2013-1687)
 * Incorrect memory management in event handling allows the execution of arbitrary code (CVE-2013-1690)
 * Incorrect implementation of XML Httprequest headers may lead to cross-site request forgery (CVE-2013-1692)
 * Information disclosure in the implementation of SVG filters (CVE-2013-1693)
 * Incorrect memory management in the PreserveWrapper may lead to the execution of arbitrary code (CVE-2013-1694)
 * XrayWrappers could be bypassed (CVE-2013-1697)
note: This update contains the new release ESR 17.0.7, which fixes these vulnerabilities.
