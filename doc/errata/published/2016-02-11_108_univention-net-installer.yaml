desc: |
 This update addresses the following issues:
 * The join scripts are now executed in a working chroot-environment to allow
   the installation of a DC Master using the profile based installation.
 * The repository path and versions in the template file for profile based
   installations were updated for UCS-4.1.
 * The name of the menu entry for booting from the local hard disk was changed
   to 'local' to prevent a name collision.
 * The package description has been extended to simplify finding the package
   when searching for "Preboot Execution Environment" (PXE).
 * The daemon used to wait for successful installations has been changed to
   listen on all network interfaces by default.
