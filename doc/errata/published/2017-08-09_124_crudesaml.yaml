desc: |
 This update addresses the following issue(s):
 * crudesaml has been updated to version 1.8. This corrects a segmentation
   fault in slapd which occurs during SAML authentication at the UMC server
   if the certificates are expired.
 * A segmentation fault in pam-saml has been corrected, which caused the UMC
   server to crash in certain situations during loading of identity provider
   metadata.
