desc: |
 This update addresses the following issues:
 * Memory leak in SNMP query rejection code (CVE-2018-19132)
 * Improper check for new member in ESIExpression::Evaluate allows for stack
   buffer overflow (CVE-2019-12519)
 * Improper input validation in request allows for proxy manipulation
   (CVE-2019-12520)
 * Off-by-one error in addStackElement allows for a heap buffer overflow and a
   crash (CVE-2019-12521)
 * Improper input validation in URI processor (CVE-2019-12523)
 * Improper access restriction in url_regex may lead to security bypass
   (CVE-2019-12524)
 * Parsing of header Proxy-Authentication leads to memory corruption
   (CVE-2019-12525)
 * Heap overflow issue in URN processing (CVE-2019-12526)
 * Information Disclosure issue in FTP Gateway (CVE-2019-12528)
 * Information disclosure in Proxy-Authorization header (CVE-2019-12529)
 * CVE-2019-13345 squid: XSS via user_name or auth parameter in cachemgr.cgi
   (CVE-2019-13345)
 * Buffer overflow in URI processor (CVE-2019-18676)
 * Cross-Site Request Forgery issue in HTTP Request processing
   (CVE-2019-18677)
 * HTTP Request Splitting issue in HTTP message processing (CVE-2019-18678)
 * Information Disclosure issue in HTTP Digest Authentication (CVE-2019-18679)
 * Mishandles HTML in the host parameter to cachemgr.cgi which could result in
   squid behaving in unsecure way (CVE-2019-18860)
 * Improper input validation issues in HTTP Request processing (CVE-2020-8449)
 * Buffer overflow in a Squid acting as reverse-proxy (CVE-2020-8450)
 * Improper access restriction upon Digest Authentication nonce replay could
   lead to remote code execution (CVE-2020-11945)
