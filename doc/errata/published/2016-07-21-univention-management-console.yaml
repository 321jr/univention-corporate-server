 This update addresses the following issue(s):
 * The Sanitizer base class now accept a parameter allow_none to allow None
   values.
 * A new DNSanitizer has been added, to validate LDAP distinguished names.
 * A UMC-Server crash is now prevented in specific circumstances after login.
 * A UMC-Server crash is now prevented for requests with malicious request
   data.
 * The UMC-Client does not evaluate python code in its arguments anymore.
