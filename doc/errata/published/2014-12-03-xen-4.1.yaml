desc: |
  This update fixes the following security issues:
  - Missing privilege level checks in x86 emulation of far branches
    (CVE-2014-8595)
  - Insufficient restrictions on certain MMU update hypercalls (CVE-2014-8594)
  - Page reference leak in MMU_MACHPHYS_UPDATE handling (CVE-2014-9030)
  - Insufficient bounding of "REP MOVS" to MMIO emulated inside the hypervisor
    allows denial of service (CVE-2014-8867)
  - Excessive checking in compatibility mode hypercall argument translation
    allows denial of service (CVE-2014-8866)
  This update addresses the following issues:
  - Fix decoding of hexadecimal escaped characters in description.
