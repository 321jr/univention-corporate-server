desc: |
 The Linux kernel in Univention Corporate Server has been updated to 3.10.46.
 This provides many bugfixes and also addresses the following security
 vulnerabilities:
 * Denial of Service in RDS
 * Buffer overflow in KVM
 * Denial of service in vhost_net
 * Denial of service in CIFS
 * SCTP denial of service
 * Denial of service in KVM
 * Local denial of service in fpu handling
 * Information leaks in hamradio network ioctl
 * Information leak in the Netfilter connection tracker for IRC
 * Information leak in the media_enum_entities() ioctl
 * Denial of service in selinux
 * Ipv6 routing denial of service
 * Denial of service in the atk9k driver
 * Denial of service in mac80211
 * Insufficient access checks on ping sockets
 * Local denial of service in memory management
 * Out of bounds read in BPF filters
 * Denial of service in audit
 * Incorrect permission checks in inode_capable()
 * Insufficient access checks on netlink sockets
 * Integer overflow when processing lz4 compressed kernel images
 * Various information disclosure, use-after-frees and integer
   overflows in ALSA user controls
 * Privilege escalation in ptrace on amd64
 In addition a patch was integrated which fixes a kernel oops in the Xen netback
 driver.
