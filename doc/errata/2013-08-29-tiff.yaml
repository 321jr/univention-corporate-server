desc: |
  Multiple security problems, buffer overflows in TIFF tools (CVE-2013-4231),
  a use-after-free in tiff2pdf (CVE-2013-4232), and an out of memory-write
  in gif2tiff (CVE-2013-4244), have been discovered in the TIFF tools.
note: This update fixes these vulnerabilities
