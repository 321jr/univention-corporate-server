desc: |
 Multiple security problems have been corrected in the Tomcat application
 server:
 * Denial of service through overly large HTTP request-size-headers
 * Denial of service through incorrect implementation of chunked
   encodings
 * Security constraints and CSRF filters could be bypassed
 * Denial of service in the NIO connector
 * Multiple implementation errors in the HTTP DIGEST implementation
 * Session fixation vulnerability in FORM authentication
