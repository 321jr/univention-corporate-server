desc: |-
  This update addresses the following issue(s):
  * The UDM module "settings/data" was added. It can be used to store
    arbitraty data in LDAP.
  * The username 'admin' is now allowed
  * Added a new hook base class: "AttributeHook". This can be used to
    implement a mapping between LDAP and UDM for extended attributes.
  * Keep the choices for the modules in extended attributes updated.
  * Systemaccounts are not counted if they are 'unlimited' in the license.
