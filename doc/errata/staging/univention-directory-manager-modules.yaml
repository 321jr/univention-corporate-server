desc: |
 This update addresses the following issue(s):
 * LDAP-Attributes which are required by their schema are now marked as
   required in UMC.
 * Some performance optimizations during modification of user and group
   objects has been done.
 * The next free sambaRID is used when only a S4 Connector with IP v6 is part
   of the domain.
 * The error handling during creation of network objects with an invalid
   netmask has been improved.
