desc: |
 This update addresses the following issue(s):
 * A new type interface has been introduced. Every syntax class and property
   may now specify a data type, which is used in the UDM REST API.
 * The syntax classes IStates, AllowDeny, AppActivatedOK, AppActivatedTrue,
   OkOrNot, TrueFalse, TrueFalseUp, TrueFalseUpper, booleanNone and
   ddnsUpdates now correctly validate inpput values.
