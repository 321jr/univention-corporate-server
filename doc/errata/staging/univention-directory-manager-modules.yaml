desc: |
 This update addresses the following issue(s):
 * extended options are now always evaluated when instanciating a UDM object.
 * special characters (such as "+") are now correctly escaped when composing a
   DN for a newly created object.
 * some ldap filters are now properly escaped.
 * it is now checked if a object exists before trying to modify it.
 * a man in the middle attack and a local root code execution vulnerability in
   the UDM CLI client has been fixed.
