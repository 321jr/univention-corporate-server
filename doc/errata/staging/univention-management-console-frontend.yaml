desc: |
 This update addresses the following issue(s):
 * Some help dialogs in the UMC where not displayed correctly.
   This has been fixed.
 * The maximum request size can now be configured via the UCR variable
   umc/http/max_request_body_size.
 * The UMC overview page shows a banner that links to the Univention
   Summit website
 * The login dialog after a session timeout is now centered on the viewport
   and not at the top of the page. Making the login immediately possible
   without the need to scroll to the top.
