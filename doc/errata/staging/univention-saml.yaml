desc: |
 This update addresses the following issues:
 * The "Login without Single Sign On" link on the login page can now be
   configured via the umc/login/links/login_without_sso/.* UCR variables.
 * Error messages in the SAML login dialog are now translated to German again.
 * A new udm attribute signLogouts for the udm module saml/serviceprovider
   has been implemented. Its value determines whether to sign logout messages
   sent to this SP. Its default value is "True".
