 This update addresses the following issues:
 * Out of bands memory read when processing malformed ZIP archives
   (CVE-2014-9636)
 * Buffer overflow in "unzip -l" via list_files() in list.c (CVE-2014-9913)
 * Fix infinite loop when extracting password-protected archive
   (CVE-2015-7696, CVE-2015-7697)
 * zipinfo buffer overflow (CVE-2016-9844)
