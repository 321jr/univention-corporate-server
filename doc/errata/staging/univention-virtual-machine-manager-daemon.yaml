 This update addresses the following issue(s):
 * It is now possible to enable autostart for Virtual Machines via
   the UMC module.
 * The CPU model can now be configured for each Virtual Machine.
 * The error handling in case of connection loss has been enhanced.
   The amount of log messages has been reduced to decrease log size.
