version: [1]
desc: |
  This update fixes the following issues:
  * The S4 connector python modules are only built for Python 2.6
  * The pcpatch user is no longer ignored by default
  * The start of multiple S4 connector instances is now prevented
  * While creating a user in UCS a stronger password is used which
    fulfill the password complexity settings
  * The entryUUID of deleted objects in OpenLDAP is now saved to a
    local cache. This will prevent a recreation of deleted objects.
  * The synchronization has been changed to a diff based algorithm.
