desc: |
 This update addresses the following issue(s):
 * The package dependency to the master and backup server role packages has
   been removed.
 * The sync mode can now be configured through Univention Configuration
   Registry variables for users, groups and containers separately.
 * The ignored subtrees can now be configured through the Univention
   Configuration Registry variables connector/ad/mapping/ignoresubtree/*.
