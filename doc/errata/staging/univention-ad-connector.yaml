desc: |
 The following issue have been fixed in univention-ad-connector:
 * Support for synchronization of the OpenLDAP attribute mailAlternativeAddress
   with the AD attribute proxyAddresses has been added. This can be switched on
   for users and groups individually by the new pair of UCR variables
   connector/ad/mapping/user/alternativemail and
   connector/ad/mapping/group/alternativemail
