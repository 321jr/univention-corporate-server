desc: |
 This update addresses the following issue(s):
 * The AD-Connector skips (re)recreation of UDM deleted objects.
 * The error handling in the UMC module has been improved.
 * Some objects were identified as the wrong object type. The identification
   handling has been fixed.
 * It is possible to start the AD Connector service process in foreground.
 * It is now prevented to start multiple instances of the AD Connector.
 * The AD Connector now handles duplicate phone numbers.
 * The AD Connector now implements the diff-mode which fixes problems with
   concurrent modifications.
 * LDAP operations are now correctly escaped in the AD Connector.
