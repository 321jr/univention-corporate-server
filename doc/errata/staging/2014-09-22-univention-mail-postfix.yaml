desc: |
  Several UCR varibales have been added to univention-mail-postfix
  to allow better configuration of postfix's perfect forward secrecy.
  (for detailed description please see -> ucr search variable_name).
  * mail/postfix/smtpd/tls/dh1024/param/file
  * mail/postfix/smtpd/tls/dh512/param/file
  * mail/postfix/smtpd/tls/eecdh/grade
  * mail/postfix/tls/preempt/cipherlist
  * mail/postfix/smtpd/tls/loglevel
  * mail/postfix/smtp/tls/loglevel
  * mail/postfix/cron/recreate/dh/parameter
  During installation univention-mail-postfix now creates a set of
  DH parameter files for EDH ciphers to use instead of the built-in
  parameters and the cronjob /etc/cron.d/univention-mail-postfix has
  been added to daily recreate the DH parameter files.
