desc: |
 This update addresses the following issue(s):
 * Internal change: the UCR templates of univention-s4-connector are now
   python3-compatible.
 * The S4 Connector only deletes/adds objects now if they have the
   corresponding entryUUID/objectGUID. If a new object with the 
   same DN as an old one is created, the S4 Connector treats them now
   correctly as different objects.
