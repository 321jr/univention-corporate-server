desc: |
 This update addresses the following issues:
 * It was unclear what kind of updates were to be installed on the last page
   of the system setup.
 * Improve error messages of join failures.
 * Detect potential problems with the domain join when configuring the system.
 * Warn about unreachable repository servers when configuring the system.
 * Fix memory leak caused by Python notifyer traceback handling.
 * Warn about duplicate uid when configuring the system.
 * Raise the required memory for UCS to 1 GB.
