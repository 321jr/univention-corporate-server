desc: |
 This update addresses the following issue(s):
 * The Self Service links in the hamburger menu are no longer visible
   if the corresponding Self Service page was disabled via UCR.
 * Blacklists and whitelists for editing a user profile via
   the "Your profile" page of the Self Service and deleting an account
   via the "Delete my account" button on the "Your profile" page are no
   longer configured via the
   umc/self-service/passwordreset/{blacklist,whitelist}/{users,groups}
   UCR variables but the
   umc/self-service/profiledata/{blacklist,whitelist}/{users,groups}
   and
   umc/self-service/account-deregistration/{blacklist,whitelist}/{users,groups}
   UCR variables respectively.
