desc: |
 This update addresses the following issue(s):
 * A new UCR variable mail/postfix/myorigin was introduced, that allows to
   set Postfix' "myorigin" variable
   (see <http://www.postfix.org/postconf.5.html#myorigin>). The default value
   is the fully qualified domain name (FQDN).
