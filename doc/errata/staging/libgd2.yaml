desc: |
 This update addresses the following issues:
 * Denial of Service (DoS) via infinite loop in libgd gdImageCreateFromGifCtx
   function in ext/gd/libgd/gd_gif_in.c (CVE-2018-5711)
 * Double free in src/gd_bump.c:gdImageBmpPtr() via crafted JPEG
   (CVE-2018-1000222)
 * gdImageColorMatch in gd_color_match.c in the GD Graphics Library (aka
   LibGD) 2.2.5, as used in the imagecolormatch function in PHP before 5.6.40,
   7.x before 7.1.26, 7.2.x before 7.2.14, and 7.3.x before 7.3.1, has a
   heap-based buffer overflow. This can be exploited by an attacker who is
   able to trigger imagecolormatch calls with crafted image data.
   (CVE-2019-6977)
 * The GD Graphics Library (aka LibGD) 2.2.5 has a double free in the
   gdImage*Ptr() functions in gd_gif_out.c, gd_jpeg.c, and gd_wbmp.c. NOTE:
   PHP is unaffected. (CVE-2019-6978)
