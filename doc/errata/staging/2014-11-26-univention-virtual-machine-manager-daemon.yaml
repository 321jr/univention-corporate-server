desc: |
  This update addresses the following issues:
  * temporary files for noVNC token files are now created on the same partition
    to fix a problem with cross-device renaming.
  * Display a https link in instances page for the first public and private ip.
  * Add tooltip for security group and key pair in instance wizard.
  * Fix header button to close only cloud connection wizard.
  * Add progress bar while waiting for changed instance state.
  * Fix noVNC for localhost VMs.
  * Update cloud instance info more often after adding, changing the state or
    deleting an instance.
  * Handle failure to stop UVMMd during update more gracefully.
  * Add time stamp to UVMMd check script output.
  * Log complete output of UVMMd check script.
  * Ignore errors reading UVMM profiles.
