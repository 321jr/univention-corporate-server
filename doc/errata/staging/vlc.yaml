desc: |
 This update addresses the following issues:
 * An Integer Underflow in MP4_EIA608_Convert() in modules/demux/mp4/mp4.c in
   VideoLAN VLC media player through 3.0.7.1 allows remote attackers to cause
   a denial of service (heap-based buffer overflow and crash) or possibly have
   unspecified other impact via a crafted .mp4 file. (CVE-2019-13602)
 * lavc_CopyPicture in modules/codec/avcodec/video.c in VideoLAN VLC media
   player through 3.0.7 has a heap-based buffer over-read because it does not
   properly validate the width and height. (CVE-2019-13962)
