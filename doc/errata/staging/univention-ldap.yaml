desc: |
 This update addresses the following issue(s):
 * The UCR variable ldap/limits has been added to configure slapd limits.
 * The slapd backup cronjob can now be disabled by setting the UCR
   variable slapd/backup to false. The cron interval can be configured with
   the UCR variable slapd/backup/cron. 
 * The ldap client network timeout (NETWORK_TIMEOUT) in /etc/ldap/ldap.conf
   can now be configured with the UCR variable ldap/client/network_timeout.
 * A bug in the slapd.conf template has been fixed.
