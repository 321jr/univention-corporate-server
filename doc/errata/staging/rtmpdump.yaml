desc: |-
 This update addresses the following issues:
 * The AMF3ReadString function in amf.c in RTMPDump 2.4 allows remote RTMP
   Media servers to cause a denial of service (invalid pointer dereference and
   process crash) (CVE-2015-8270)
 * The AMF3CD_AddProp function in amf.c in RTMPDump 2.4 allows remote RTMP
   Media servers to execute arbitrary code (CVE-2015-8271)
 * RTMPDump 2.4 allows remote attackers to trigger a denial of service (NULL
   pointer dereference and process crash) (CVE-2015-8272)
