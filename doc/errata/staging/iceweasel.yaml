desc: |-
 This update addresses the following issues:
 * Heap-based buffer overflow in the
   stagefright::SampleTable::parseSampleCencInfo function in libstagefright
   allows remote attackers to execute arbitrary code via crafted CENC offsets
   that lead to mismanagement of the sizes table. (CVE-2016-2814)
 * The CryptoKey interface implementation lacks status checking, which allows
   attackers to have an unspecified impact via vectors related to a
   cryptographic key. (CVE-2015-7200)
 * Multiple unspecified vulnerabilities in the browser engine allow remote
   attackers to cause a denial of service (memory corruption and application
   crash) or possibly execute arbitrary code via unknown vectors.
   (CVE-2015-7201)
 * Integer overflow in the MPEG4Extractor::readMetaData function in
   MPEG4Extractor.cpp in libstagefright on 64-bit platforms allows remote
   attackers to execute arbitrary code via a crafted MP4 video file that
   triggers a buffer overflow. (CVE-2015-7213)
 * Heap-based buffer overflow in the nestegg_track_codec_data function allows
   remote attackers to execute arbitrary code via a crafted header in a WebM
   video. (CVE-2015-4511)
 * Multiple unspecified vulnerabilities in the browser engine allow remote
   attackers to cause a denial of service (memory corruption and application
   crash) or possibly execute arbitrary code via unknown vectors.
   (CVE-2015-4513)
 * NetworkUtils.cpp might allow remote attackers to cause a denial of service
   (memory corruption and application crash) or possibly have unspecified
   other impact via unknown vectors. (CVE-2015-4517)
 * allow user-assisted remote attackers to bypass intended access restrictions
   and discover a redirect's target URL via crafted JavaScript code that
   executes after a drag-and-drop action of an image into a TEXTBOX element.
   (CVE-2015-4519)
 * The SillMap::readFace function in FeatureMap.cpp in Libgraphite in Graphite
   2 1.2.4 mishandles a return value, which allows remote attackers to cause a
   denial of service (missing initialization, NULL pointer dereference, and
   application crash) via a crafted Graphite smart font. (CVE-2016-1523)
 * Multiple unspecified vulnerabilities in the browser engine allow remote
   attackers to cause a denial of service (memory corruption and application
   crash) or possibly execute arbitrary code via unknown vectors.
   (CVE-2016-2807)
 * Multiple unspecified vulnerabilities in the browser engine allow remote
   attackers to cause a denial of service (memory corruption and application
   crash) or possibly execute arbitrary code via unknown vectors.
   (CVE-2015-4500)
 * The nsScannerString::AppendUnicodeTo function does not verify that memory
   allocation succeeds, which allows remote attackers to execute arbitrary
   code or cause a denial of service (out-of-bounds read) via crafted Unicode
   data in an HTML, XML, or SVG document. (CVE-2016-1974)
 * The Machine::Code::decoder::analysis::set_ref function in Graphite 2 allows
   remote attackers to execute arbitrary code or cause a denial of service
   (stack memory corruption) via a crafted Graphite smart font.
   (CVE-2016-1977)
 * Buffer overflow in the vp9_init_context_buffers function in libvpx, allows
   remote attackers to execute arbitrary code via a crafted VP9 file.
   (CVE-2015-4506)
 * Use-after-free vulnerability in the HTMLVideoElement interface allows
   remote attackers to execute arbitrary code via crafted JavaScript code that
   modifies the URI table of a media element, aka ZDI-CAN-3176.
   (CVE-2015-4509)
 * The (1) AddWeightedPathSegLists and (2) SVGPathSegListSMILType::Interpolate
   functions lack status checking, which allows remote attackers to cause a
   denial of service (memory corruption) or possibly have unspecified other
   impact via a crafted SVG document. (CVE-2015-7199)
 * Integer underflow in the RTPReceiverVideo::ParseRtpPacket function might
   allow remote attackers to obtain sensitive information, cause a denial of
   service, or possibly have unspecified other impact by triggering a crafted
   WebRTC RTP packet. (CVE-2015-7205)
 * The graphite2::Slot::getAttr function in Slot.cpp in Graphite 2 allows
   remote attackers to cause a denial of service (buffer over-read) or
   possibly have unspecified other impact via a crafted Graphite smart font, a
   different vulnerability than CVE-2016-2792. (CVE-2016-2800)
 * The graphite2::TtfUtil::CmapSubtable4NextCodepoint function in Graphite 2
   allows remote attackers to cause a denial of service (buffer over-read) or
   possibly have unspecified other impact via a crafted Graphite smart font.
   (CVE-2016-2802)
 * The watch implementation in the JavaScript engine allows remote attackers
   to execute arbitrary code or cause a denial of service (generation-count
   overflow, out-of-bounds HashMap write access, and application crash) via a
   crafted web site. (CVE-2016-2808)
 * The graphite2::TtfUtil::CmapSubtable12Lookup function in TtfUtil.cpp in
   Graphite 2 allows remote attackers to cause a denial of service (buffer
   over-read) or possibly have unspecified other impact via a crafted Graphite
   smart font, a different vulnerability than CVE-2016-2797. (CVE-2016-2801)
 * Integer underflow in the Metadata::setData function in MetaData.cpp in
   libstagefright allows remote attackers to execute arbitrary code or cause a
   denial of service (incorrect memory allocation and application crash) via
   an MP4 video file with crafted covr metadata that triggers a buffer
   overflow. (CVE-2015-7222)
 * Race condition in the JPEGEncoder function allows remote attackers to
   execute arbitrary code or cause a denial of service (heap-based buffer
   overflow) via vectors involving a CANVAS element and crafted JavaScript
   code. (CVE-2015-7189)
 * Mozilla Firefox allow remote attackers to bypass the Same Origin Policy for
   an IP address origin, and conduct cross-site scripting (XSS) attacks, by
   appending whitespace characters to an IP address string. (CVE-2015-7188)
 * Integer overflow in the PL_ARENA_ALLOCATE implementation in Netscape
   Portable Runtime (NSPR) in Mozilla Network Security Services (NSS) allows
   remote attackers to execute arbitrary code or cause a denial of service
   (memory corruption and application crash) via unspecified vectors.
   (CVE-2015-7183)
 * Heap-based buffer overflow in the ASN.1 decoder in Mozilla Network Security
   Services (NSS) allows remote attackers to cause a denial of service
   (application crash) or possibly execute arbitrary code via crafted OCTET
   STRING data. (CVE-2015-7182)
 * The sec_asn1d_parse_leaf function in Mozilla Network Security Services
   (NSS) improperly restricts access to an unspecified data structure, which
   allows remote attackers to cause a denial of service (application crash) or
   possibly execute arbitrary code via crafted OCTET STRING data, related to a
   "use-after-poison" issue. (CVE-2015-7181)
 * The ReadbackResultWriterD3D11::Run function misinterprets the return value
   of a function call, which might allow remote attackers to cause a denial of
   service (memory corruption and application crash) or possibly have
   unspecified other impact via unknown vectors. (CVE-2015-7180)
 * Unspecified vulnerability in the browser engine allows remote attackers to
   cause a denial of service (memory corruption and application crash) or
   possibly execute arbitrary code via unknown vectors. (CVE-2016-2805)
 * Multiple unspecified vulnerabilities in the browser engine allow remote
   attackers to cause a denial of service (memory corruption and application
   crash) or possibly execute arbitrary code via unknown vectors.
   (CVE-2016-1930)
 * Use-after-free vulnerability in the mozilla::DataChannelConnection::Close
   function allows remote attackers to execute arbitrary code by leveraging
   mishandling of WebRTC data-channel connections. (CVE-2016-1962)
 * Integer underflow in the nsHtml5TreeBuilder class in the HTML5 string
   parser allows remote attackers to execute arbitrary code or cause a denial
   of service (use-after-free) by leveraging mishandling of end tags, as
   demonstrated by incorrect SVG processing, aka ZDI-CAN-3545. (CVE-2016-1960)
 * Use-after-free vulnerability in the nsHTMLDocument::SetBody function in
   dom/html/nsHTMLDocument.cpp allows remote attackers to execute arbitrary
   code by leveraging mishandling of a root element, aka ZDI-CAN-3574.
   (CVE-2016-1961)
 * The nsNPObjWrapper::GetNewOrUsed function in
   dom/plugins/base/nsJSNPRuntime.cpp allows remote attackers to execute
   arbitrary code or cause a denial of service (invalid pointer dereference
   and memory corruption) via a crafted NPAPI plugin. (CVE-2016-1966)
 * Use-after-free vulnerability in the AtomicBaseIncDec function allows remote
   attackers to execute arbitrary code or cause a denial of service (heap
   memory corruption) by leveraging mishandling of XML transformations.
   (CVE-2016-1964)
 * Mozilla Firefox mishandle a navigation sequence that returns to the
   original page, which allows remote attackers to spoof the address bar via
   vectors involving the history.back method and the location.protocol
   property. (CVE-2016-1965)
 * The AnimationThread function uses an incorrect argument to the sscanf
   function, which might allow remote attackers to cause a denial of service
   (stack-based buffer overflow and application crash) or possibly have
   unspecified other impact via unknown vectors. (CVE-2015-7176)
 * The InitTextures function might allow remote attackers to cause a denial of
   service (memory corruption and application crash) or possibly have
   unspecified other impact via unknown vectors. (CVE-2015-7177)
 * The nsAttrAndChildArray::GrowBy function might allow remote attackers to
   cause a denial of service (memory corruption and application crash) or
   possibly have unspecified other impact via unknown vectors, related to an
   "overflow." (CVE-2015-7174)
 * The XULContentSinkImpl::AddText function might allow remote attackers to
   cause a denial of service (memory corruption and application crash) or
   possibly have unspecified other impact via unknown vectors, related to an
   "overflow." (CVE-2015-7175)
 * The ConvertDialogOptions function might allow remote attackers to cause a
   denial of service (memory corruption and application crash) or possibly
   have unspecified other impact via unknown vectors. (CVE-2015-4521)
 * The graphite2::GlyphCache::Loader::Loader function in Graphite 2 allows
   remote attackers to cause a denial of service (buffer over-read) or
   possibly have unspecified other impact via a crafted Graphite smart font.
   (CVE-2016-2798)
 * The graphite2::TtfUtil::CmapSubtable12NextCodepoint function in Graphite 2
   allows remote attackers to cause a denial of service (buffer over-read) or
   possibly have unspecified other impact via a crafted Graphite smart font.
   (CVE-2016-2794)
 * The graphite2::FileFace::get_table_fn function in Graphite 2 does not
   initialize memory for an unspecified data structure, which allows remote
   attackers to cause a denial of service or possibly have unknown other
   impact via a crafted Graphite smart font. (CVE-2016-2795)
 * Heap-based buffer overflow in the graphite2::vm::Machine::Code::Code
   function in Graphite 2 allows remote attackers to cause a denial of service
   or possibly have unspecified other impact via a crafted Graphite smart
   font. (CVE-2016-2796)
 * The graphite2::TtfUtil::GetTableInfo function in Graphite 2 does not
   initialize memory for an unspecified data structure, which allows remote
   attackers to cause a denial of service or possibly have unknown other
   impact via a crafted Graphite smart font. (CVE-2016-2790)
 * The graphite2::GlyphCache::glyph function in Graphite 2 allows remote
   attackers to cause a denial of service (buffer over-read) or possibly have
   unspecified other impact via a crafted Graphite smart font. (CVE-2016-2791)
 * The graphite2::Slot::getAttr function in Slot.cpp in Graphite 2 allows
   remote attackers to cause a denial of service (buffer over-read) or
   possibly have unspecified other impact via a crafted Graphite smart font, a
   different vulnerability than CVE-2016-2800. (CVE-2016-2792)
 * CachedCmap.cpp in Graphite 2 allows remote attackers to cause a denial of
   service (buffer over-read) or possibly have unspecified other impact via a
   crafted Graphite smart font. (CVE-2016-2793)
 * Use-after-free vulnerability allows remote attackers to execute arbitrary
   code by triggering attempted use of a data channel that has been closed by
   a WebRTC function. (CVE-2015-7210)
 * Mozilla Firefox, when a Java plugin is enabled, allow remote attackers to
   cause a denial of service (incorrect garbage collection and application
   crash) or possibly execute arbitrary code via a crafted Java applet that
   deallocates an in-use JavaScript wrapper. (CVE-2015-7196)
 * Mozilla Firefox improperly control the ability of a web worker to create a
   WebSocket object, which allows remote attackers to bypass intended
   mixed-content restrictions via crafted JavaScript code. (CVE-2015-7197)
 * browser/base/content/browser.js allows remote attackers to spoof the
   address bar via a javascript: URL. (CVE-2016-1958)
 * Buffer overflow in the rx::TextureStorage11 class in ANGLE allows remote
   attackers to cause a denial of service (memory corruption) or possibly have
   unspecified other impact via crafted texture data. (CVE-2015-7198)
 * Mozilla Firefox allow remote attackers to bypass the Same Origin Policy via
   data: and view-source: URIs. (CVE-2015-7214)
 * Integer overflow in the
   mozilla::layers::BufferTextureClient::AllocateForSurface function allows
   remote attackers to execute arbitrary code by triggering a graphics
   operation that requires a large texture allocation. (CVE-2015-7212)
 * Buffer underflow in libjar allows remote attackers to cause a denial of
   service (application crash) or possibly execute arbitrary code via a
   crafted ZIP archive. (CVE-2015-7194)
 * Mozilla Firefox improperly follow the CORS cross-origin request algorithm
   for the POST method in situations involving an unspecified Content-Type
   header manipulation, which allows remote attackers to bypass the Same
   Origin Policy by leveraging the lack of a preflight-request step.
   (CVE-2015-7193)
 * Buffer overflow in the BufferSubData function allows remote attackers to
   execute arbitrary code via crafted WebGL content. (CVE-2016-1935)
 * Heap-based buffer overflow in the graphite2::Slot::setAttr function in
   Graphite 2 allows remote attackers to cause a denial of service or possibly
   have unspecified other impact via a crafted Graphite smart font.
   (CVE-2016-2799)
 * The nsCSPContext::SendReports function in dom/security/nsCSPContext.cpp
   does not prevent use of a non-HTTP report-uri for a Content Security Policy
   (CSP) violation report, which allows remote attackers to cause a denial of
   service (data overwrite) or possibly gain privileges by specifying a URL of
   a local file. (CVE-2016-1954)
 * Mozilla Network Security Services (NSS) does not reject MD5 signatures in
   Server Key Exchange messages in TLS 1.2 Handshake Protocol traffic, which
   makes it easier for man-in-the-middle attackers to spoof servers by
   triggering a collision. (CVE-2015-7575)
 * The TtfUtil:LocaLookup function in TtfUtil.cpp in Libgraphite in Graphite 2
   incorrectly validates a size value, which allows remote attackers to obtain
   sensitive information or cause a denial of service (out-of-bounds read and
   application crash) via a crafted Graphite smart font. (CVE-2016-1526)
 * The setAttr function in Graphite 2 allows remote attackers to cause a
   denial of service (out-of-bounds write) or possibly have unspecified other
   impact via a crafted Graphite smart font. (CVE-2016-1969)
 * Memory leak in libstagefright allows remote attackers to cause a denial of
   service (memory consumption) via an MPEG-4 file that triggers a delete
   operation on an array. (CVE-2016-1957)
 * Multiple unspecified vulnerabilities in the browser engine allow remote
   attackers to cause a denial of service (memory corruption and application
   crash) or possibly execute arbitrary code via unknown vectors.
   (CVE-2016-1952)
 * Heap-based buffer overflow in Mozilla Network Security Services (NSS)
   allows remote attackers to execute arbitrary code via crafted ASN.1 data in
   an X.509 certificate. (CVE-2016-1950)
 * Mozilla Firefox allow remote attackers to bypass CORS preflight protection
   mechanisms by leveraging (1) duplicate cache-key generation or (2)
   retrieval of a value from an incorrect HTTP Access-Control-* response
   header. (CVE-2015-4520)
 * The nsUnicodeToUTF8::GetMaxLength function might allow remote attackers to
   cause a denial of service (memory corruption and application crash) or
   possibly have unspecified other impact via unknown vectors, related to an
   "overflow." (CVE-2015-4522)
 * The graphite2::TtfUtil::CmapSubtable12Lookup function in Graphite 2 allows
   remote attackers to cause a denial of service (buffer over-read) or
   possibly have unspecified other impact via a crafted Graphite smart font, a
   different vulnerability than CVE-2016-2801. (CVE-2016-2797)
 * Remove the SPI Inc. and CAcert.org CA certificates. The former was removed
   in NSS 3.21-1 and the latter in 3.16-1, and remained here largely
   overlooked.
