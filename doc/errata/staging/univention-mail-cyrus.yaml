desc: |
 This update addresses the following issue(s):
 * SSLv2 has been disabled by default in Cyrus IMAP. To reenable the previous
   settings set the new UCR variable mail/cyrus/ssl/cipher_list to
   'TLSv1:SSLv3:SSLv2:!NULL:!EXPORT:!DES:!LOW:@STRENGTH'.
