desc: |
 This update addresses the following issue(s):
 * The reason why changing the password failed is shown again.
 * An error during login via SAML has been fixed.
 * A redirection loop during SAML login is prevented.
 * The PAM configuration has been adjusted to make password changes possible
   again if the password was expired.
 * The error handling on module initialization has been improoved.
 * If the URL to access UMC contained a Port a XSRF-Attack was wrong detected
   causing UMC to be unusable. This has been fixed.
