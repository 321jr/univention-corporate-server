desc: |
 This update addresses the following issues:
 * Updated the meta.json file to include UCR variables to configure page
   titles of the Univention Self Service.
 * The title of the login page is now configurable via the
   umc/login/texts/title/{de,en} UCR variables.
 * The error handling for static errors (e.g. 404 Not Found) do not display
   an "Inform vendor" button anymore.
