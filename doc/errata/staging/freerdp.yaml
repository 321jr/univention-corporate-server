desc: |
 This update addresses the following issues:

 * 1.1.0~git20140921.1.440916e+dfsg1-13~deb8u3 (Thu, 10 Jan 2019 16:39:47
   +0100) * Backport recent stretch update (+deb9u3) of FreeRDP v1.1 to Debian
   jessie LTS. * debian/control: + Switch back to B-D libssl-dev for Debian
   jessie LTS build.

 * 1.1.0~git20140921.1.440916e+dfsg1-12 (Mon, 23 Jan 2017 08:59:15 +0100) +
   Drop Otavio Salvador from Uploaders: field. Thanks for your previous
   contributions..

 * 1.1.0~git20140921.1.440916e+dfsg1-11 (Wed, 30 Nov 2016 13:48:47 +0100) +
   New maintenance umbrella: Debian Remote Maintainers team. + Temporary fix
   for FTBFS against libssl1.1-dev: use libssl1.0-dev for now.. But will be
   reopened with less severity one the package has landed and the bug got
   auto-closed. + Bump Standards-Version: to 3.9.8. No changes needed.

 * 1.1.0~git20140921.1.440916e+dfsg1-10 (Thu, 28 Apr 2016 23:01:32 +0200) *
   debian/rules: + Fix more DEB_HOST_* vs. DEB_BUILD_* issues..

 * 1.1.0~git20140921.1.440916e+dfsg1-9 (Thu, 28 Apr 2016 12:58:12 +0200) +
   Regression fix for usage of DEB_HOST_ARCH vs. DEB_BUILD_ARCH. Switching
   back to DEB_HOST_ARCH to not break cross-builds. Thanks to Guillem Jover
   for teaching me about the difference between those two options.
 .

 * 1.1.0~git20140921.1.440916e+dfsg1-8 (Wed, 27 Apr 2016 21:35:58 +0200) + Use
   DEB_BUILD_ARCH, rather than DEB_HOST_ARCH when detecting armhf build
   system. * debian/{control,rules}: + Build with -DCHANNEL_URBDRC_CLIENT=on
   only on Linux OSes. (Closes: #815614). + Bump Standards: to 3.9.7. No
   changes needed. + Add recent MS Windows releases to LONG_DESCRIPTION (of
   bin:pkg freerdp-x11).

 * 1.1.0~git20140921.1.440916e+dfsg1-7 (Sat, 20 Feb 2016 22:41:45 +0100) + Fix
   missing backslash in list of configure arguments.. Thanks to Emilio Pozuelo
   Monfort for spotting this.

 * 1.1.0~git20140921.1.440916e+dfsg1-6 (Fri, 19 Feb 2016 09:02:00 +0100) [
   Sriram Raghunathan ] + Fix typo in control file which is used to show
   package info. (Closes: #768855). [ Lionel Elie Mamane ] * Enable URBDRC
   (USB redirection) channel.. [ Alex 'AdUser' Z ] * debian/patches: + Add
   1010_libudev-link.patch. Fix linking against libudev if building USB
   redirection channel is enabled. [ Mike Gabriel ] + Drop B-D:
   libgstreamer-plugins-base0.10-dev. This requires disabling gstreamer
   support and is a wanted and temporary regression. With upcoming freerdp2
   upload to Debian, gstreamer1.0 support will be (re-)introduced.. + Add
   B-Ds: libusb-1.0-0-dev, libudev-dev, libdbus-glib-1-dev, uuid-dev. + Use
   encrypted URLs for Vcs-*: field. + Versioned B-D on dpkg-dev (>= 1.16.1.1).
   + Enable all hardening flags. + Add
   0005_release-keys-when-xfreerdp-is-unfocused-to-prevent-s.patch. Prevent
   Alt key from getting "stuck" with -grab-keyboard option when using Alt-Tab
   to switch between local X windows. Thanks to Petr Vorel
   <petr.vorel@gmail.com> for providing the patch.. + Add
   0006_fix-null-cert-that-is-not-an-error.patch. Fix null certificate that is
   not an error. Thanks to Nathan Schulte for referencing the upstream commit.
   Patch backported by myself to this freerdp Git snapshot. + Add
   0007_Fix-build-failure-on-x32.patch. Fix FTBFS on x32 architecture. Thanks
   to Adam Borowski for providing this patch.. + Add 1012_typo-fix.patch. Fix
   spelling of the work "occurred". [ Andreas Cadhalpun ] + Add
   1011_ffmpeg-2.9.patch. Fix FTBFS against ffmpeg-2.9. (Closes: #803814).

 * 1.1.0~git20140921.1.440916e+dfsg1-5 (Wed, 19 Aug 2015 23:26:17 +0200) +
   Improve 1003_multi-arch-include-path.patch. Also make include dir in
   freerdp.pc (pkgconfig) multi-arch compliant.. + Add
   0004_build-cmake-3.1-compatibility.patch. Fix FTBFS with cmake 3.1.
 . Thanks to Andreas Cadhalpun for helping out on this. + Bump Standards: to
 3.9.6. No changes needed.

 * 1.1.0~git20140921.1.440916e+dfsg1-4+deb8u2 (Mon, 28 Aug 2017 18:56:18
