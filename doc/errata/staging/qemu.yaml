desc: |
 This update addresses the following issues:
 * scsi: megasas: null pointer dereference while processing megasas command
   (CVE-2017-9503)
 * scsi: lsi: potential infinite loop when executing script in
   lsi_execute_script (CVE-2019-12068)
 * vnc: memory leakage upon disconnect (CVE-2019-20382)
 * slirp: use-after-free in ip_reass() function in ip_input.c (CVE-2020-1983)
 * Slirp: potential OOB access due to unsafe snprintf() usages (CVE-2020-8608)
 * slirp: networking out-of-bounds read information disclosure vulnerability
   (CVE-2020-10756)
 * es1370: OOB access due to incorrect frame count leads to DoS
   (CVE-2020-13361)
 * megasas: OOB read access due to invalid index leads to DoS (CVE-2020-13362)
 * exec: address_space_map returns NULL without setting length to zero may
   lead to DoS (CVE-2020-13659)
 * msix: OOB access during mmio operations may lead to DoS (CVE-2020-13754)
 * loader: OOB access while loading registered ROM may lead to code execution
   (CVE-2020-13765)
 * stack-based overflow in xgmac_enet_send() in hw/net/xgmac.c
   (CVE-2020-15863)
