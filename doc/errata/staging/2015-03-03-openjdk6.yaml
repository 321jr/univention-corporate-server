desc: |
 Multiple security issues have been fixed in OpenJDK:
  Sandbox bypass in the Hotspot JVM (CVE-2014-6601, CVE-2015-0395)
  Sandbox bypass in JAX-WS (CVE-2015-0412)
  Sandbox bypass in RMI (CVE-2015-0408)
  Insecure temporary files in Hostspot performance logging (CVE-2015-0383)
  Information leak in the file chooser dialogue in Swing (CVE-2015-0407)
  Denial of service in processing DER data (CVE-2015-0410)
  Sandbox bypass in multicast socket handling (CVE-2014-6587)
  Disable SSLv3 to address protocol flaws like POODLE (CVE-2014-3566)
  Incorrect cipher negotiation in JSSE (CVE-2014-6593)
  Information disclosure in ICU (CVE-2014-6585)
  Sandbox bypass in ICU (CVE-2014-6591)
