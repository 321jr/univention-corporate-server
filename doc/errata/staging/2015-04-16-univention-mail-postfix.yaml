desc: |
  Improve Postfix configuration:
  * Allow Postfix to receive client mails on submission port 587.
  * Exclude RC4 Cipher Suites from all TLS security levels (RFC7465).
    Adds UCR variables mail/postfix/tls/client/exclude_ciphers and
    mail/postfix/smtpd/tls/exclude_ciphers and sets them by default to
    "RC4, aNULL". Thanks to Lutz Willek.
  * Allow to set TLS/SSL settings for server and client. During update,
    the default values will be kept. Fresh installations will disable SSLv2
    and SSLv3 (except for incoming mails in opportunistic TLS mode).
    Adds UCR variables
      mail/postfix/smtpd/tls/mandatory_protocols
      mail/postfix/smtpd/tls/protocols
      mail/postfix/tls/client/mandatory_protocols
      mail/postfix/tls/client/protocols
    Thanks to Lutz Willek.
  * Add options to check IP-FQDN-mapping to fight spam. Adds UCR variables
    mail/postfix/smtpd/restrictions/sender/require_reverse_dns and
    mail/postfix/smtpd/restrictions/sender/require_forward-confirmed_reverse_dns
    for weaker and stricter reverse DNS checking respectively.
