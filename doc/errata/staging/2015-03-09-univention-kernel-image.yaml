desc: |
 This erratum updates the Linux kernel in UCS 3.2 to 3.10.71. Among
 several further bugfixes, this resolves multiple security issues:
 * Denial of service in VMX handling in KVM (CVE-2014-3645)
 * TLS base address leak allows partial ASLR bypass (CVE-2014-9419)
 * Denial of service in isofs (CVE-2014-9420)
 * espfix can be bypassed (CVE-2014-8133)
 * espfix not available for KVM paravirtualised guests (CVE-2014-8134)
 * Information leak in isofs (CVE-2014-9584)
 * Memory corruption in garbage collector for unused security 
   keys (CVE-2014-9529)
 * Insufficient randomisation of the vdso segment (CVE-2014-9585)
 * Crypto userspace API allows loading of arbitrary kernel modules
  (CVE-2013-7421, CVE-2014-9644)
 * Denial of service in the VMX handling in KVM (CVE-2014-3690)
 * Denial of service in VMX handling in KVM (CVE-2014-3646)
 * Use-after-free in SCTP (CVE-2015-1421)
 * ecryptfs 1-byte overwrite (CVE-2014-9683)
 * ASLR integer overflow: Reducing stack entropy by four 
   (CVE-2015-1593)
note: This is the second part of the fix, which updates the meta package.
