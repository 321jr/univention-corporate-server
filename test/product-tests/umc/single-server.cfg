[EC2Tags]
usecase: dev-jenkins-ucs4.3

[Global]
# These settings can be overwritten by the instance
logfile: autotest-umc-product-test.log

# AMI: Univention Corporate Server (UCS) 4.4 (official image) rev. 1 - ami-04e4ed4e7bb6e8610
ec2_ami: ami-04e4ed4e7bb6e8610

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default instance type 
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

jenkins_description: umc product test for single server

recover: 2

environment:
 UCS=[ENV:ucs_IP]
 EXTRA_COMPONENT=[ENV:EXTRA_COMPONENT]

[ucs]
profile:
 hostname="ucs-umc"
 domainname="umctest.local"
 ldap/base="dc=umctest,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install=""
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
 . utils.sh; jenkins_updates
 . utils.sh; run_setup_join
 . utils.sh; do_reboot
 . utils.sh; wait_for_reboot
 . utils.sh; import_license
 . utils.sh; assert_join
 . utils.sh; install_with_unmaintained ucs-test-tools
 /usr/sbin/import_ldif_with_listener /usr/share/ucs-test-tools/customer5000.ldif
 # run product tests
 bash product-tests/product-tests.sh -t product-tests/umc/single-server.sh
 . utils.sh; set_administrator_dn_for_ucs_test
 . utils.sh; set_administrator_password_for_ucs_test "univention"
 . utils.sh; install_ucs_test_checks_from_errata_test ucs-test-umc
 . utils.sh; run_minimal_tests -r umc-producttest -s checks -s base -s udm -s umc -s selenium -s udm-users -s udm-groups -s udm-containers -s udm-printers -s udm-dhcp -s udm-computers -s udm-dns -s udm-extendedattribute -s udm-syntax -s udm-net -s udm-settings -s udm-extensions
command2:
 . utils.sh; prepare_results
 LOCAL utils/utils-local.sh fetch-results [ENV:ucs_IP]
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
