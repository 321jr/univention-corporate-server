[Global]

# These settings can be overwritten by the instance
logfile: python3-tests.log

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_dhcp: 1
kvm_interface: eth0
kvm_extra_label: python3-tests
kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:KVM_UCSVERSION]
kvm_architecture: amd64

jenkins_description: python3 migration
branch_test: true
recover: 2

[master]
environment:
 UCS_BRANCH=[ENV:UCS_BRANCH]
 UCSSCHOOL_BRANCH=[ENV:UCSSCHOOL_BRANCH]
 UCS_VERSION=[ENV:UCS_VERSION]
 APT_REPO=[ENV:APT_REPO]
 TARGET_VERSION=[ENV:UCS_VERSION]
 RELEASE_UPDATE=[ENV:release_update]
 ERRATA_UPDATE=[ENV:errata_update]
profile:
 hostname="master"
 domainname="test.local"
 windows/domain="TEST"
 ldap/base="dc=test,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install=""
 server/role="domaincontroller_master"
command1:
 . utils.sh && basic_setup
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && rotate_logfiles
 . utils.sh && add_branch_repository
 . utils.sh && jenkins_updates
 . utils.sh && run_setup_join
 . utils.sh && assert_join
 . utils.sh && import_license
 echo -e "deb [trusted=yes] http://192.168.0.10/build2/ ucs_4.4-0-python3/all/\ndeb [trusted=yes] http://192.168.0.10/build2/ ucs_4.4-0-python3/amd64/" > /etc/apt/sources.list.d/21_python3-dev.list
 . utils.sh && jenkins_updates
 . utils.sh && install_with_unmaintained equivs
 fakepackage() { equivs-control "$1" && sed "s/^Package: .*/Package: $1/g; s/^# Version:.*/Version: ${2:1.0}/g" -i "$1" && equivs-build "$1" && dpkg -i "$1"_*.deb; }
 fakepackage python3-ldb
 fakepackage python3-samba
 fakepackage python3-trml2pdf
 fakepackage python3-univention-heimdal 4.2
 fakepackage python3-m2crypto
 fakepackage python3-smbpasswd
 . utils.sh && install_with_unmaintained python3-univention python3-univention-config-registry python3-univention-connector-s4 python3-univention-debug python3-univention-directory-manager python3-univention-directory-manager-cli python3-univention-directory-manager-rest python3-univention-directory-reports python3-univention-heimdal python3-univention-ipcalc python3-univention-lib python3-univention-license python3-univention-management-console python3-univention-updater
 . utils.sh && do_reboot
 . utils.sh && wait_for_reboot
 . utils.sh && install_ucs_test
 . utils.sh && run_workarounds_before_starting_the_tests
 . utils.sh && run_tests -s checks
command2:
 . utils.sh; prepare_results
 LOCAL utils/utils-local.sh fetch-results [master_IP] master
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
