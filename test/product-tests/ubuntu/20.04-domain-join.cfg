[Global]

# These settings can be overwritten by the instance
logfile: ubuntu-domain-join-tests.log

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_dhcp: 1
kvm_interface: eth0
kvm_extra_label: ubuntu-domain-join-tests
kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:KVM_UCSVERSION]
kvm_architecture: amd64

jenkins_description: test ubuntu 20.04 domain join
recover: 2

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 TARGET_VERSION=[ENV:UCS_VERSION]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]

[ubuntu]
kvm_template: ubuntu-desktop
kvm_ucsversion: 20.04
kvm_architecture: amd64
kvm_operating_system: Others
command1:
 apt install -y git curl build-essential dpkg-dev
 curl -k  https://billy.knut.univention.de/ucs-root-ca.crt > /usr/local/share/ca-certificates/billy.crt
 update-ca-certificates -f
 git clone https://git.knut.univention.de/univention/univention-domain-join.git
 cd univention-domain-join/
 git checkout ubuntu20.04
 apt install -y debhelper python dh-python python-all python-setuptools   
 dpkg-buildpackage
 dpkg -i univention-domain-join_*_all.deb python-univention-domain-join_*_all.deb univention-domain-join-cli_*_all.deb
