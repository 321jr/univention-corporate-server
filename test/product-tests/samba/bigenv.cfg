[Global]
# These settings can be overwritten by the instance
logfile: autotest-samba-product-test.log
kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_interface: eth0
kvm_extra_label: pt-samba
kvm_dhcp: 1

# template configuration
kvm_template: bigenv-joined-master
kvm_operating_system: Others
kvm_architecture: amd64
kvm_ucsversion: 4.3-3
# this is a pre-joined master with version 4.3-3, no setup needed

jenkins_description: samba product test - environment with ca. 200.000 objects, test update

recover: 4

environment:
 EXTRA_COMPONENT=[ENV:EXTRA_COMPONENT]
 UCS_VERSION=[ENV:UCS_VERSION]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 MASTER=[master_IP]
 BACKUP=[backup_IP]

[master]
command1:
 . utils.sh && basic_setup
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && rotate_logfiles
 . utils.sh && wait_for_repo_server
 . utils.sh && upgrade_to_latest --disable-app-updates --updateto 4.3-99
 . utils.sh && assert_join
 . utils.sh && install_with_unmaintained sshpass
 # this has to fail
 if univention-s4search cn=Administrator; then exit 1; fi
 # revert backup to old samba
 . product-tests/samba/bigenv.sh && revert_to_samba47
 univention-s4search cn=Administrator
 # next join the backup
command2:
command3:
 . utils.sh && jenkins_updates
command4:
 #. utils.sh && prepare_results
 #LOCAL utils/utils-local.sh fetch-results [master_IP]
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[backup]
kvm_template: branchtest
kvm_ucsversion: 4.3-4
profile:
 hostname="backup"
 domainname="bigenv.local"
 windows/domain="TEST"
 ldap/base="dc=bigenv,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector"
 server/role="domaincontroller_backup"
 nameserver=[master_IP]
command1:
 . utils.sh && basic_setup
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && rotate_logfiles
 # some settings for setups with a big database
 ucr set directory/manager/user/primarygroup/update=false
 ucr set connector/s4/mapping/group/syncmode=read
 ucr set nss/group/cachefile/invalidate_interval=disabled
 ucr set ldap/database/mdb/maxsize='4294967296'
 ucr set listener/cache/mdb/maxsize='4294967296'
 ucr set slapd/backup=disbaled
 ucr unset samba4/backup/cron
 # we need at least 4GB now
 aaaaa
 . utils.sh && run_setup_join_on_non_master
 exit 1
command2:
command3:
 . utils.sh && jenkins_updates
command4:
 #. utils.sh && prepare_results
 #LOCAL utils/utils-local.sh fetch-results [backup_IP]
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
