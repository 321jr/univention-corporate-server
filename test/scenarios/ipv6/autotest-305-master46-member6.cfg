 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[[UCS-member-ip6-41_IP]]:test-reports ./test-reports-member
command6:
 halt -p
files:
 ./examples/jenkins/utils/utils.sh /root/
 ./examples/jenkins/utils/* /usr/sbin
 ~/ec2/keys/tech.pem /root/
