[EC2Tags]
usecase: dev-jenkins-ucs4.0

[Global]
# These settings can be overwritten by the instance
logfile: ./autotest-305-master46-member6.log

virtualisation: kvm

kvm_user: build
kvm_server: spoka.knut.univention.de
kvm_architecture: amd64
kvm_ucsversion: 4.0-3
kvm_template: generic
kvm_interface: eth0

[UCS-master-ip46-40]
profile:
 hostname="master-ip46-40"
 domainname="testvm.local"
 windows/domain="TESTVM"
 ldap/base="dc=testvm,dc=local"
 ssl/email="ssl@testvm.local"
 timezone="Europe/Berlin"
 locale/default="de_DE.UTF-8:UTF-8"
 root_password="univention"
 server/role="domaincontroller_master"
 packages_install=""
 packages_remove=""
 interfaces/eth0/address="10.200.40.40"
 interfaces/eth0/broadcast="10.200.40.255"
 interfaces/eth0/netmask="24"
 interfaces/eth0/network="10.200.40.0"
 gateway="10.200.40.1"
 interfaces/eth0/ipv6/default/address="2001:4dd0:ff00:8c42:ff40::40"
 interfaces/eth0/ipv6/default/prefix="64"
 ipv6/gateway="2001:4dd0:ff00:8c42::1"
 nameserver1="2001:4dd0:ff00:8c42::1"
 interfaces/eth0/acceptra="no"
command1:
 # add ssh key
 mkdir /root/.ssh; chmod 700 /root/.ssh; ssh-keygen -y -f /root/tech.pem > /root/.ssh/authorized_keys; rm /root/tech.pem
 # do basic setup
 . utils.sh; basic_setup
 ucr set ldap/database/mdb/envflags=nosync
 ucr set samba4/backup/cron="#0 3 * * *"
command2:
 # install domaincontroller_master
 . utils.sh; run_setup_join 
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command3:
 # echo "deb http://[2001:4dd0:ff00:8c42:ff39::200]/build2/ ucs_4.0-0-errata4.0-3/all/" >> /etc/apt/sources.list
 # echo "deb http://[2001:4dd0:ff00:8c42:ff39::200]/build2/ ucs_4.0-0-errata4.0-3/\$(ARCH)/" >> /etc/apt/sources.list
 ucr set update/secure_apt='no'
 ucr set repository/online/unmaintained='yes'
 ucr set repository/online/server='updates.software-univention.de'
 . utils.sh; install_ucs_test
 ucr set repository/online/unmaintained='no'
command4:
 # run ucs-test
 # ucs-test -E dangerous -F junit -l "master40-ucs-test.log"
command5:
 # LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@10.200.40.40:master40-ucs-test.log .
 # LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@10.200.40.40:test-reports ./test-reports-master
command6:
 halt -p
files:
 ./examples/jenkins/utils/utils.sh /root/
 ./examples/jenkins/utils/* /usr/sbin
 ~/ec2/keys/tech.pem /root/

[UCS-member-ip6-41]
profile:
 hostname="member-ip6-41"
 domainname="testvm.local"
 windows/domain="TESTVM"
 ldap/base="dc=testvm,dc=local"
 ssl/email="ssl@testvm.local"
 timezone="Europe/Berlin"
 locale/default="de_DE.UTF-8:UTF-8"
 root_password="univention"
 server/role="domaincontroller_member"
 packages_install=""
 packages_remove=""
 interfaces/eth0/ipv6/default/address="2001:4dd0:ff00:8c42:ff40::41"
 interfaces/eth0/ipv6/default/prefix="64"
 ipv6/gateway="2001:4dd0:ff00:8c42::1"
 nameserver1="2001:4dd0:ff00:8c42:ff40::40"
 interfaces/eth0/acceptra="no"
command1:
 # add ssh key
 mkdir /root/.ssh; chmod 700 /root/.ssh; ssh-keygen -y -f /root/tech.pem > /root/.ssh/authorized_keys; rm /root/tech.pem
 # do basic setup
 . utils.sh; basic_setup
command2:
 ucr set interfaces/restart/auto="no"
 ucr unset interfaces/eth0/address
 ucr unset interfaces/eth0/netmask
 ucr unset interfaces/eth0/network
 ucr unset interfaces/eth0/broadcast
 ucr unset gateway
 . utils.sh; run_setup_join_on_non_master
 ucr set interfaces/restart/auto="yes"
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command3:
 # install ucs-test 
 # echo "deb http://[2001:4dd0:ff00:8c42:ff39::200]/build2/ ucs_4.0-0-errata4.0-3/all/" >> /etc/apt/sources.list
 # echo "deb http://[2001:4dd0:ff00:8c42:ff39::200]/build2/ ucs_4.0-0-errata4.0-3/\$(ARCH)/" >> /etc/apt/sources.list
 ucr set update/secure_apt='no'
 ucr set repository/online/unmaintained='yes'
 ucr set repository/online/server='updates.software-univention.de'
 . utils.sh; install_ucs_test
 ucr set repository/online/unmaintained='no'
command4:
 #run ucs-test
 ucs-test -E dangerous -F junit -l "member41-ucs-test.log"
command5:
