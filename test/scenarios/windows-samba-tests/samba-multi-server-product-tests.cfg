[EC2Tags]
usecase: dev-jenkins-ucs4.3

[Global]
# These settings can be overwritten by the instance
logfile: autotest-samba-multiserver-product-test.log

# AMI: Univention Corporate Server (UCS) 4.3 (official image) rev. 2 - ami-f5e3e18c
ec2_ami: ami-f5e3e18c

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type 
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

recover: 2

[master]
profile:
 hostname="ucs-master"
 domainname="sambatest.local"
 windows/domain="SAMBATEST"
 ldap/base="dc=sambatest,dc=local"
 root_password="[ENV:winclient_PASSWORD]"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 echo -e '[default]\ndomain = sambatest.local\npassword = [ENV:winclient_PASSWORD]\nuser = Administrator\nclient = [ENV:winclient_IP]' > /root/.ucs-winrm.ini
 echo "export UCS='[ENV:ucs_IP]'" > /root/env_vars
 echo "export WINCLIENT='[ENV:winclient_IP]'" >> /root/env_vars
 echo "export WINCLIENT_ADMIN=Administrator" >> /root/env_vars
 echo "export WINCLIENT_PASSWORD='[ENV:winclient_PASSWORD]'" >> /root/env_vars

 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
 . utils.sh; jenkins_updates
 . utils.sh; run_setup_join
 . utils.sh; do_reboot
 . utils.sh; wait_for_reboot
 . utils.sh; import_license
 . utils.sh; assert_join
 . utils.sh; install_winrm

 python shared-utils/ucs-winrm.py run-ps --cmd ipconfig
 python shared-utils/ucs-winrm.py run-ps --cmd "(gwmi win32_operatingsystem).caption"
 univention-install --yes univention-printserver-pdf
 udm users/user create --position "cn=users,dc=sambatest,dc=local" --set username="newuser01" --set firstname="Random" --set lastname="User" --set password="Univention.99"
 udm groups/group modify --dn "cn=Domain Admins,cn=groups,dc=sambatest,dc=local" --append users="uid=newuser01,cn=users,dc=sambatest,dc=local"
 udm shares/share create --position "cn=shares,dc=sambatest,dc=local" --set name="testshare" --set host="ucs-master.sambatest.local" --set path="/home/testshare"
 udm shares/printer create --position "cn=printers,dc=sambatest,dc=local" --set name="SambaPDFprinter" --set spoolHost=$(hostname -A) --set uri="cups-pdf:/" --set model="cups-pdf/CUPS-PDF.ppd"
 python shared-utils/ucs-winrm.py domain-join --domain sambatest.local --dnsserver "[ENV:master_IP]" --domainuser "administrator" --domainpassword "[ENV:winclient_PASSWORD]"
 #service smdb restart
 python shared-utils/ucs-winrm.py create-gpo --credssp --name NewGPO --comment "testing new GPO in domain"
 python shared-utils/ucs-winrm.py link-gpo --name NewGPO --target "dc=sambatest,dc=local" --credssp
 python shared-utils/ucs-winrm.py run-ps --credssp --cmd 'set-GPPrefRegistryValue -Name NewGPO -Context User -key "HKCU\Environment" -ValueName NewGPO -Type String -value NewGPO -Action Update'
 LOCAL sleep 150
 #python shared-utils/ucs-winrm.py run-ps --client "[ENV:winclient_IP]" --credssp --cmd 'set-GPPrefRegistryValue -Name newgpo -Context User -key "HKCU\Environment" -ValueName newgpo -Type String -value newgpo -Action Update' --client "[ENV:winclient_IP]" --credssp
  
#TODO A better check on client for applied GPOs
 python shared-utils/ucs-winrm.py create-share-file --server [ENV:master_IP] --share "testshare" --filename "testfile.txt" --username 'administrator' --userpwd '[ENV:winclient_PASSWORD]'
 echo "halli hallo" > /home/testshare/testfile.txt
 python shared-utils/ucs-winrm.py check-share --server [ENV:master_IP] --sharename "testshare" --filename "testfile.txt" --username 'administrator' --userpwd '[ENV:winclient_PASSWORD]' --driveletter P
# python shared-utils/ucs-winrm.py check-printer --server [ENV:master_IP] --printername "SambaPDFprinter" --username 'administrator' --userpwd '[ENV:winclient_PASSWORD]'
 #. samba-utils.sh; create_and_print_testfile
 python shared-utils/ucs-winrm.py check-applied-gpos --client "[ENV:winclient_IP]" --username 'administrator' --userpwd "[ENV:winclient_PASSWORD]" --usergpo 'Default Domain Policy' --usergpo 'NewGPO' --computergpo 'Default Domain Policy'
 python shared-utils/ucs-winrm.py check-applied-gpos --client "[ENV:winclient_IP]" --username 'newuser01' --userpwd "Univention.99" --usergpo 'Default Domain Policy' --usergpo 'NewGPO' --computergpo 'Default Domain Policy'
# cat '/var/spool/cups-pdf/ANONYMOUS/job_1-smbprn_00000003_Remote_Downlevel_Document_.pdf' 
 python shared-utils/ucs-winrm.py run-ps --cmd hostname > WINCLIENTNAME
 host $(cat WINCLIENTNAME | grep WIN | cut -c 1-15)
 #check if file was printed as pdf in UCS
command3:
 udm shares/printer create --position "cn=printers,dc=sambatest,dc=local" --set name="SambaPDFMemberprinter" --set spoolHost="ucs-member.sambatest.local" --set uri="cups-pdf:/" --set model="cups-pdf/CUPS-PDF.ppd"
 udm shares/share create --position "cn=shares,dc=sambatest,dc=local" --set name="testshareMember" --set host="ucs-member.sambatest.local" --set path="/home/testshare"
 udm shares/printer create --position "cn=printers,dc=sambatest,dc=local" --set name="SambaPDFSlaveprinter" --set spoolHost=$(hostname -A) --set uri="cups-pdf:/" --set model="cups-pdf/CUPS-PDF.ppd"
 udm shares/share create --position "cn=shares,dc=sambatest,dc=local" --set name="testshareSlave" --set host="ucs-slave.sambatest.local" --set path="/home/testshare"
command5:
 python shared-utils/ucs-winrm.py check-share --server [ENV:memberserver_IP] --sharename "testshareMember" --driveletter R --filename "test.txt" --username 'administrator' --userpwd '[ENV:winclient_PASSWORD]'
 python shared-utils/ucs-winrm.py check-share --server [ENV:slave_IP] --sharename "testshareSlave" --driveletter Q --filename "test.txt" --username 'administrator' --userpwd '[ENV:winclient_PASSWORD]'
 samba-tool ntacl sysvolreset || true
 . utils.sh; assert_join
 . utils.sh; set_administrator_dn_for_ucs_test
 . utils.sh; set_administrator_password_for_ucs_test "[ENV:winclient_PASSWORD]"
 . utils.sh; install_ucs_test_checks_from_errata_test ucs-test-samba4
 . utils.sh; run_minimal_tests -s samba4
  LOCAL utils/utils-local.sh fetch-results [ENV:master_IP]
files:
 utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
[backup]
profile:
 hostname="ucs-backup"
 domainname="sambatest.local"
 windows/domain="SAMBATEST"
 ldap/base="dc=sambatest,dc=local"
 root_password="[ENV:winclient_PASSWORD]"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba4"
 packages_remove=""
 server/role="domaincontroller_backup"
 nameserver=[ENV:master_IP]
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
command2:
 . utils.sh; upgrade_to_latest_patchlevel
 . utils.sh; run_setup_join_on_non_master [ENV:winclient_PASSWORD] 
command3:
 . utils.sh; jenkins_updates && touch UCS_UPDATED
 . utils.sh; upgrade_to_latest_test_errata
 . utils.sh; run_join_scripts [ENV:winclient_PASSWORD]
# . utils.sh; assert_join

