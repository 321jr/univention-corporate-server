[EC2Tags]
usecase: dev-jenkins-ucs4.1

[Global]
# These settings can be overwritten by the instance
logfile: autotest-072-backup-s3.log

# AMI: Univention Corporate Server (UCS) 4.0 (official image) rev. 7 - ami-f2934981
ec2_ami: ami-f2934981

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master072]
profile:
 hostname="master072"
 domainname="autotest072.local"
 windows/domain="AUTOTEST072"
 ldap/base="dc=autotest072,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
command2:
 . utils.sh; upgrade_to_latest
 . utils.sh; run_setup_join
command3:
 # None
command4:
 . utils.sh; upgrade_to_testing && touch UCS_UPDATED
 . utils.sh; run_join_scripts
command5:
 . utils.sh; [ -f UCS_UPDATED ] && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command6:
 # None
command7:
 halt -p
files:
 utils/utils.sh /root/

[backup072]
profile:
 hostname=backup072
 domainname=autotest072.local
 windows/domain=AUTOTEST072
 server/role="domaincontroller_backup"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba"
 packages_remove=""
 nameserver=[master072_IP]
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
command2:
 . utils.sh; upgrade_to_latest
command3:
 . utils.sh; run_setup_join_on_non_master
command4:
 . utils.sh; upgrade_to_testing && touch UCS_UPDATED
 . utils.sh; run_join_scripts
command5:
 . utils.sh; install_ucs_test
 . utils.sh; [ -f UCS_UPDATED ] && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command6:
 . utils.sh; [ -f UCS_UPDATED ] && run_tests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup072_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup072_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup072_IP]:"/var/log/univention/{join,setup,listener,updater,appcenter}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup072_IP]:"/var/log/{mail,dovecot}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup072_IP]:"/var/log/samba/*" .
command7:
 halt -p
files:
 utils/utils.sh /root/
