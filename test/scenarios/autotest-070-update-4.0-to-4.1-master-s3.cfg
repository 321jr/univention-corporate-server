[EC2Tags]
usecase: dev-jenkins-ucs4.1

[Global]
# These settings can be overwritten by the instance
logfile: autotest-070-master-s3.log

# AMI: Univention Corporate Server (UCS) 4.0 (official image) rev. 9 - ami-ff21ae8c
ec2_ami: ami-ff21ae8c

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master070]
profile:
 hostname="master070"
 domainname="autotest070.local"
 windows/domain="AUTOTEST070"
 ldap/base="dc=autotest070,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba univention-mail-server univention-dhcp univention-printserver cups univention-squid univention-nagios-server univention-pkgdb univention-kde bsd-mailx univention-spamassassin univention-antivir-mail"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
command2:
 . utils.sh; upgrade_to_latest
 . utils.sh; run_setup_join
command3:
 . utils.sh; jenkins_updates && touch UCS_UPDATED
 . utils.sh; run_join_scripts
command4:
 . utils.sh; install_ucs_test
 . utils.sh; [ -f UCS_UPDATED ] && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command5:
 . utils.sh; [ -f UCS_UPDATED ] && run_tests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master070_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master070_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master070_IP]:"/var/log/univention/{join,setup,listener,updater,appcenter}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master070_IP]:"/var/log/{mail,dovecot}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master070_IP]:"/var/log/samba/*" .
command6:
 halt -p
files:
 examples/jenkins/utils/utils.sh /root/
