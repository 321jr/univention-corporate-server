[EC2Tags]
usecase: dev-jenkins-ucs4.2

[Global]
# These settings can be overwritten by the instance
logfile: autotest-226a-admember-w2k8r2-english-other-join-user.log

# AMI: Univention Corporate Server (UCS) 4.2 (official image) rev. 3 - ami-e9388b90
ec2_ami: ami-e9388b90

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type 
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master226a]
profile:
 hostname="admember226a"
 domainname="autotest226a.local"
 windows/domain="AUTOTEST226a"
 ldap/base="dc=autotest226a,dc=local"
 root_password="Univention@99"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-ad-connector"
 packages_remove=""
 server/role="domaincontroller_master"
 nameserver=[win2k8r226a2_IP]
 ad/address='[win2k8r226a2_IP]'
 ad/username='Admin2'
 ad/password='Univention@01'
 ad/member=true
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
command2:
 . utils.sh; jenkins_updates
 . utils.sh; install_ucs_windows_tools
 sleep 10m #wait for windows
 . utils.sh; set_administrator_password_for_ucs_test "Univention@99"
 . utils.sh; promote_ad_w2k8r2 [win2k8r226a2_IP] autotest226a.local
 . utils.sh; create_ad_user_and_add_the_user_to_the_group [win2k8r226a2_IP] autotest226a.local 'Admin2' 'Univention@01' '"Domain Admins"'
 . utils.sh; wait_until_update_server_is_resolvable
 . utils.sh; run_setup_join
 . utils.sh && do_reboot
 LOCAL sleep 120 
 . utils.sh; wait_for_reboot
command3:
 . utils.sh; install_ucs_test
command4:
 . utils.sh; set_windows_gateway [win2k8r226a2_IP] autotest226.local [master226a_IP]
 . utils.sh; set_administrator_dn_for_ucs_test
 . utils.sh; set_userpassword_for_administrator "Univention@99"
command5:
 . utils.sh; assert_adconnector_configuration
 . utils.sh; run_admember_tests
 LOCAL utils/utils-local.sh fetch-results [master226a_IP]
command6:
 . utils.sh; shutdown_windows_host [win2k8r226a2_IP]
 halt -p
files:
 ~/ec2/license/autotest226a.ldif /root/
 utils/utils.sh /root/
 utils/ad-join.py /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[win2k8r226a2]
# AMI: Windows Server 2008 R2 Englisch ami-a1d607d6
ec2_ami: ami-a1d607d6
windows: true
ec2_instance_type: m1.medium
