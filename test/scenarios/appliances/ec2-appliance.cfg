[Global]
# These settings can be overwritten by the instance
logfile: autotest-ec2-appliance.log
kvm_server: [ENV:KVM_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_network: install-net
kvm_architecture: amd64
kvm_interface: eth0
kvm_extra_label: ec2-appliance
kvm_connect: false
kvm_copy_files: false

recover: 2

[master]
kvm_ucsversion: [ENV:TARGET_VERSION]
kvm_template: installation
kvm_operating_system: Others
command1:
 #LOCAL python utils/installation_test/vnc-install-ucs.py --vnc "[master_VNC_DISPLAY]" --language deu --role appliance --fqdn mytest
 # change password?
 ls -al
 ifconfig
 halt -p || true
command2:
 #LOCAL utils/utils-local.sh fetch-results [master_IP]
