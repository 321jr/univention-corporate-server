[EC2Tags]
usecase: dev-jenkins-ucs4.4

[Global]
# These settings can be overwritten by the instance
logfile: autotest-072-backup-no-samba.log

# AMI: Univention Corporate Server (UCS) 4.3 (official image) rev. 6 - ami-0dd235a67a0eb9bdc
ec2_ami: ami-0dd235a67a0eb9bdc

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default instance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.large

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

environment:
 JENKINS_WS=[ENV:JOB_URL]

[master072]
profile:
 hostname="master072"
 domainname="autotest072.local"
 windows/domain="AUTOTEST072"
 ldap/base="dc=autotest072,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install=""
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
command2:
 . utils.sh; upgrade_to_latest_patchlevel
 . utils.sh; run_setup_join
 . utils.sh; import_license
command3:
 # None
command4:
 . utils.sh; jenkins_updates && touch UCS_UPDATED
 . utils.sh; upgrade_to_latest_test_errata
 . utils.sh; run_join_scripts
command5:
 . utils.sh; [ -f UCS_UPDATED ] && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command6:
 . utils.sh; prepare_results
 LOCAL utils/utils-local.sh fetch-results [master072_IP] ./master
command7:
 halt -p
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[backup072]
profile:
 hostname=backup072
 domainname=autotest072.local
 windows/domain=AUTOTEST072
 server/role="domaincontroller_backup"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install=""
 packages_remove=""
 nameserver=[master072_IP]
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
command2:
 . utils.sh; upgrade_to_latest_patchlevel
command3:
 . utils.sh; run_setup_join_on_non_master
command4:
 . utils.sh; jenkins_updates && touch UCS_UPDATED
 . utils.sh; upgrade_to_latest_test_errata
 . utils.sh; run_join_scripts
command5:
 . utils.sh; assert_version "[ENV:TARGET_VERSION]"
 . utils.sh; install_ucs_test
 . utils.sh; [ -f UCS_UPDATED ] && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command6:
 . utils.sh; [ -f UCS_UPDATED ] && run_tests
 . utils.sh; prepare_results
 LOCAL utils/utils-local.sh fetch-results [backup072_IP]
command7:
 halt -p
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
