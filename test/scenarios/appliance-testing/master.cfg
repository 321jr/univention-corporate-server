[Global]
# These settings can be overwritten by the instance
logfile: app-appliance-[ENV:APP_ID].log
recover: 2

kvm_server: [ENV:KVM_SERVER]
kvm_user: [ENV:KVM_USER]

kvm_keypair: tech
kvm_keypair_file: ~/ec2/keys/tech.pem

kvm_nat_net_name: appliance-net
kvm_nat_net_address: 192.168.150.1/24

# interfaces/eth0/name=eth0
# interfaces/eth0/interfaceType=Ethernet
# interfaces/eth0/ip4dynamic=true
# interfaces/eth0/type="dchp"
# interfaces/eth1/name=eth1
# interfaces/eth1/interfaceType=Ethernet
# interfaces/eth1/ip4dynamic=true
# interfaces/eth1/type="dchp"

[master100]
profile:
 interfaces/primary="eth0"
 update/system/after/setup=false,
 ad/member=false
 hostname="aplwmaster"
 domainname="www.local"
 windows/domain="WWW"
 ldap/base="dc=www,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install=""
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; wait_for_reboot
 LOCAL sleep 30 && vncsnapshot [master100_VNC_DISPLAY] setup.jpg
 bash -c "echo root:univention | chpasswd"
 #python -m shared-utils/appliance_setup
 ucr set interfaces/eth1/type=dhcp
 cp /var/cache/univention-system-setup/profile.bak /var/cache/univention-system-setup/profile || true
 bash /usr/lib/univention-system-setup/scripts/setup-join.sh
 LOCAL sleep 30 && vncsnapshot [master100_VNC_DISPLAY] welcome-screen.jpg
 univention-app info
 . utils.sh; assert_app_is_installed [ENV:APP_ID]
 . utils.sh; assert_join
 # TODO check system activation
 python -m shared-utils/license_client "$(ucr get ldap/base)" "$(date -d '+1 year' '+%d.%m.%Y')"
 python -m shared-utils/activation
 univention-app dev-test --appcenter-server https://appcenter-test.software-univention.de [ENV:APP_ID] --binddn uid=Administrator,cn=users,$(ucr get ldap/base) --bindpwd univention
 . utils.sh; install_with_unmaintained ucs-test-appcenter ucs-test-checks
 . utils.sh; run_minimal_apptests
 . utils.sh; do_reboot
 LOCAL sleep 3 && vncsnapshot [master100_VNC_DISPLAY] bootsplash.jpg
 LOCAL sleep 120
 . utils.sh; wait_for_reboot
command2:
 LOCAL utils/utils-local.sh fetch-results [master100_IP]
files:
 ~/ec2/license/license.secret /etc/
kvm_ucsversion: appliance
kvm_architecture: amd64
kvm_template: [ENV:APP_ID]
kvm_interface: eth0
kvm_operating_system: Others
kvm_extra_label: appliance-test-[ENV:APP_ID]
