[Global]
# These settings can be overwritten by the instance
logfile: app-appliance-[ENV:APP_ID].log
recover: 2

kvm_server: [ENV:KVM_SERVER]
kvm_user: [ENV:KVM_USER]

kvm_keypair: tech
kvm_keypair_file: ~/ec2/keys/tech.pem

kvm_network: appliance-net

[master103]
command1:
 . utils.sh; basic_setup
 ucr set interfaces/eth1/type=dhcp
 LOCAL python ucs-ec2-tools/shared-utils/appliance-vnc-setup.py --vnc "[master103_VNC_DISPLAY]" --fqdn aplwmaster.www.local --password univention --organisation home --role master --apipa-dhcp
 univention-app info
 . utils.sh; assert_app_is_installed [ENV:APP_ID]
 . utils.sh; assert_join
 # TODO check system activation
 python -m shared-utils/license_client "$(ucr get ldap/base)" "$(date -d '+1 year' '+%d.%m.%Y')"
 python -m shared-utils/activation
 . utils.sh; install_with_unmaintained ucs-test-appcenter ucs-test-checks
 . utils.sh; run_minimal_apptests
 . utils.sh; do_reboot
 LOCAL sleep 3 && vncsnapshot [master103_VNC_DISPLAY] bootsplash.jpg
 LOCAL sleep 120
 . utils.sh; wait_for_reboot
command2:
 LOCAL utils/utils-local.sh fetch-results [master103_IP]
files:
 ~/ec2/license/license.secret /etc/
kvm_ucsversion: appliance
kvm_architecture: amd64
kvm_template: [ENV:APP_ID]
kvm_interface: eth0
kvm_operating_system: Others
kvm_extra_label: appliance-test-[ENV:APP_ID]
