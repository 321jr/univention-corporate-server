[Global]
# These settings can be overwritten by the instance
logfile: app-appliance-[ENV:APP_ID].log
recover: 2

kvm_server: [ENV:KVM_SERVER]
kvm_user: [ENV:KVM_USER]

kvm_keypair: tech
kvm_keypair_file: ~/ec2/keys/tech.pem

kvm_nat_net_name: appliance-net
kvm_nat_net_address: 192.168.150.1/24

[master]
profile:
command1:
 bash -c "echo root:univention | chpasswd"
 python -m shared-utils/appliance_setup [ENV:APP_ID]
 . utils.sh; import_license
 #ucr set interfaces/eth0/address=10.203.10.41
 #ucr set repository/online=true
 #ucr set a=[ENV:APP_ID]
 #. utils.sh && jenkins_updates
 #univention-upgrade --noninteractive --ignoressh --ignoreterm
command2:
 LOCAL utils/utils-local.sh fetch-results [master_IP]
 #univention-app install [ENV:APPID]
files:
 utils/*sh /root/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 ~/ec2/license/license.secret /etc/
kvm_ucsversion: appliance
kvm_architecture: amd64
kvm_template: [ENV:APP_ID]
kvm_interface: eth0
kvm_operating_system: Others
kvm_extra_label: appliance-test-[ENV:APP_ID]
