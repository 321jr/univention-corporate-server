[EC2Tags]
usecase: dev-jenkins-ucs4.2

[Global]
# These settings can be overwritten by the instance
logfile: autotest-206-ucsschool-singleserver-s4.log

# AMI: Univention Corporate Server (UCS) 4.2 (official image) rev. 1 - ami-7d766e1b
ec2_ami: ami-7d766e1b

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master206-41to42-single-s4-noimport]
profile:
 hostname="master206"
 domainname="autotest206.local"
 windows/domain="AUTOTEST206"
 ldap/base="dc=autotest206,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
 ucr set ldap/database/mdb/envflags=nosync connector/debug/level=4 umc/server/debug/level=4 umc/module/debug/level=4 connector/s4/retryrejected=2
 # Disable samba cron, see Bug #36728
 ucr set samba4/backup/cron="#0 3 * * *"
command2:
 . utils.sh; upgrade_to_latest_errata
 . utils.sh; run_setup_join
 . utils.sh; set_administrator_dn_for_ucs_test; set_administrator_password_for_ucs_test univention
command3:
 . utils.sh; install_ucs_test
 . utils.sh; import_license
command4:
 . utils.sh; switch_to_test_app_center
 . utils.sh; install_apps ucsschool
 . utils.sh; run_join_scripts
 univention-app info
command5:
 /root/schoolinstaller41.py -uAdministrator -p univention -o School1 -S -s 3 || touch /DONT_START_UCS_TEST
command6:
 ucr set update42/checkfilesystems=no
 . utils.sh; jenkins_updates && touch UCS_UPDATED
 . utils.sh; run_join_scripts
 univention-app info
 . utils.sh; assert_version 4.2-2 || halt -p
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command7:
 . utils.sh; install_ucsschool
 univention-app info
 ucr set update42/checkfilesystems=no
 . utils.sh; jenkins_updates && touch UCS_UPDATED
 . utils.sh; [ -f UCS_UPDATED ] && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command8:
 cat /etc/apt/sources.list.d/20_ucs-online-component.list
 . utils.sh; upgrade_to_latest_test_errata
 cat /etc/apt/sources.list.d/20_ucs-online-component.list
 . utils.sh; install_ucs_test
 cat /etc/apt/sources.list.d/20_ucs-online-component.list
 . utils.sh; install_apps_test_packages ucsschool
 cat /etc/apt/sources.list.d/20_ucs-online-component.list
 . utils.sh; run_join_scripts
 cat /etc/apt/sources.list.d/20_ucs-online-component.list
command9:
 # run tests
 . utils.sh; monkeypatch
 . utils.sh; run_apptests --prohibit=longrunning --prohibit=SKIP-UCSSCHOOL --prohibit=ucsschool_import
command10:
 LOCAL utils/utils-local.sh ucsschool-fetch-results [master206-41to42-single-s4-noimport_IP]
command11:
 halt -p
files:
 ~/ec2/license/autotest206.ldif /root/
 utils/schoolinstaller41.py /root/
 utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
