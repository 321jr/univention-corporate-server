[EC2Tags]
usecase: dev-jenkins-ucs4.0

[Global]
# These settings can be overwritten by the instance
logfile: autotest-233-admember-w2k12r2-france.log

# AMI: Univention Corporate Server (UCS) 4.0 (official image) rev. 7 - ami-f2934981
ec2_ami: ami-f2934981

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type 
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master233]
profile:
 hostname="admember233"
 domainname="autotest233.local"
 windows/domain="AUTOTEST233"
 ldap/base="dc=autotest233,dc=local"
 root_password="Univention@99"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-ad-connector"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
command2:
 . utils.sh; upgrade_to_latest_test_errata
 . utils.sh; run_setup_join
 reboot
 LOCAL sleep 120 
 . utils.sh; wait_for_reboot
command3:
 univention-license-import /root/autotest233.ldif
command4:
 . utils.sh; install_ucs_test
 . utils.sh; install_ucs_windows_tools
 ucr set connector/ad/ldap/ssl="no"
command5:
 . utils.sh; promote_ad_w2k12r2 [win2k12r2233_IP] autotest233win.local Administrateur
 sleep 10m #wait for windows
command6:
 . utils.sh; set_windows_gateway [win2k12r2233_IP] autotest233win.local [master233_IP] Administrateur
 /root/ad-join.py -u Administrator -p Univention@99 -D [win2k12r2233_IP] -A Administrateur -P Univention@99 -S
 . utils.sh; set_administrator_dn_for_ucs_test
 . utils.sh; set_administrator_password_for_ucs_test "Univention@99"
 ucr set connector/ad/ldap/ssl="no"
 invoke-rc.d univention-ad-connector restart
command7:
 . utils.sh; run_adconnector_tests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master233_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master233_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master233_IP]:"/var/log/univention/{management-*,join,setup,connector*,listener}.log" .
command8:
 . utils.sh; shutdown_windows_host [win2k12r2233_IP] 'False' Administrateur
 halt -p
files:
 ~/ec2/license/autotest233.ldif /root/
 examples/jenkins/utils/utils.sh /root/
 examples/jenkins/utils/ad-join.py /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[win2k12r2233]
# AMI: Windows Server 2012 R2 Franzoesisch ami-1f5c8d68
ec2_ami: ami-1f5c8d68
windows: true
ec2_instance_type: m1.medium
