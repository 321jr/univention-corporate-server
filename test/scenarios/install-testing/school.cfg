[Global]
# These settings can be overwritten by the instance
logfile: autotest-install-school.log
kvm_server: [ENV:KVM_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_architecture: amd64
kvm_interface: eth0
kvm_network: install-net
kvm_extra_label: install-test-school
kvm_dhcp: 0

recover: 3

environment:
 UCS_BRANCH=[ENV:UCS_BRANCH]
 UCSSCHOOL_BRANCH=[ENV:UCSSCHOOL_BRANCH]
 UCS_VERSION=[ENV:UCS_VERSION]
 TARGET_VERSION=[ENV:UCS_VERSION]
 RELEASE_UPDATE=[ENV:release_update]
 ERRATA_UPDATE=[ENV:errata_update]

# we can use a pre-installed master, no ucs@school involved here
[master]
##kvm_template: [ENV:KVM_TEMPLATE]
kvm_template: branchtest
kvm_operating_system: Others
#kvm_ucsversion: [ENV:KVM_UCSVERSION]
kvm_ucsversion: 4.4-1
profile:
 hostname="master"
 domainname="test.local"
 windows/domain="TEST"
 ldap/base="dc=test,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector"
 server/role="domaincontroller_master"
 interfaces/eth0/type="dhcp"
 interfaces/eth1/type="manual"
 interfaces/eth1/start="true"
command1:
 . utils.sh && basic_setup
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && rotate_logfiles
 . utils.sh && add_branch_repository
 . utils.sh && jenkins_updates
 . utils.sh && run_setup_join
 . utils.sh && assert_join
 . utils.sh && import_license
 . utils.sh && do_reboot
 . utils.sh && wait_for_reboot
 # network stuff
 GET_NETWORK_DHCP_IP
 # Bug 49726 - workaround
 ucr set samba4/ldb/sam/module/prepend="univention_samaccountname_ldap_check"
 # Bug 49726 - workaround end
 # install ucs@school
 echo -n univention > /tmp/univention
 univention-app install --noninteractive --username Administrator --pwdfile /tmp/univention ucsschool
 /root/schoolinstaller.py -u Administrator -p univention -M
 . utils.sh && assert_join
 . utils.sh && assert_app_is_installed ucsschool
 /usr/share/ucs-school-import/scripts/create_ou "--verbose" "school1" "slave1" --displayName="school1" --sharefileserver="slave1"
command2:
 test "x[ENV:release_update]" = "xtesting" && ucr set repository/online/server='updates-test.software-univention.de' || true
 . utils.sh && install_ucs_test_checks_from_errata_test ucs-test-ucsschool ucs-test-checks
 . utils.sh && run_workarounds_before_starting_the_tests
 . utils.sh && run_tests -s checks
command3:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [master_IP] master
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 ~/ec2/license/license.secret /etc/

[slave1]
kvm_connect: false
kvm_copy_files: false
kvm_ucsversion: empty
kvm_template: 50GiB
kvm_operating_system: Others
kvm_iso: /mnt/omar/vmwares/kvm/iso/iso-tests/ucs_[ENV:TARGET_VERSION]-latest-amd64.iso
command1:
 LOCAL python utils/installation_test/vnc-install-ucs.py --vnc "[slave1_VNC_DISPLAY]" --language deu --role slave --fqdn slave1 --dns [master_NETWORK_DHCP_IP] --join-user Administrator --join-password univention --school-dep edu
 COPY_FILES
 ucr set interfaces/ens6/hosts="dummy.name dummy" # TODO Bug 30397 dummy interface breaks name res for system
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && basic_setup
 . utils.sh && assert_packages univention-server-slave
 . utils.sh && assert_join
 . utils.sh && assert_app_is_installed ucsschool
command2:
 test "x[ENV:release_update]" = "xtesting" && ucr set repository/online/server='updates-test.software-univention.de' || true
 . utils.sh && install_ucs_test_checks_from_errata_test ucs-test-ucsschool ucs-test-checks
 . utils.sh && run_workarounds_before_starting_the_tests
 . utils.sh && run_tests -s checks
command3:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [slave1_IP] slave1
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
