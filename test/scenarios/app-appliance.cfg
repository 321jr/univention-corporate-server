[Global]
logfile: app-appliance-[ENV:APP_ID].log
recover: 2

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_architecture: amd64
kvm_ucsversion: empty
kvm_template: 50GiB
kvm_operating_system: Others
kvm_interface: eth0
kvm_network: appliance-net
kvm_extra_label: [ENV:APP_ID]
kvm_connect: false
kvm_copy_files: false
kvm_iso: /mnt/omar/vmwares/kvm/iso/ucs/UCS_[ENV:TARGET_VERSION]-amd64.iso

[app-appliance]
command1:
 LOCAL python utils/installation_test/vnc-install-ucs.py --vnc "[app-appliance_VNC_DISPLAY]" --language deu --role applianceLVM --fqdn mytest
 COPY_FILES
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && upgrade_to_latest_patchlevel
 . utils.sh && do_reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot
 ucr set repository/online=true
 ucr set updater/identify="Univention App [ENV:UCS_VERSION] Appliance [ENV:APP_ID] (KVM)"
 ucr set repository/app_center/server="[ENV:APP_CENTER_SERVER]"
 ucr set appcenter/index/verify=no update/secure_apt=no # ?? univention-app test-appcenter
 univention-app update
 . base_appliance.sh && setup_appliance [ENV:APP_ID]
 . base_appliance.sh && prepare_docker_app_container [ENV:APP_ID]
 . base_appliance.sh && backup_current_local_packagecache
 . base_appliance.sh && setup_pre_joined_environment [ENV:APP_ID] [ENV:DOMAINNAME]
 . base_appliance.sh && restore_current_local_packagecache
 . base_appliance.sh && register_apps [ENV:APP_ID]
 . base_appliance.sh && install_pre_packages [ENV:APP_ID]
 . base_appliance.sh && download_packages_and_dependencies [ENV:APP_ID]
 . base_appliance.sh && create_install_script [ENV:APP_ID]
 . base_appliance.sh && install_app_in_prejoined_setup [ENV:APP_ID]
 . base_appliance.sh && appliance_basesettings [ENV:APP_ID]
 . base_appliance.sh && install_activation_packages
 . base_appliance.sh && appliance_dump_memory [ENV:APP_ID] /tmp/ucsmaster-[ENV:APP_ID].memory
 LOCAL echo "univention" >/tmp/univention
 LOCAL /usr/sbin/univention-scp /tmp/univention root@[[app-appliance_IP]]:/tmp/ucsmaster-[ENV:APP_ID].memory /tmp/
 LOCAL scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no /tmp/ucsmaster-[ENV:APP_ID].memory [ENV:KVM_USER]@docker.knut.univention.de:/tmp/
 RESET && (. base_appliance.sh; appliance_reset_servers)
 . base_appliance.sh; appliance_cleanup
 . base_appliance.sh; disable_root_login_and_poweroff ROOTLOGIN
 LOCAL sleep 60
