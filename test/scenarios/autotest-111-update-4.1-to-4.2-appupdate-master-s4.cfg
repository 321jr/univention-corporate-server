[EC2Tags]
usecase: dev-jenkins-ucs4.2

[Global]
# These settings can be overwritten by the instance
logfile: autotest-111-master-s4.log

# AMI: Univention Corporate Server (UCS) 4.1 (official image) rev. 5 - ami-4198cf32
ec2_ami: ami-4198cf32

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master111]
profile:
 hostname="master111"
 domainname="autotest111.local"
 windows/domain="AUTOTEST111"
 ldap/base="dc=autotest111,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4 univention-dhcp univention-printserver cups univention-squid univention-nagios-server univention-pkgdb"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 echo set grub-pc/install_devices_empty true | debconf-communicate
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
command2:
 . utils.sh; upgrade_to_latest_errata
 . utils.sh; run_setup_join
 . utils.sh; install_additional_packages [ENV:ADDITIONAL_PACKAGES_PREAPP]
command3:
 . utils.sh; import_license
 . utils.sh; install_apps APP_ID
 . utils.sh; run_join_scripts
command4:
 . utils.sh; switch_to_test_app_center
 . utils.sh; switch_components_to_test_app_center
 . utils.sh; jenkins_updates && touch UCS_UPDATED
 . utils.sh; install_ucs_test
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
 . utils.sh; run_join_scripts
command5:
 . utils.sh; install_apps_master_packages APP_ID
 . utils.sh; install_additional_packages [ENV:ADDITIONAL_PACKAGES_POSTAPP]
 . utils.sh; run_join_scripts
command6:
 . utils.sh; install_apps_test_packages APP_ID
command7:
 . utils.sh; [ -f UCS_UPDATED ] && run_apptests
 LOCAL utils/utils-local.sh fetch-results [master111_IP]
command8:
 if "[ENV:HALT]"; then halt -p; fi 
files:
 ~/ec2/license/autotest111.ldif /root/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 utils/utils.sh /root/
