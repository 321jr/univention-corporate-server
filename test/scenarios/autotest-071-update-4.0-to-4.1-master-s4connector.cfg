[EC2Tags]
usecase: dev-jenkins-ucs4.1

[Global]
# These settings can be overwritten by the instance
logfile: autotest-071c-master-s4.log

# AMI: Univention Corporate Server (UCS) 4.0 (official image) rev. 7 - ami-f2934981
ec2_ami: ami-f2934981

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master071c]
profile:
 hostname="master071c"
 domainname="autotest071c.local"
 windows/domain="AUTOTEST071c"
 ldap/base="dc=autotest071c,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4 univention-mail-server univention-dhcp univention-printserver cups univention-squid univention-nagios-server univention-pkgdb univention-java univention-kde bsd-mailx univention-spamassassin univention-antivir-mail"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
command2:
 . utils.sh; upgrade_to_latest
 . utils.sh; run_setup_join
command3:
 . utils.sh; upgrade_to_testing && touch UCS_UPDATED
 . utils.sh; run_join_scripts
command4:
 . utils.sh; install_ucs_test
 . utils.sh; [ -f UCS_UPDATED ] && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command5:
 . utils.sh; [ -f UCS_UPDATED ] && run_tests -s s4connector
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master071c_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master071c_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master071c_IP]:"/var/log/univention/{join,setup,listener,updater,appcenter}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master071c_IP]:/var/log/univention/connector* .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master071c_IP]:/var/log/samba/* .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master071c_IP]:"/var/log/{mail,dovecot}.log" .
command6:
 halt -p
files:
 utils/utils.sh /root/
