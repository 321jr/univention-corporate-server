[Global]
# These settings can be overwritten by the instance
logfile: autotest-090-master-s3.log

# AMI: Univention Corporate Server (UCS) 3.2 (official image) rev. 8 - ami-26e84f55
ec2_ami: ami-26e84f55

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type 
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m1.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master090]
profile:
 hostname="master090"
 domainname="autotest090.local"
 windows/domain="AUTOTEST090"
 ldap/base="dc=autotest090,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba univention-mail-server univention-dhcp univention-printserver cups univention-squid univention-nagios-server univention-pkgdb univention-admingrp-user-passwordreset"
 packages_remove=""
command1:
 echo set grub-pc/install_devices_empty true | debconf-communicate
 exec "$SHELL" utils.sh basic_setup
 exec "$SHELL" utils.sh upgrade_to_latest --updateto 3.2-99
command2:
 exec "$SHELL" utils.sh run_setup_join
command3:
 univention-license-import /root/autotest090.ldif
 exec "$SHELL" utils.sh jenkins_updates --updateto 4.0-0
 exec "$SHELL" utils.sh assert_version 4.0-0
 exec "$SHELL" utils.sh install_ucs_test
 reboot
 LOCAL sleep 60
 exec "$SHELL" utils.sh wait_for_reboot
command4:
 exec "$SHELL" utils.sh run_tests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master090_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master090_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master090_IP]:"/var/log/univention/{join,setup,updater,listener}.log" .
command5:
 halt -p
files:
 ~/ec2/license/autotest090.ldif /root/
 ~/ec2/scripts/activate-3.2-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/

