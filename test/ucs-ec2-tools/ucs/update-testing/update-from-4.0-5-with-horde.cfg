[EC2Tags]
usecase: dev-jenkins-ucs4.1

[Global]
# These settings can be overwritten by the instance
logfile: update-from-4.0-5-with-horde.cfg

# AMI: Univention Corporate Server (UCS) 4.0 (official image) rev. 9
ec2_ami: ami-ff21ae8c

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>
recover: 5

[updateFrom405Horde]
profile:
 hostname="master"
 domainname="horde.local"
 windows/domain="HORDE"
 ldap/base="dc=horde,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba univention-pkgdb univention-admingrp-user-passwordreset"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh && basic_setup
 . utils.sh && run_setup_join
 # install horde ...
command2:
 dsadsada
 #################
 # update to 4.0 #
 #################
 . utils.sh && upgrade_to_latest --updateto 4.0-99
 #################
 # update to 4.1 #
 #################
 . utils.sh && upgrade_to_latest --updateto 4.1-99
 ####################
 # update to latest #
 ####################
 . utils.sh && upgrade_to_latest
 #####################################################
 # until now, we installed already released packages #
 # now check test releases/errata                    #
 #####################################################
 . utils.sh && jenkins_updates
command3:
 # some basic checks
 . utils.sh && install_ucs_test
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
 dpkg -L univention-server-master
 dpkg -L univention-management-console
 dpkg -L univention-pkgdb
 dpkg -L slapd 
 dpkg -L univention-samba
 univention-check-join-status
 univention-ldapsearch cn=a
 univention-app update
 . utils.sh && run_tests -s checks
command4:
 LOCAL touch OK
command5:
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[updateFrom405Horde]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[updateFrom405Horde_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[updateFrom405Horde_IP]:"/var/log/univention/{join,setup,listener,updater,appcenter,actualise}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[updateFrom405Horde_IP]:"/var/log/{mail,dovecot,daemon}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[updateFrom405Horde_IP]:"/var/log/syslog" .
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/
