[Global]
# These settings can be overwritten by the instance
logfile: autotest-225-admember-w2k12r2-france.log

# AMI: Univention Corporate Server (UCS) 4.1 (official image) rev. 3 - ami-a8b933db
ec2_ami: ami-a8b933db

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type 
ec2_instance_type: m4.large # fka m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master225]
profile:
 hostname="admember225"
 domainname="autotest225.local"
 windows/domain="AUTOTEST225"
 ldap/base="dc=autotest225,dc=local"
 root_password="Univention@99"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-ad-connector"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
command2:
 . utils.sh; jenkins_updates
 . utils.sh; run_setup_join
 reboot
 LOCAL sleep 120 
 . utils.sh; wait_for_reboot
 ucr set interfaces/eth0/type=static
command3:
 univention-license-import /root/autotest225.ldif
command4:
 . utils.sh; install_ucs_test
 . utils.sh; install_ucs_windows_tools
command5:
 . utils.sh; promote_ad_w2k12r2 [win2k12r2225_IP] autotest225.local Administrateur
 sleep 10m #wait for windows
command6:
 . utils.sh; set_windows_gateway [win2k12r2225_IP] autotest225.local [master225_IP] Administrateur
 /root/ad-join.py -u Administrator -p Univention@99 -D [win2k12r2225_IP] -A Administrateur -P Univention@99
 . utils.sh; set_administrator_dn_for_ucs_test
 . utils.sh; set_administrator_password_for_ucs_test "Univention@99"
command7:
 sleep 5m #wait for the rename of admin users and groups
 . utils.sh; run_admember_tests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master225_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master225_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master225_IP]:"/var/log/univention/{management-*,join,setup,connector*,config*,listener}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master225_IP]:/var/log/syslog .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master225_IP]:/var/log/apache2/error.log apache2-error.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master225_IP]:/var/log/apache2/access.log apache2-access.log .
command8:
 . utils.sh; shutdown_windows_host [win2k12r2225_IP] 'False' Administrateur
 halt -p
files:
 ~/ec2/license/autotest225.ldif /root/
 examples/jenkins/utils/utils.sh /root/
 examples/jenkins/utils/ad-join.py /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[win2k12r2225]
# AMI: Windows Server 2012 R2 Franzoesisch ami-1f5c8d68
ec2_ami: ami-1f5c8d68
windows: true
ec2_instance_type: m4.large # fka m1.medium
