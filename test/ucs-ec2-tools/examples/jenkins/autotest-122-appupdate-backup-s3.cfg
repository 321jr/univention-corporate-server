[Global]
# These settings can be overwritten by the instance
logfile: autotest-122-backup-s3.log

# AMI: Univention Corporate Server (UCS) 3.1 (official image) rev. 5 (ami-24f0fa50)
ec2_ami: ami-24f0fa50

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type 
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m1.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master122]
profile:
 hostname="master122"
 domainname="autotest122.local"
 windows/domain="AUTOTEST122"
 ldap/base="dc=autotest122,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba"
 packages_remove=""
command1:
 echo -e "#!/bin/sh\nroute del default ; route add default gw 10.210.216.13" >>/etc/network/if-up.d/z_route
 chmod +x /etc/network/if-up.d/z_route
 /etc/network/if-up.d/z_route
 sleep 10 # just wait a few seconds to give the amazone cloud some time
 ucr set updater/identify="UCS (EC2 Test)" cron/ucrdisabled=true update/check/cron/enabled=false update/check/boot/enabled=false
command2:
 ucr set repository/online/server=testing.univention.de
 univention-upgrade --noninteractive --ignoreterm --ignoressh
 # Workaround for Bug #31561
 sleep 10
 univention-upgrade --noninteractive --ignoreterm --ignoressh
 /usr/lib/univention-system-setup/scripts/setup-join.sh
 ucr set apache2/startsite='ucs-overview/' # Bug #31682
 for srv in univention-management-console-server univention-management-console-web-server apache2; do invoke-rc.d $srv restart; done
command3:
 univention-license-import /root/autotest122.ldif
command4:
 LOCAL ssh -i ~/ec2/keys/tech.pem -t -t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master122_IP] 'for app in APP_ID; do univention-add-app -m --latest $app; done'
 univention-run-join-scripts
command5:
 # Switch to Test App Center
 ucr set repository/app_center/server=appcenter.test.software-univention.de
 LOCAL ssh -i ~/ec2/keys/tech.pem -t -t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master122_IP] 'for app in APP_ID; do univention-add-app -m --latest $app; done'
 univention-run-join-scripts
command6:
 # None
command7:
 # None
command8:
 halt -p
files:
 ~/ec2/license/autotest122.ldif /root/

[backup122]
profile:
 hostname=backup122
 domainname=autotest122.local
 windows/domain=AUTOTEST122
 server/role="domaincontroller_backup"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba"
 packages_remove=""
 nameserver=[master122_IP]
command1:
 echo -e "#!/bin/sh\nroute del default ; route add default gw 10.210.216.13" >>/etc/network/if-up.d/z_route
 chmod +x /etc/network/if-up.d/z_route
 /etc/network/if-up.d/z_route
 sleep 10 # just wait a few seconds to give the amazone cloud some time
 ucr set updater/identify="UCS (EC2 Test)" cron/ucrdisabled=true update/check/cron/enabled=false update/check/boot/enabled=false
command2:
 ucr set repository/online/server=testing.univention.de
 univention-upgrade --noninteractive --ignoreterm --ignoressh
 # Workaround for Bug #31561
 sleep 10
 univention-upgrade --noninteractive --ignoreterm --ignoressh
command3:
 ucr set nameserver1=$(cat /var/cache/univention-system-setup/profile | sed -ne 's|^nameserver=||p')
 echo -n "univention" >/tmp/univention
 /usr/lib/univention-system-setup/scripts/setup-join.sh --dcaccount Administrator --password_file /tmp/univention
 ucr set apache2/startsite='ucs-overview/' # Bug #31682
 for srv in univention-management-console-server univention-management-console-web-server apache2; do invoke-rc.d $srv restart; done
command4:
 for app in APP_ID; do echo "$app" >>/var/cache/appcenter-installed.txt; done
 LOCAL ssh -i ~/ec2/keys/tech.pem -t -t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup122_IP] 'for app in APP_ID; do univention-add-app -a --latest $app; done'
 univention-run-join-scripts -dcaccount Administrator -dcpwd /tmp/univention
command5:
 # Switch to Test App Center
 ucr set repository/app_center/server=appcenter.test.software-univention.de
 LOCAL ssh -i ~/ec2/keys/tech.pem -t -t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup122_IP] 'for app in APP_ID; do univention-add-app -a --latest $app; done'
 univention-run-join-scripts -dcaccount Administrator -dcpwd /tmp/univention
command6:
 ucr set repository/online/unmaintained=yes
 univention-install --yes ucs-test
 for app in APP_ID; do univention-install --yes ucs-test-$app || true; done
 ucr set repository/online/unmaintained=no
command7:
 LANG=de_DE.UTF-8 ucs-test -E dangerous -F junit -l "ucs-test.log" -r apptest
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup122_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup122_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup122_IP]:"/var/log/univention/{join,setup,listener}.log" .
command8:
 halt -p

