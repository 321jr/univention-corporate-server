[Global]
# These settings can be overwritten by the instance
logfile: autotest-122-backup-s3.log

# AMI: Univention Corporate Server (UCS) 4.1 (official image) rev. 1 - ami-fb18bf88
ec2_ami: ami-fb18bf88

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master122]
profile:
 hostname="master122"
 domainname="autotest122.local"
 windows/domain="AUTOTEST122"
 ldap/base="dc=autotest122,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
command2:
 . utils.sh; upgrade_to_latest_errata
 . utils.sh; run_setup_join
command3:
 univention-license-import /root/autotest122.ldif
command4:
 . utils.sh; install_apps_master_packages APP_ID
 . utils.sh; run_join_scripts
command5:
 . utils.sh; switch_to_test_app_center
 . utils.sh; install_apps_master_packages APP_ID
 . utils.sh; run_join_scripts
command6:
 # None
command7:
 # None
command8:
 if "[ENV:HALT]"; then halt -p; fi
files:
 ~/ec2/license/autotest122.ldif /root/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/

[backup122]
profile:
 hostname=backup122
 domainname=autotest122.local
 windows/domain=AUTOTEST122
 server/role="domaincontroller_backup"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba"
 packages_remove=""
 nameserver=[master122_IP]
command1:
 . utils.sh; basic_setup
command2:
 . utils.sh; upgrade_to_latest_errata
command3:
 . utils.sh; run_setup_join_on_non_master
command4:
 . utils.sh; install_apps APP_ID
 . utils.sh; run_join_scripts
command5:
 . utils.sh; switch_to_test_app_center
 . utils.sh; install_apps APP_ID
 . utils.sh; run_join_scripts
command6:
 . utils.sh; install_ucs_test
 . utils.sh; install_apps_test_packages APP_ID
command7:
 . utils.sh; run_apptests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup122_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup122_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup122_IP]:"/var/log/univention/{join,setup,listener}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup122_IP]:"/var/log/{mail,dovecot}.log" .
command8:
 if "[ENV:HALT]"; then halt -p; fi
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/
