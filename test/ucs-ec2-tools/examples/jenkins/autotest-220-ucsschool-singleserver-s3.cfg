[Global]
# These settings can be overwritten by the instance
logfile: autotest-220-ucsschool-singleserver-s3.log

# AMI: Univention Corporate Server (UCS) 3.1 (official image) rev. 5 (ami-24f0fa50)
ec2_ami: ami-24f0fa50

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type 
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m1.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master220]
profile:
 hostname="master220"
 domainname="autotest220.local"
 windows/domain="AUTOTEST220"
 ldap/base="dc=autotest220,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba"
 packages_remove=""
command1:
 . utils.lib; basic_setup
command2:
 . utils.lib; upgrade_to_latest_errata
 . utils.lib; run_setup_join
command3:
 univention-license-import /root/autotest220.ldif
command4:
 . utils.lib; switch_to_test_app_center
 . utils.lib; install_apps ucsschool
 . utils.lib; run_join_scripts
command5:
 /root/schoolinstaller.py -uAdministrator -p univention -o School1 -S -s 3
command6:
 . utils.lib; install_ucs_test
 . utils.lib; install_apps_test_packages ucsschool
command7:
 # run tests
 . utils.lib; run_apptests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master220_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master220_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master220_IP]:"/var/log/univention/{join,setup,listener}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master220_IP]:/var/log/univention/connector* .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master220_IP]:/var/log/samba/* .
command8:
 halt -p
files:
 ~/ec2/license/autotest220.ldif /root/
 examples/jenkins/utils/schoolinstaller.py /root/
 examples/jenkins/utils/utils.lib /root/

