[Global]
# These settings can be overwritten by the instance
logfile: autotest-203-ucsschool-multiserver-s4.log

# AMI: Univention Corporate Server (UCS) 4.1 (official image) rev. 3 - ami-a8b933db
ec2_ami: ami-a8b933db

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m4.large # fka m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master203]
profile:
 hostname="master203"
 domainname="autotest203.local"
 windows/domain="AUTOTEST203"
 ldap/base="dc=autotest203,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
 ucr set ldap/database/mdb/envflags=nosync connector/s4/mapping/group/syncmode=write connector/debug/level=4 umc/server/debug/level=4 umc/module/debug/level=4 connector/s4/retryrejected=2
 # Disable samba cron, see Bug #36728
 ucr set samba4/backup/cron="#0 3 * * *"
command2:
 . utils.sh; upgrade_to_latest_patchlevel
 . utils.sh; upgrade_to_latest_test_errata
 . utils.sh; run_setup_join
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command3:
 univention-license-import /root/autotest203.ldif
command4:
 . utils.sh; install_ucsschool
 . utils.sh; run_join_scripts
command5:
 /root/schoolinstaller.py -uAdministrator -p univention -M
command6:
 #
command7:
 #
command8:
 halt -p
files:
 ~/ec2/license/autotest203.ldif /root/
 examples/jenkins/utils/schoolinstaller.py /root/
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

