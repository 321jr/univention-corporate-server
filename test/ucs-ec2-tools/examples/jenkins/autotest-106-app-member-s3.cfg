[Global]
# These settings can be overwritten by the instance
logfile: autotest-106-member-s3.log

# AMI: Univention Corporate Server (UCS) 4.0 (official image) rev. 0 - ami-361ea841
ec2_ami: ami-361ea841

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master106]
profile:
 hostname="master106"
 domainname="autotest106.local"
 windows/domain="AUTOTEST106"
 ldap/base="dc=autotest106,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
# remove cdrom (Bug 35148)
 echo >/etc/apt/sources.list
command2:
# Upgrade to UCS 4.0
 . utils.sh; upgrade_to_testing
# . utils.sh; upgrade_to_latest_errata
 . utils.sh; run_setup_join
command3:
 univention-license-import /root/autotest106.ldif
command4:
 . utils.sh; switch_to_test_app_center
 . utils.sh; install_apps_master_packages APP_ID
 . utils.sh; run_join_scripts
command5:
 # None
command6:
 # None
command7:
 halt -p
files:
 ~/ec2/license/autotest106.ldif /root/
 ~/ec2/scripts/activate-3.2-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/

[member106]
profile:
 hostname=member106
 domainname=autotest106.local
 windows/domain=AUTOTEST106
 server/role="memberserver"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba"
 packages_remove=""
 nameserver=[master106_IP]
command1:
 . utils.sh; basic_setup
# remove cdrom (Bug 35148)
 echo >/etc/apt/sources.list
command2:
# Upgrade to UCS 4.0
 . utils.sh; upgrade_to_testing
# . utils.sh; upgrade_to_latest_errata
command3:
 . utils.sh; run_setup_join_on_non_master
command4:
 . utils.sh; switch_to_test_app_center
 . utils.sh; install_apps APP_ID
 . utils.sh; run_join_scripts
command5:
 . utils.sh; install_ucs_test
 . utils.sh; install_apps_test_packages APP_ID
command6:
 . utils.sh; run_apptests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[member106_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[member106_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[member106_IP]:"/var/log/univention/{join,setup,listener}.log" .
command7:
 halt -p
files:
# ~/ec2/scripts/activate-3.2-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/
