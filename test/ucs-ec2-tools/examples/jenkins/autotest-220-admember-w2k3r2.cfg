[Global]
# These settings can be overwritten by the instance
logfile: autotest-220-admember-w2k3r2.log

# AMI: Univention Corporate Server (UCS) 4.0 (official image) rev. 1 - ami-08df6e7f
ec2_ami: ami-08df6e7f

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type 
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master220]
profile:
 hostname="admember220"
 domainname="autotest220.local"
 windows/domain="AUTOTEST220"
 ldap/base="dc=autotest220,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-ad-connector"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
command2:
 . utils.sh; upgrade_to_latest_test_errata
 . utils.sh; run_setup_join
 reboot
 LOCAL sleep 120 
 . utils.sh; wait_for_reboot
command3:
 univention-license-import /root/autotest220.ldif
command4:
 . utils.sh; install_ucs_test
 . utils.sh; install_ucs_windows_tools
command5:
 . utils.sh; promote_ad_w2k3r2 [win2k3r2220_IP] autotest220.local
command6:
 . utils.sh; set_windows_gateway [win2k3r2220_IP] autotest220.local [master220_IP]
 /root/ad-join.py -u Administrator -p univention -D [win2k3r2220_IP] -A Administrator -P Univention@99
 sleep 10m # Workaround for https://forge.univention.org/bugzilla/show_bug.cgi?id=35856
 . utils.sh; set_administrator_password_for_ucs_test "Univention@99"
command7:
 . utils.sh; run_tests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master220_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master220_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master220_IP]:"/var/log/univention/{join,setup,listener}.log" .
command8:
 . utils.sh; shutdown_windows_host [win2k3r2220_IP]
 halt -p
files:
 ~/ec2/license/autotest220.ldif /root/
 examples/jenkins/utils/utils.sh /root/
 examples/jenkins/utils/ad-join.py /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[win2k3r2220]
# AMI: Windows Server 2003 Standard R2 Deutsch ami-b435e6c3
ec2_ami: ami-b435e6c3
windows: true
ec2_instance_type: m1.medium
