[EC2Tags]
usecase: dev-jenkins-ucs4.1

[Global]
# These settings can be overwritten by the instance
logfile: ucs-installer-test.log

kvm_server: KVM_BUILD_SERVER
kvm_user: build
kvm_architecture: amd64
kvm_ucsversion: 4.1-4
kvm_template: generic-unsafe
kvm_interface: eth0

[installer-controler]
logfile: ucs-installer-test-controller.log
profile:
 hostname="installer-controller"
 domainname="installertest.local"
command1:
 # TODO: Get vnc port of installing vm
 VNC_PORT=59000
 python 00_master-de.py frosta.knut.univention.de::VNC_PORT
files:
 examples/jenkins/utils/*sh /root/
 installer_test/00_master-de.py /root/
 installer_test/vminstall/*py /root/vminstall
