[EC2Tags]
usecase: dev-jenkins-ucs4.1

[Global]
# These settings can be overwritten by the instance
logfile: ucs-installer-test.log

kvm_server: KVM_BUILD_SERVER
kvm_user: build
kvm_architecture: amd64
kvm_ucsversion: 4.1-4
kvm_template: generic-unsafe
kvm_interface: eth0

[installer-controler]
logfile: ucs-installer-test-controller.log
profile:
 hostname="installer-controller"
 domainname="installertest.local"
 ldap/base="dc=installertest,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install=""
 packages_remove=""
 server/role="domaincontroller_master"
 gateway="10.200.36.1"
 interfaces/eth0_0/address=""
 interfaces/eth0_0/broadcast="10.203.255.255"
 interfaces/eth0_0/netmask=""
 interfaces/eth0_0/network="10.203.0.0"
 interfaces/eth0_0/type="appliance-mode-temporary"
 interfaces/eth0/address="10.200.36.250"
 interfaces/eth0/broadcast="10.200.36.255"
 interfaces/eth0/ipv6/acceptRA="false"
 interfaces/eth0/netmask="255.255.255.0"
 interfaces/eth0/network="10.200.36.0"
 interfaces/eth0/start="true"
 interfaces/eth0/type="static"
 interfaces/primary="eth0"
 nameserver1="192.168.0.3"
command1:
 ucr set repository/online/server="REPOSITORY_SERVER" repository/online/unmaintained='yes' update/secure_apt='no'
 echo "deb http://192.168.0.10/build2/ ucs_4.1-0-internal/all/" >> /etc/apt/sources.list
 echo "deb http://192.168.0.10/build2/ ucs_4.1-0-internal/\$(ARCH)/" >> /etc/apt/sources.list
command2:
 univention-install python-vnc-automate python-libvirt
files:
 installer_test/00_master-de.py /root/
 installer_test/vminstall/*py /root/vminstall
