[EC2Tags]
usecase: dev-jenkins-ucs4.1

[Global]
# These settings can be overwritten by the instance
logfile: ucs-installer-test.log

kvm_server: KVM_BUILD_SERVER
kvm_user: build
kvm_architecture: amd64
kvm_ucsversion: 4.1-4
kvm_template: installer-test
kvm_interface: eth0

[master10]
logfile: ucs-installer-test-vm.log
profile:
 hostname="master10"
 domainname="installertest10.local"

command1:
 sleep 1
files:
 examples/jenkins/utils/*sh /root/
