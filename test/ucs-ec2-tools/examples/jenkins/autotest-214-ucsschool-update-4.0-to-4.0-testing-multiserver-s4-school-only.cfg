[Global]
# These settings can be overwritten by the instance
logfile: autotest-214-ucsschool-update-4.0-to-4.0-testing-multiserver-s4-school-only.log

# AMI: Univention Corporate Server (UCS) 4.0 (test image) - ami-7468cc03
ec2_ami: ami-7468cc03

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master214]
profile:
 hostname="master214"
 domainname="autotest214.local"
 windows/domain="AUTOTEST214"
 ldap/base="dc=autotest214,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install=""
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
 ucr set ldap/database/mdb/envflags=nosync
command2:
 . utils.sh; upgrade_to_latest_errata
 . utils.sh; run_setup_join
command3:
 univention-license-import /root/autotest214.ldif
command4:
 . utils.sh; install_apps ucsschool
 . utils.sh; run_join_scripts
command5:
 /root/schoolinstaller.py -uAdministrator -p univention -M && touch UCSSCHOOL_READY4TESTS
command6:
 . utils.sh; switch_to_test_app_center
 . utils.sh; install_apps ucsschool
 . utils.sh; run_join_scripts
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command7:
 #
command8:
 #
command9:
 halt -p
files:
 ~/ec2/license/autotest214.ldif /root/
 examples/jenkins/utils/schoolinstaller.py /root/
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-3.2-errata-test-scope.sh /root/

