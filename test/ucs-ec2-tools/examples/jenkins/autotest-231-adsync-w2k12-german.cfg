[EC2Tags]
usecase: dev-jenkins-ucs4.2

[Global]
# These settings can be overwritten by the instance
logfile: autotest-231-adsync-w2k12-german.log

# AMI: Univention Corporate Server (UCS) 4.2 (official image) rev. 1 - ami-7d766e1b
ec2_ami: ami-7d766e1b

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type 
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master231]
profile:
 hostname="adsync231"
 domainname="autotest231.local"
 windows/domain="AUTOTEST231"
 ldap/base="dc=autotest231,dc=local"
 root_password="Univention@99"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-ad-connector"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
command2:
 . utils.sh; jenkins_updates
 . utils.sh; run_setup_join
 . utils.sh && do_reboot
 LOCAL sleep 120 
 . utils.sh; wait_for_reboot
command3:
 . utils.sh; install_ucs_test
 . utils.sh; import_license
command4:
 . utils.sh; install_ucs_windows_tools
 ucr set connector/ad/ldap/ssl="no"
command5:
 . utils.sh; set_administrator_password_for_ucs_test "Univention@99"
 . utils.sh; reboot_windows_host [win2k12231_IP] 
 sleep 5m
 . utils.sh; promote_ad_w2k12 [win2k12231_IP] autotest231win.local
 sleep 15m #wait for windows
command6:
 . utils.sh; set_windows_gateway [win2k12231_IP] autotest231win.local [master231_IP]
 /root/ad-join.py -H "$(hostname -f)" -u Administrator -p Univention@99 -D [win2k12231_IP] -A Administrator -P Univention@99 -S
 ucr set connector/ad/ldap/ssl="no"
 invoke-rc.d univention-ad-connector restart
command7:
 . utils.sh; assert_adconnector_configuration
 . utils.sh; run_adconnector_tests
 LOCAL examples/jenkins/utils/utils-local.sh fetch-results [master231_IP]
command8:
 . utils.sh; shutdown_windows_host [win2k12231_IP]
 halt -p
files:
 ~/ec2/license/autotest231.ldif /root/
 examples/jenkins/utils/utils.sh /root/
 examples/jenkins/utils/ad-join.py /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[win2k12231]
# AMI: Windows Server 2012 Deutsch ami-296bbc5e
ec2_ami: ami-296bbc5e
windows: true
ec2_instance_type: m1.medium
