[EC2Tags]
usecase: dev-jenkins-ucs4.2

[Global]
# These settings can be overwritten by the instance
logfile: autotest-234-adsync-w2k16-german.log

# AMI: Univention Corporate Server (UCS) 4.2 (official image) rev. 1 - ami-7d766e1b
ec2_ami: ami-7d766e1b

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type 
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

# if command fails continue with command
recover: 2

[master234]
profile:
 hostname="adsync234"
 domainname="autotest234.local"
 windows/domain="AUTOTEST234"
 ldap/base="dc=autotest234,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-ad-connector"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
 . utils.sh; jenkins_updates
 . utils.sh; run_setup_join
 . utils.sh; do_reboot
 LOCAL sleep 120
 . utils.sh; wait_for_reboot
 . utils.sh; import_license
 . utils.sh; assert_join
 . utils.sh; install_ucs_windows_tools
 . utils.sh; set_administrator_password_for_ucs_test univention
 # windows setup
 # TODO: move python-winrm to ucs
 dpkg -i shared-utils/addons/python-winrm_*deb shared-utils/addons/python-isodate_*.deb  shared-utils/addons/python-xmltodict_*.deb
 echo -e '[default]\ndomain = autotest234.local\npassword = [ENV:win2k16de234_PASSWORD]\nuser = Administrator\nclient = [ENV:win2k16de234_IP]' > /root/.ucs-winrm.ini
 shared-utils/ucs-winrm.py run-ps --cmd ipconfig
 shared-utils/ucs-winrm.py promote-ad --forestmode WIN2016 --domainmode WIN2016
 LOCAL sleep 180
 /root/ad-join.py -H "$(hostname -f)" -u Administrator -p univention -D [ENV:win2k16de234_IP] -A Administrator -P '[ENV:win2k16de234_PASSWORD]' -S 
 . utils.sh; assert_adconnector_configuration
 # tests
 . utils.sh; install_ucs_test
 . utils.sh; run_adconnector_tests
command2:
 LOCAL examples/jenkins/utils/utils-local.sh fetch-results [master234_IP]
 #shared-utils/ucs-winrm.py shutdown
 #halt -p
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 ~/ec2/license/license.secret /etc/
 examples/jenkins/utils/utils.sh /root/
 examples/jenkins/utils/ad-join.py /root/

[win2k16de234]
# Windows_Server-2016-German-Full-Base-2017.08.09
ec2_ami: ami-ea629393
windows: true
ec2_instance_type: m1.medium
