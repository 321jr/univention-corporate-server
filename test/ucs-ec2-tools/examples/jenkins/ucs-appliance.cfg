[Global]
# These settings can be overwritten by the instance
logfile: ucs-appliance.log

kvm_server: KVM_BUILD_SERVER
kvm_user: build
kvm_architecture: amd64
kvm_ucsversion: 4.0-3
kvm_template: generic
kvm_interface: eth0

[ucsmaster-appliance]
profile:
command1:
 ucr set repository/online/server="REPOSITORY_SERVER"
 . utils.sh; upgrade_to_latest_patchlevel
 reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot
command2:
command3:
 ucr set updater/identify="UCS (KVM)"
 . base_appliance.sh; setup_appliance
 . base_appliance.sh; appliance_cleanup
 . base_appliance.sh; appliance_reset_servers
 . base_appliance.sh; appliance_write_ucs403_sources_list
 . base_appliance.sh; appliance_poweroff
command4:
 LOCAL sleep 60
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@KVM_BUILD_SERVER mkdir -p /tmp/build-appliance/
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@KVM_BUILD_SERVER qemu-img convert -p -c -O qcow2 /var/lib/libvirt/images/build_ucsmaster-appliance.qcow2 /tmp/build-appliance/master.qcow2
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@KVM_BUILD_SERVER ucs-kt-remove build_ucsmaster-appliance
 LOCAL scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -r build@KVM_BUILD_SERVER:/tmp/build-appliance /tmp/
 LOCAL scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -r /tmp/build-appliance build@docker.knut.univention.de:/tmp/
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@omar.knut.univention.de mkdir -p /var/univention/buildsystem2/temp/build/appliance/
 LOCAL scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no /tmp/build-appliance/master.qcow2 build@omar.knut.univention.de:/var/univention/buildsystem2/temp/build/appliance/Univention-KVM-Demo-Image.qcow2
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@omar.knut.univention.de "(cd /var/univention/buildsystem2/temp/build/appliance/; md5sum Univention-KVM-Demo-Image.qcow2 >Univention-KVM-Demo-Image.qcow2; chmod 644 Univention-KVM-Demo-Image.qcow2*)"
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@KVM_BUILD_SERVER rm -f /tmp/build-appliance/master.qcow2
 LOCAL rm -f /tmp/build-appliance/master.qcow2
command5:
# vmware player
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de guestfish add /tmp/build-appliance/master.qcow2 : run : mount /dev/vg_ucs/root / : command \"/usr/sbin/ucr set updater/identify=\'UCS \(VMware\)\'\"
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de "test -e /tmp/build-appliance/UCS-VMware-Demo-Image.zip && rm /tmp/build-appliance/UCS-VMware-Demo-Image.zip || true"
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de generate_appliance -m 1024 -p UCS -v 4.0 -o --vmware -s /tmp/build-appliance/master.qcow2 -f "UCS-VMware-Demo-Image"
 LOCAL scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de:UCS-VMware-Demo-Image.zip /tmp/build-appliance/
 LOCAL scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no /tmp/build-appliance/UCS-VMware-Demo-Image.zip build@omar.knut.univention.de:/var/univention/buildsystem2/temp/build/appliance/UCS-VMware-Demo-Image.zip
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@omar.knut.univention.de "(cd /var/univention/buildsystem2/temp/build/appliance/; md5sum UCS-VMware-Demo-Image.zip >UCS-VMware-Demo-Image.zip.md5; chmod 644 UCS-VMware-Demo-Image.zip*)"
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de rm -f UCS-VMware-Demo-Image.zip
 LOCAL rm /tmp/build-appliance/UCS-VMware-Demo-Image.zip
command6:
# virtualbox
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de guestfish add /tmp/build-appliance/master.qcow2 : run : mount /dev/vg_ucs/root / : command \"/usr/sbin/ucr set updater/identify=\'UCS \(VirtualBox\)\'\"
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de "test -e UCS-Virtualbox-Demo-Image.ova && rm UCS-Virtualbox-Demo-Image.ova || true"
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de generate_appliance -m 1024 -p UCS -v 4.0 -o --ova-virtualbox -s /tmp/build-appliance/master.qcow2 -f "UCS-Virtualbox-Demo-Image"
 LOCAL scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de:UCS-Virtualbox-Demo-Image.ova /tmp/build-appliance/
 LOCAL scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no /tmp/build-appliance/UCS-Virtualbox-Demo-Image.ova build@omar.knut.univention.de:/var/univention/buildsystem2/temp/build/appliance/UCS-Virtualbox-Demo-Image.ova
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@omar.knut.univention.de "(cd /var/univention/buildsystem2/temp/build/appliance/; md5sum UCS-Virtualbox-Demo-Image.ova >UCS-Virtualbox-Demo-Image.ova.md5; chmod 644 UCS-Virtualbox-Demo-Image.ova*)"
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de rm -f UCS-Virtualbox-Demo-Image.ova
 LOCAL rm -f /tmp/build-appliance/UCS-Virtualbox-Demo-Image.ova
command7:
# vmware esxi
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de guestfish add /tmp/build-appliance/master.qcow2 : run : mount /dev/vg_ucs/root / : command \"/usr/sbin/ucr set updater/identify=\'UCS \(ESX\)\'\"
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de "test -e UCS-VMware-ESX-Demo-Image.ova && rm UCS-VMware-ESX-Demo-Image.ova || true"
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de generate_appliance -m 1024 -p UCS -v 4.0 -o --ova-esxi -s /tmp/build-appliance/master.qcow2 -f "UCS-VMware-ESX-Demo-Image"
 LOCAL scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de:UCS-VMware-ESX-Demo-Image.ova /tmp/build-appliance/
 LOCAL scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no /tmp/build-appliance/UCS-VMware-ESX-Demo-Image.ova build@omar.knut.univention.de:/var/univention/buildsystem2/temp/build/appliance/UCS-VMware-ESX-Demo-Image.ova
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@omar.knut.univention.de "(cd /var/univention/buildsystem2/temp/build/appliance/; md5sum UCS-VMware-ESX-Demo-Image.ova >UCS-VMware-ESX-Demo-Image.ova.md5; chmod 644 UCS-VMware-ESX-Demo-Image.ova*)"
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de rm -f UCS-VMware-ESX-Demo-Image.ova
 LOCAL rm -f /tmp/build-appliance/UCS-VMware-ESX-Demo-Image.ova
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de rm -r /tmp/build-appliance/
files:
 examples/jenkins/utils/*sh /root/
