[EC2Tags]
usecase: dev-jenkins-ucs4.2

[Global]
# These settings can be overwritten by the instance
logfile: autotest-222-admember-w2k8r2-english-other-join-user.log

# AMI: Univention Corporate Server (UCS) 4.1 (official image) rev. 3 - ami-a8b933db
ec2_ami: ami-a8b933db

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type 
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master222]
profile:
 hostname="admember222"
 domainname="autotest222.local"
 windows/domain="AUTOTEST222"
 ldap/base="dc=autotest222,dc=local"
 root_password="Univention@99"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-ad-connector"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
command2:
 . utils.sh; jenkins_updates
 . utils.sh; run_setup_join
 reboot
 LOCAL sleep 120 
 . utils.sh; wait_for_reboot
command3:
 univention-license-import /root/autotest222.ldif
command4:
 . utils.sh; install_ucs_test
 . utils.sh; install_ucs_windows_tools
command5:
 . utils.sh; set_administrator_password_for_ucs_test "Univention@99"
 . utils.sh; promote_ad_w2k8r2 [win2k8r2222_IP] autotest222.local
 sleep 10m #wait for windows
command6:
 . utils.sh; set_windows_gateway [win2k8r2222_IP] autotest222.local [master222_IP]
 . utils.sh; create_ad_user_and_add_the_user_to_the_group [win2k8r2222_IP] autotest222.local 'Admin2' 'Univention@01' '"Domain Admins"'
 /root/ad-join.py -u Administrator -p Univention@99 -D [win2k8r2222_IP] -A Admin2 -P Univention@01
 . utils.sh; set_administrator_dn_for_ucs_test
 . utils.sh; set_administrator_password_for_ucs_test "Univention@99"
command7:
 . utils.sh; run_admember_tests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master222_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master222_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master222_IP]:"/var/log/univention/{management-*,join,setup,connector*,config*,listener}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master222_IP]:/var/log/syslog .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master222_IP]:/var/log/apache2/error.log apache2-error.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master222_IP]:/var/log/apache2/access.log apache2-access.log .
command8:
 . utils.sh; shutdown_windows_host [win2k8r2222_IP]
 halt -p
files:
 ~/ec2/license/autotest222.ldif /root/
 examples/jenkins/utils/utils.sh /root/
 examples/jenkins/utils/ad-join.py /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[win2k8r2222]
# AMI: Windows Server 2008 R2 Englisch ami-a1d607d6
ec2_ami: ami-a1d607d6
windows: true
ec2_instance_type: m1.medium
