[EC2Tags]
usecase: dev-jenkins-ucs4.1

[Global]
# These settings can be overwritten by the instance
logfile: autotest-201-ucsschool-singleserver-s4-with-slave.log

# AMI: Univention Corporate Server (UCS) 4.1 (official image) rev. 4 - ami-a93853da
ec2_ami: ami-a93853da

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master201]
profile:
 hostname="master201"
 domainname="autotest201.local"
 windows/domain="AUTOTEST201"
 ldap/base="dc=autotest201,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
 ucr set ldap/database/mdb/envflags=nosync connector/debug/level=4 umc/server/debug/level=4 umc/module/debug/level=4 connector/s4/retryrejected=2
 # Disable samba cron, see Bug #36728
 ucr set samba4/backup/cron="#0 3 * * *"
command2:
 . utils.sh; upgrade_to_latest_patchlevel
 . utils.sh; upgrade_to_latest_errata
 . utils.sh; run_setup_join
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
 univention-license-import /root/autotest201.ldif
 . utils.sh; install_ucsschool
 . utils.sh; run_join_scripts
 /root/schoolinstaller.py -uAdministrator -p univention -o School1 -S -s 4
 /usr/share/ucs-school-import/scripts/create_ou School1 slave202
command3:
 # None
command4:
 # None
command5:
 # None
command6:
 # None
command7:
 halt -p
files:
 ~/ec2/license/autotest201.ldif /root/
 examples/jenkins/utils/schoolinstaller.py /root/
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[slave202]
profile:
 hostname=slave202
 domainname="autotest201.local"
 windows/domain="AUTOTEST201"
 ldap/base="dc=autotest201,dc=local"
 server/role="domaincontroller_slave"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba4"
 packages_remove=""
 nameserver=[master201_IP]
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
 ucr set ldap/database/mdb/envflags=nosync connector/debug/level=4 umc/server/debug/level=4 umc/module/debug/level=4 connector/s4/retryrejected=2
 # Disable samba cron, see Bug #36728
 ucr set samba4/backup/cron="#0 3 * * *"
command2:
 . utils.sh; upgrade_to_latest_patchlevel
 . utils.sh; upgrade_to_latest_errata
command3:
 . utils.sh; run_setup_join_on_non_master
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command4:
 # None
command5:
 # None
command6:
 echo -n "univention" >/tmp/univention
 univention-scp /tmp/univention root@[master201_IP]:/usr/share/ucs-school-import/scripts/ucs-school-join-secondary-samba4 /root
 /root/ucs-school-join-secondary-samba4 --dcaccount Administrator --dcpwd /tmp/univention --rootpassword /tmp/univention [master201_IP]
 . utils.sh; install_ucsschool
 . utils.sh; install_ucs_test
 . utils.sh; install_apps_test_packages ucsschool
 . utils.sh; run_join_scripts
 . utils.sh; run_apptests --prohibit=longrunning --prohibit=SKIP-UCSSCHOOL
 LOCAL examples/jenkins/utils/utils-local.sh ucsschool-fetch-results [slave202_IP]
 LOCAL examples/jenkins/utils/utils-local.sh ucsschool-fetch-results [master201_IP] log-master201
command7:
 halt -p
files:
 examples/jenkins/utils/schoolinstaller.py /root/
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
