[Global]
# These settings can be overwritten by the instance
logfile: autotest-226-ucsschool-singleserver-s4.log

# AMI: Univention Corporate Server (UCS) 3.1 (official image) rev. 5 (ami-24f0fa50)
ec2_ami: ami-24f0fa50

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type 
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m1.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master226]
profile:
 hostname="master226"
 domainname="autotest226.local"
 windows/domain="AUTOTEST226"
 ldap/base="dc=autotest226,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4"
 packages_remove=""
command1:
 echo -e "#!/bin/sh\nroute del default ; route add default gw 10.210.216.13" >>/etc/network/if-up.d/z_route
 chmod +x /etc/network/if-up.d/z_route
 /etc/network/if-up.d/z_route
 sleep 10 # just wait a few seconds to give the amazone cloud some time
 ucr set updater/identify="UCS (EC2 Test)"
command2:
 univention-upgrade --noninteractive --ignoreterm --ignoressh
 # Workaround for Bug #31561
 sleep 10
 univention-upgrade --noninteractive --ignoreterm --ignoressh
 /usr/lib/univention-system-setup/scripts/setup-join.sh
 ucr set apache2/startsite='ucs-overview/' # Bug #31682
 /etc/init.d/apache2 restart
command3:
 univention-license-import /root/autotest226.ldif
command4:
 # Install ucsschool app
 LOCAL ssh -i ~/ec2/keys/tech.pem -t -t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master226_IP] 'for app in ucsschool; do univention-add-app -m --latest $app; done'
 univention-run-join-scripts
command5:
 # install single master
 /root/schoolinstaller.py -uAdministrator -p univention -o School1 -S -s 4
command6:
 # Switch to test app center
 ucr set repository/app_center/server=appcenter.test.software-univention.de
 LOCAL ssh -i ~/ec2/keys/tech.pem -t -t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master226_IP] 'for app in ucsschool; do univention-add-app -m --latest $app; done'
 univention-run-join-scripts
command7:
 # install tests
 ucr set repository/online/unmaintained=yes repository/online/component/ucs3.1-1-ucs-test=true repository/online/component/ucs3.1-1-ucs-test/unmaintained=true
 univention-install --yes ucs-test
 for app in ucsschool; do univention-install --yes ucs-test-$app || true; done
 ucr set repository/online/unmaintained=no
command8:
 # run tests
 LANG=de_DE.UTF-8 ucs-test -E dangerous -F junit -l "ucs-test.log" -r apptest
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master226_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master226_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master226_IP]:"/var/log/univention/{join,setup,listener}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master226_IP]:/var/log/univention/connector* .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master226_IP]:/var/log/samba/* .
command9:
 halt -p
files:
 ~/ec2/license/autotest226.ldif /root/
 examples/jenkins/utils/schoolinstaller.py /root/

