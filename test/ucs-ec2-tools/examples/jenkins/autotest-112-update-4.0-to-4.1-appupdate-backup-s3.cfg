[Global]
# These settings can be overwritten by the instance
logfile: autotest-112-backup-s3.log

# AMI: Univention Corporate Server (UCS) 4.0 (official image) rev. 7 - ami-f2934981
ec2_ami: ami-f2934981

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master112]
profile:
 hostname="master112"
 domainname="autotest112.local"
 windows/domain="AUTOTEST112"
 ldap/base="dc=autotest112,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 echo set grub-pc/install_devices_empty true | debconf-communicate
 . utils.sh; basic_setup
command2:
 . utils.sh; upgrade_to_latest_errata
 . utils.sh; run_setup_join
command3:
 univention-license-import /root/autotest112.ldif
command4:
 . utils.sh; install_apps_master_packages APP_ID
 . utils.sh; run_join_scripts
command5:
 . utils.sh; switch_to_test_app_center
 . utils.sh; switch_components_to_test_app_center
 . utils.sh; upgrade_to_latest && touch UCS_UPDATED
 . utils.sh; run_join_scripts
command6:
 . utils.sh; install_apps_master_packages APP_ID
 . utils.sh; run_join_scripts
command7:
 # None
command8:
 # None
command9:
 if "[ENV:HALT]"; then halt -p; fi
files:
 ~/ec2/license/autotest112.ldif /root/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/

[backup112]
profile:
 hostname=backup112
 domainname=autotest112.local
 windows/domain=AUTOTEST112
 server/role="domaincontroller_backup"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba"
 packages_remove=""
 nameserver=[master112_IP]
command1:
 echo set grub-pc/install_devices_empty true | debconf-communicate
 . utils.sh; basic_setup
command2:
 . utils.sh; upgrade_to_latest_errata
command3:
 . utils.sh; run_setup_join_on_non_master
command4:
 . utils.sh; install_apps APP_ID
 . utils.sh; run_join_scripts
command5:
 . utils.sh; switch_to_test_app_center
 . utils.sh; switch_components_to_test_app_center
 . utils.sh; upgrade_to_latest && touch UCS_UPDATED
 . utils.sh; run_join_scripts
command6:
 . utils.sh; install_apps_master_packages APP_ID
 . utils.sh; run_join_scripts
command7:
 . utils.sh; install_ucs_test
 . utils.sh; install_apps_test_packages APP_ID
command8:
 . utils.sh; [ -f UCS_UPDATED ] && run_apptests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup112_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup112_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup112_IP]:"/var/log/univention/{join,setup,listener,updater}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[backup112_IP]:"/var/log/{mail,dovecot}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master112_IP]:"/var/log/syslog" master-syslog.log
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master112_IP]:"/var/log/univention/updater.log" master-updater.log
command9:
 if "[ENV:HALT]"; then halt -p; fi
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/
