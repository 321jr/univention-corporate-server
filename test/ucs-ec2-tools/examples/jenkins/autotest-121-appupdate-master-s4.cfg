[EC2Tags]
usecase: dev-jenkins-ucs4.2

[Global]
# These settings can be overwritten by the instance
logfile: autotest-121-master-s4.log

# AMI: Univention Corporate Server (UCS) 4.1 (official image) rev. 4 - ami-a93853da
ec2_ami: ami-a93853da

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master121]
profile:
 hostname="master121"
 domainname="autotest121.local"
 windows/domain="AUTOTEST121"
 ldap/base="dc=autotest121,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4 univention-dhcp univention-printserver cups univention-squid univention-nagios-server univention-pkgdb"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
command2:
 . utils.sh; jenkins_updates
 . utils.sh; run_setup_join
 . utils.sh; install_ucs_test
 . utils.sh; install_additional_packages [ENV:ADDITIONAL_PACKAGES_PREAPP]
command3:
 univention-license-import /root/autotest121.ldif
 . utils.sh; install_apps APP_ID
 . utils.sh; run_join_scripts
command4:
 . utils.sh; switch_to_test_app_center
 . utils.sh; install_apps APP_ID
 . utils.sh; install_additional_packages [ENV:ADDITIONAL_PACKAGES_POSTAPP]
 . utils.sh; run_join_scripts
command5:
 . utils.sh; install_apps_test_packages APP_ID
command6:
 . utils.sh; run_apptests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master121_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master121_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master121_IP]:"/var/log/univention/{join,setup,listener,appcenter}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master121_IP]:/var/log/univention/connector* .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master121_IP]:/var/log/samba/* .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master121_IP]:"/var/log/{mail,dovecot}.log" .
command7:
 if "[ENV:HALT]"; then halt -p; fi
files:
 ~/ec2/license/autotest121.ldif /root/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/
