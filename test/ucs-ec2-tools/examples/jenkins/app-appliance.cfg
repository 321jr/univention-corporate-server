[Global]
# These settings can be overwritten by the instance
logfile: app-appliance-APP_ID-UCS_VERSION_SUFFIX.log

kvm_server: KVM_BUILD_SERVER
kvm_user: build
kvm_architecture: amd64
kvm_ucsversion: 4.0-1
kvm_template: generic
kvm_interface: eth0

[ucsmaster-APP_ID-UCS_VERSION_SUFFIX]
profile:
command1:
 ucr set repository/online/server="REPOSITORY_SERVER"
 . utils.sh; upgrade_to_latest_patchlevel
 reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot
command2:
command3:
 ucr set updater/identify="APP_ID Appliance (KVM)"
 ucr set repository/app_center/server="APP_CENTER_SERVER"
 . base_appliance.sh; setup_appliance APP_ID
 . base_appliance.sh; register_apps APP_ID
 . base_appliance.sh; download_packages_and_dependencies APP_ID
 . base_appliance.sh; create_install_script APP_ID
 . base_appliance.sh; appliance_basesettings APP_ID
 . base_appliance.sh; [ "USE_PREVIEW_FEATURES" = true ] && install_activation_packages
 . base_appliance.sh; appliance_dump_memory APP_ID /tmp/ucsmaster-APP_ID-UCS_VERSION_SUFFIX.memory
 LOCAL echo "univention" >/tmp/univention
 LOCAL /usr/sbin/univention-scp /tmp/univention root@[[ucsmaster-APP_ID-UCS_VERSION_SUFFIX_IP]]:/tmp/ucsmaster-APP_ID-UCS_VERSION_SUFFIX.memory /tmp/
 LOCAL scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no /tmp/ucsmaster-APP_ID-UCS_VERSION_SUFFIX.memory build@docker.knut.univention.de:/tmp/
 . base_appliance.sh; appliance_reset_servers
 . base_appliance.sh; appliance_cleanup
 . base_appliance.sh; appliance_poweroff
command4:
 LOCAL sleep 60
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@KVM_BUILD_SERVER mkdir -p /tmp/build-APP_ID/
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@KVM_BUILD_SERVER qemu-img convert -p -c -O qcow2 /var/lib/libvirt/images/build_ucsmaster-APP_ID-UCS_VERSION_SUFFIX.qcow2 /tmp/build-APP_ID/master.qcow2
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@KVM_BUILD_SERVER ucs-kt-remove build_ucsmaster-APP_ID-UCS_VERSION_SUFFIX
 LOCAL scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -r build@KVM_BUILD_SERVER:/tmp/build-APP_ID /tmp/
 LOCAL scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -r /tmp/build-APP_ID build@docker.knut.univention.de:/tmp/
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@omar.knut.univention.de mkdir -p /var/univention/buildsystem2/mirror/appcenter.test/univention-apps/4.0/APP-ID/
 LOCAL scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no /tmp/build-APP_ID/master.qcow2 build@omar.knut.univention.de:/var/univention/buildsystem2/mirror/appcenter.test/univention-apps/4.0/APP-ID/UCS-4.0-with-APP_ID-KVM.qcow2
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@omar.knut.univention.de "(cd /var/univention/buildsystem2/mirror/appcenter.test/univention-apps/4.0/APP-ID/; md5sum UCS-4.0-with-APP_ID-KVM.qcow2 >UCS-4.0-with-APP_ID-KVM.qcow2.md5)"
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@KVM_BUILD_SERVER rm -f /tmp/build-APP_ID/master.qcow2
 LOCAL rm -f /tmp/build-APP_ID/master.qcow2
command5:
# vmware player
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de guestfish add /tmp/build-APP_ID/master.qcow2 : run : mount /dev/vg_ucs/root / : command \"/usr/sbin/ucr set updater/identify=\'APP_ID Appliance \(VMware\)\'\"
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de "test -e /tmp/build-APP_ID/UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX-vmware.zip && rm /tmp/build-APP_ID/UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX-vmware.zip || true"
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de generate_appliance -m '$(< /tmp/ucsmaster-APP_ID-UCS_VERSION_SUFFIX.memory)' -p UCS -v 4.0-UCS_VERSION_SUFFIX-with-APP_ID -o --vmware -s /tmp/build-APP_ID/master.qcow2 -f "UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX"
 LOCAL scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de:UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX-vmware.zip /tmp/build-APP_ID/
 LOCAL scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no /tmp/build-APP_ID/UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX-vmware.zip build@omar.knut.univention.de:/var/univention/buildsystem2/mirror/appcenter.test/univention-apps/4.0/APP-ID/UCS-4.0-with-APP_ID-vmware.zip
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@omar.knut.univention.de "(cd /var/univention/buildsystem2/mirror/appcenter.test/univention-apps/4.0/APP-ID/; md5sum UCS-4.0-with-APP_ID-vmware.zip >UCS-4.0-with-APP_ID-vmware.zip.md5)"
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de rm -f UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX-vmware.zip
 LOCAL rm /tmp/build-APP_ID/UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX-vmware.zip
command6:
# virtualbox
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de guestfish add /tmp/build-APP_ID/master.qcow2 : run : mount /dev/vg_ucs/root / : command \"/usr/sbin/ucr set updater/identify=\'APP_ID Appliance \(VirtualBox\)\'\"
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de "test -e UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX-virtualbox.ova && rm UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX-virtualbox.ova || true"
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de generate_appliance -m '$(< /tmp/ucsmaster-APP_ID-UCS_VERSION_SUFFIX.memory)' -p UCS -v 4.0-UCS_VERSION_SUFFIX-with-APP_ID -o --ova-virtualbox -s /tmp/build-APP_ID/master.qcow2 -f "UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX"
 LOCAL scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de:UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX-virtualbox.ova /tmp/build-APP_ID/
 LOCAL scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no /tmp/build-APP_ID/UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX-virtualbox.ova build@omar.knut.univention.de:/var/univention/buildsystem2/mirror/appcenter.test/univention-apps/4.0/APP-ID/UCS-4.0-with-APP_ID-virtualbox.ova
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@omar.knut.univention.de "(cd /var/univention/buildsystem2/mirror/appcenter.test/univention-apps/4.0/APP-ID/; md5sum UCS-4.0-with-APP_ID-virtualbox.ova >UCS-4.0-with-APP_ID-virtualbox.ova.md5)"
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de rm -f UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX-virtualbox.ova
 LOCAL rm -f /tmp/build-APP_ID/UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX-virtualbox.ova
command7:
# vmware esxi
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de guestfish add /tmp/build-APP_ID/master.qcow2 : run : mount /dev/vg_ucs/root / : command \"/usr/sbin/ucr set updater/identify=\'APP_ID Appliance \(ESX\)\'\"
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de "test -e UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX-ESX.ova && rm UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX-ESX.ova || true"
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de generate_appliance -m '$(< /tmp/ucsmaster-APP_ID-UCS_VERSION_SUFFIX.memory)' -p UCS -v 5.0-UCS_VERSION_SUFFIX-with-APP_ID -o --ova-esxi -s /tmp/build-APP_ID/master.qcow2 -f "UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX"
 LOCAL scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de:UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX-ESX.ova /tmp/build-APP_ID/
 LOCAL scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no /tmp/build-APP_ID/UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX-ESX.ova build@omar.knut.univention.de:/var/univention/buildsystem2/mirror/appcenter.test/univention-apps/4.0/APP-ID/UCS-4.0-with-APP_ID-ESX.ova
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@omar.knut.univention.de "(cd /var/univention/buildsystem2/mirror/appcenter.test/univention-apps/4.0/APP-ID/; md5sum UCS-4.0-with-APP_ID-ESX.ova >UCS-4.0-with-APP_ID-ESX.ova.md5)"
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de rm -f UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX-ESX.ova
 LOCAL rm -f /tmp/build-APP_ID/UCS-4.0-with-APP_ID-UCS_VERSION_SUFFIX-ESX.ova
 LOCAL ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no build@docker.knut.univention.de rm -r /tmp/build-APP_ID/
files:
 examples/jenkins/utils/*sh /root/
