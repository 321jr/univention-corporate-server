[Global]
# These settings can be overwritten by the instance
logfile: autotest-074-slave-s3.log

# AMI: Univention Corporate Server (UCS) 3.2 (official image) rev. 8 - ami-26e84f55)
ec2_ami: ami-26e84f55

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m1.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master074]
profile:
 hostname="master074"
 domainname="autotest074.local"
 windows/domain="AUTOTEST074"
 ldap/base="dc=autotest074,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba"
 packages_remove=""
command1:
 exec "$SHELL" utils.sh basic_setup
command2:
 exec "$SHELL" utils.sh upgrade_to_latest_test_errata
 exec "$SHELL" utils.sh run_setup_join
command3:
 # None
command4:
 exec "$SHELL" utils.sh jenkins_updates
 exec "$SHELL" utils.sh run_join_scripts
command5:
 reboot
 LOCAL sleep 60
 exec "$SHELL" utils.sh wait_for_reboot
command6:
 # None
command7:
 halt -p
files:
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/scripts/activate-3.2-errata-test-scope.sh /root/

[slave074]
profile:
 hostname=slave074
 domainname=autotest074.local
 windows/domain=AUTOTEST074
 server/role="domaincontroller_slave"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba univention-mail-server univention-horde4 univention-printserver univention-pkgdb bsd-mailx univention-spamassassin univention-antivir-mail"
 packages_remove=""
 nameserver=[master074_IP]
command1:
 exec "$SHELL" utils.sh basic_setup
command2:
 exec "$SHELL" utils.sh upgrade_to_latest_test_errata
command3:
 exec "$SHELL" utils.sh run_setup_join_on_non_master
command4:
 exec "$SHELL" utils.sh jenkins_updates
 exec "$SHELL" utils.sh run_join_scripts
command5:
 exec "$SHELL" utils.sh install_ucs_test
 reboot
 LOCAL sleep 60
 exec "$SHELL" utils.sh wait_for_reboot
command6:
 exec "$SHELL" utils.sh run_tests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave074_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave074_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave074_IP]:"/var/log/univention/{join,setup,listener}.log" .
command7:
 halt -p
files:
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/scripts/activate-3.2-errata-test-scope.sh /root/
