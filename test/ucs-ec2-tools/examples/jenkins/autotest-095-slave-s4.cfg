[Global]
# These settings can be overwritten by the instance
logfile: autotest-095-slave-s4.log

# AMI: Univention Corporate Server (UCS) 4.0 (official image) rev. 2 - ami-6d9e151a
ec2_ami: ami-6d9e151a

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master095]
profile:
 hostname="master095"
 domainname="autotest095.local"
 windows/domain="AUTOTEST095"
 ldap/base="dc=autotest095,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
command2:
 . utils.sh; upgrade_to_latest_test_errata
 . utils.sh; run_setup_join
 ucr set samba/debug/level=4
command3:
 univention-license-import /root/autotest095.ldif
command4:
 . utils.sh && do_reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot
command5:
 # None
command6:
 halt -p
files:
 ~/ec2/license/autotest095.ldif /root/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/

[slave095]
profile:
 hostname=slave095
 domainname=autotest095.local
 windows/domain=AUTOTEST095
 server/role="domaincontroller_slave"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba4 univention-mail-server univention-printserver univention-pkgdb bsd-mailx univention-spamassassin univention-antivir-mail"
 packages_remove=""
 nameserver=[master095_IP]
command1:
 . utils.sh; basic_setup
command2:
 . utils.sh; upgrade_to_latest_test_errata
command3:
 . utils.sh; run_setup_join_on_non_master
 ucr set samba/debug/level=4
command4:
 . utils.sh; install_ucs_test
 . utils.sh && do_reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot
command5:
 . utils.sh; run_tests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave095_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave095_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave095_IP]:"/var/log/univention/{join,setup,listener}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave095_IP]:"/var/log/mail.log" .
command6:
 halt -p
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/
