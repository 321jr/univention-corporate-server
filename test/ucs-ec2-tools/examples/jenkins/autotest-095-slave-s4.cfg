[Global]
# These settings can be overwritten by the instance
logfile: autotest-095-slave-s4.log

# AMI: Univention Corporate Server (UCS) 3.1 (official image) rev. 5 (ami-24f0fa50)
ec2_ami: ami-24f0fa50

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type 
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m1.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master095]
profile:
 hostname="master095"
 domainname="autotest095.local"
 windows/domain="AUTOTEST095"
 ldap/base="dc=autotest095,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4"
 packages_remove=""
command1:
 echo -e "#!/bin/sh\nroute del default ; route add default gw 10.210.216.13" >>/etc/network/if-up.d/z_route
 chmod +x /etc/network/if-up.d/z_route
 /etc/network/if-up.d/z_route
 sleep 10 # just wait a few seconds to give the amazone cloud some time
command2:
 ucr set repository/online/server=testing.univention.de
 univention-upgrade --noninteractive --ignoreterm --ignoressh
 # Workaround for Bug #31561
 sleep 10
 univention-upgrade --noninteractive --ignoreterm --ignoressh
 # Workaround for Bug #31385
 /usr/lib/univention-system-setup/scripts/setup-join.sh
command3:
 # None
command4:
 # None
command5:
 # None
command6:
 halt -p

[slave095]
profile:
 hostname=slave095
 domainname=autotest095.local
 windows/domain=AUTOTEST095
 server/role="domaincontroller_slave"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-mail-server univention-horde4 univention-printserver univention-pkgdb"
 packages_remove=""
 nameserver=[master095_IP]
command1:
 echo -e "#!/bin/sh\nroute del default ; route add default gw 10.210.216.13" >>/etc/network/if-up.d/z_route
 chmod +x /etc/network/if-up.d/z_route
 /etc/network/if-up.d/z_route
 sleep 10 # just wait a few seconds to give the amazone cloud some time
command2:
 ucr set repository/online/server=testing.univention.de
 univention-upgrade --noninteractive --ignoreterm --ignoressh
 # Workaround for Bug #31561
 sleep 10
 univention-upgrade --noninteractive --ignoreterm --ignoressh
 # Workaround for Bug #31385
 /usr/lib/univention-system-setup/scripts/setup-join.sh
command3:
 ucr set nameserver1=$(cat /var/cache/univention-system-setup/profile | sed -ne 's|^nameserver=||p')
 echo "univention" >/tmp/univention
 univention-join -dcaccount Administrator -dcpwd /tmp/univention
command4:
 ucr set repository/online/unmaintained=yes
 univention-install --yes ucs-test
 ucr set repository/online/unmaintained=no
command5:
 LANG=de_DE.UTF-8 ucs-test -E dangerous -F junit -l "ucs-test.log"
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave095_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave095_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave095_IP]:"/var/log/univention/{join,setup,listener}.log" .
command6:
 halt -p

