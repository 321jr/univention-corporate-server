[EC2Tags]
usecase: dev-jenkins-ucs4.2

[Global]
# These settings can be overwritten by the instance
logfile: autotest-105-slave-s4.log

# AMI: Univention Corporate Server (UCS) 4.1 (official image) rev. 4 - ami-a93853da
ec2_ami: ami-a93853da

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master105]
profile:
 hostname="master105"
 domainname="autotest105.local"
 windows/domain="AUTOTEST105"
 ldap/base="dc=autotest105,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
command2:
 . utils.sh; jenkins_updates
 . utils.sh; run_setup_join
 . utils.sh; install_ucs_test
command3:
 univention-license-import /root/autotest105.ldif
command4:
 . utils.sh; switch_to_test_app_center
 . utils.sh; install_apps_master_packages APP_ID
 . utils.sh; run_join_scripts
command5:
 # None
command6:
 # None
command7:
 # None
command8:
 if "[ENV:HALT]"; then halt -p; fi
files:
 ~/ec2/license/autotest105.ldif /root/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/

[slave105]
profile:
 hostname=slave105
 domainname=autotest105.local
 windows/domain=AUTOTEST105
 server/role="domaincontroller_slave"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba4 univention-mail-server univention-printserver univention-pkgdb bsd-mailx univention-spamassassin univention-antivir-mail"
 packages_remove=""
 nameserver=[master105_IP]
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
command2:
 . utils.sh; jenkins_updates
command3:
 . utils.sh; run_setup_join_on_non_master
 . utils.sh; install_ucs_test
command4:
 . utils.sh; switch_to_test_app_center
 . utils.sh; install_apps APP_ID
 . utils.sh; run_join_scripts
command5:
 . utils.sh; install_ucs_test_appcenter_uninstall
 . utils.sh; install_apps_test_packages APP_ID
command6:
 . utils.sh; run_apptests
command7:
 . utils.sh; uninstall_apps APP_ID
 . utils.sh; run_join_scripts
 . utils.sh; run_appcenter_uninstall_tests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave105_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave105_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave105_IP]:"/var/log/univention/{join,setup,listener,updater}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave105_IP]:"/var/log/{mail,dovecot}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master105_IP]:"/var/log/syslog" master-syslog.log
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master105_IP]:"/var/log/univention/updater.log" master-updater.log
command8:
 if "[ENV:HALT]"; then halt -p; fi
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/
 examples/jenkins/utils/uninstall-app.py /root/
 ~/ec2/license/license.secret /etc/
