[Global]
# These settings can be overwritten by the instance
logfile: autotest-076-member-s3.log

# AMI: Univention Corporate Server (UCS) 3.2 (official image) rev. 5 - ami-7e69da09
ec2_ami: ami-7e69da09

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master076]
profile:
 hostname="master076"
 domainname="autotest076.local"
 windows/domain="AUTOTEST076"
 ldap/base="dc=autotest076,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
command2:
 . utils.sh; upgrade_to_latest_3_from_testing
 . utils.sh; run_setup_join
command3:
 # None
command4:
 . utils.sh; upgrade_to_latest && touch UCS_UPDATED
 . utils.sh; run_join_scripts
command5:
 . utils.sh; [ -f UCS_UPDATED ] && do_reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot
command6:
 # None
command7:
 halt -p
files:
 examples/jenkins/utils/utils.sh /root/

[member076]
profile:
 hostname=member076
 domainname=autotest076.local
 windows/domain=AUTOTEST076
 server/role="memberserver"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba univention-java"
 packages_remove=""
 nameserver=[master076_IP]
command1:
 . utils.sh; basic_setup
command2:
 . utils.sh; upgrade_to_latest_3_from_testing
command3:
 . utils.sh; run_setup_join_on_non_master
command4:
 . utils.sh; upgrade_to_latest && touch UCS_UPDATED
 . utils.sh; run_join_scripts
command5:
 . utils.sh; install_ucs_test
 . utils.sh; [ -f UCS_UPDATED ] && do_reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot
command6:
 . utils.sh; [ -f UCS_UPDATED ] && run_tests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[member076_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[member076_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[member076_IP]:"/var/log/univention/{join,setup,listener,updater}.log" .
command7:
 halt -p
files:
 examples/jenkins/utils/utils.sh /root/
