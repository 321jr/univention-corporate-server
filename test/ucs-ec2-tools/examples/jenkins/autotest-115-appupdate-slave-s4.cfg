[Global]
# These settings can be overwritten by the instance
logfile: autotest-115-slave-s4.log

# AMI: Univention Corporate Server (UCS) 3.1 (official image) rev. 5 (ami-24f0fa50)
ec2_ami: ami-24f0fa50

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type 
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m1.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master115]
profile:
 hostname="master115"
 domainname="autotest115.local"
 windows/domain="AUTOTEST115"
 ldap/base="dc=autotest115,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4"
 packages_remove=""
command1:
 echo -e "#!/bin/sh\nroute del default ; route add default gw 10.210.216.13" >>/etc/network/if-up.d/z_route
 chmod +x /etc/network/if-up.d/z_route
 /etc/network/if-up.d/z_route
 sleep 10 # just wait a few seconds to give the amazone cloud some time
 ucr set updater/identify="UCS (EC2 Test)"
command2:
 univention-upgrade --noninteractive --ignoreterm --ignoressh
 # Workaround for Bug #31561
 sleep 10
 univention-upgrade --noninteractive --ignoreterm --ignoressh
 /usr/lib/univention-system-setup/scripts/setup-join.sh
 ucr set apache2/startsite='ucs-overview/' # Bug #31682
 /etc/init.d/apache2 restart
command3:
 univention-license-import /root/autotest115.ldif
command4:
 LOCAL ssh -i ~/ec2/keys/tech.pem -t -t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master115_IP] 'for app in APP_ID; do univention-add-app -a --latest $app; done'
 univention-run-join-scripts
command5:
 # Switch to Test App Center
 ucr set repository/app_center/server=appcenter.test.software-univention.de
 # Remove all App Repo
 LOCAL ssh -i ~/ec2/keys/tech.pem -t -t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master115_IP] 'for app in APP_ID; do vars=$(ucr search --brief repository/online/component/$app | awk -F ":" "{print $1}"); ucr unset $vars; done'
 # Activate new Repo
 LOCAL ssh -i ~/ec2/keys/tech.pem -t -t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master115_IP] 'for app in APP_ID; do univention-add-app --latest $app; done'
 # Run Upgrade
 LOCAL ssh -i ~/ec2/keys/tech.pem -t -t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master115_IP] 'univention-upgrade --noninteractive --ignoreterm --ignoressh --updateto "$(ucr get version/version)-$(ucr get version/patchlevel)"'
 univention-run-join-scripts
command6:
 # None
command7:
 # None
command8:
 halt -p
files:
 ~/ec2/license/autotest115.ldif /root/

[slave115]
profile:
 hostname=slave115
 domainname=autotest115.local
 windows/domain=AUTOTEST115
 server/role="domaincontroller_slave"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba4 univention-mail-server univention-printserver univention-pkgdb"
 packages_remove=""
 nameserver=[master115_IP]
command1:
 echo -e "#!/bin/sh\nroute del default ; route add default gw 10.210.216.13" >>/etc/network/if-up.d/z_route
 chmod +x /etc/network/if-up.d/z_route
 /etc/network/if-up.d/z_route
 sleep 10 # just wait a few seconds to give the amazone cloud some time
 ucr set updater/identify="UCS (EC2 Test)"
command2:
 univention-upgrade --noninteractive --ignoreterm --ignoressh
 # Workaround for Bug #31561
 sleep 10
 univention-upgrade --noninteractive --ignoreterm --ignoressh
command3:
 ucr set nameserver1=$(cat /var/cache/univention-system-setup/profile | sed -ne 's|^nameserver=||p')
 echo "univention" >/tmp/univention
 /usr/lib/univention-system-setup/scripts/setup-join.sh --dcaccount Administrator --password_file /tmp/univention
 ucr set apache2/startsite='ucs-overview/' # Bug #31682
 /etc/init.d/apache2 restart
command4:
 LOCAL ssh -i ~/ec2/keys/tech.pem -t -t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave115_IP] 'for app in APP_ID; do univention-add-app -a --latest $app; done'
 univention-run-join-scripts -dcaccount Administrator -dcpwd /tmp/univention
command5:
 # Switch to Test App Center
 ucr set repository/app_center/server=appcenter.test.software-univention.de
 # Remove all App Repo
 LOCAL ssh -i ~/ec2/keys/tech.pem -t -t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave115_IP] 'for app in APP_ID; do vars=$(ucr search --brief repository/online/component/$app | awk -F ":" "{print $1}"); ucr unset $vars; done'
 # Activate new Repo
 LOCAL ssh -i ~/ec2/keys/tech.pem -t -t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave115_IP] 'for app in APP_ID; do univention-add-app --latest $app; done'
 # Run Upgrade
 LOCAL ssh -i ~/ec2/keys/tech.pem -t -t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave115_IP] 'univention-upgrade --noninteractive --ignoreterm --ignoressh --updateto "$(ucr get version/version)-$(ucr get version/patchlevel)"'
 univention-run-join-scripts -dcaccount Administrator -dcpwd /tmp/univention
command6:
 ucr set repository/online/unmaintained=yes repository/online/component/ucs3.1-1-ucs-test=true repository/online/component/ucs3.1-1-ucs-test/unmaintained=true
 univention-install --yes ucs-test
 for app in APP_ID; do univention-install --yes ucs-test-$app || true; done
 ucr set repository/online/unmaintained=no
command7:
 LANG=de_DE.UTF-8 ucs-test -E dangerous -F junit -l "ucs-test.log" -r apptest
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave115_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave115_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave115_IP]:"/var/log/univention/{join,setup,listener}.log" .
command8:
 halt -p

