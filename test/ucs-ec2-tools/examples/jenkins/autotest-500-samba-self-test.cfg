[Global]
# These settings can be overwritten by the instance
logfile: autotest-500-samba-self-test.log

# AMI: Univention Corporate Server (UCS) 4.1 (official image) rev. 1 - ami-fb18bf88
ec2_ami: ami-fb18bf88

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master500]
profile:
 hostname="master500"
 domainname="autotest500.local"
 windows/domain="AUTOTEST500"
 ldap/base="dc=autotest500,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh && basic_setup
 . utils.sh && jenkins_updates
 . utils.sh && run_setup_join
 . utils.sh && install_ucs_test
 . utils.sh && do_reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot
command2:
 /usr/share/ucs-test/runner -F junit -v en -f samba-self-test.sh
command3:
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master500_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master500_IP]:"/var/log/syslog" syslog.log
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master500_IP]:"/var/log/kern.log" .
command4:
 if "[ENV:HALT]"; then halt -p; fi
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/
 examples/jenkins/utils/samba-self-test.sh /root/ 
