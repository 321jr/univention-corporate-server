[Global]
# These settings can be overwritten by the instance
logfile: autotest-100-master-s3.log

# AMI: Univention Corporate Server (UCS) 4.1 (official image) rev. 0 - ami-4e944e3d
ec2_ami: ami-4e944e3d

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m4.large # fka m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master100]
profile:
 hostname="master100"
 domainname="autotest100.local"
 windows/domain="AUTOTEST100"
 ldap/base="dc=autotest100,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install=""
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
command2:
 . utils.sh; upgrade_to_latest_errata
 . utils.sh; run_setup_join
 . utils.sh; install_ucs_test
command3:
 univention-license-import /root/autotest100.ldif
 . utils.sh; switch_to_test_app_center
 . utils.sh; install_apps APP_ID
 . utils.sh; run_join_scripts
command4:
 . utils.sh; install_ucs_test_appcenter_uninstall
 . utils.sh; install_apps_test_packages APP_ID
command5:
 . utils.sh; run_minimal_apptests
command6:
 . utils.sh; uninstall_apps APP_ID
 . utils.sh; run_join_scripts
 . utils.sh; run_appcenter_uninstall_tests
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master100_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master100_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master100_IP]:"/var/log/univention/{join,setup,listener,updater}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master100_IP]:"/var/log/{mail,dovecot}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master100_IP]:"/var/log/syslog" master-syslog.log
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master100_IP]:"/var/log/univention/updater.log" master-updater.log
command7:
 halt -p
files:
 ~/ec2/license/autotest100.ldif /root/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/
 examples/jenkins/utils/uninstall-app.py /root/
 ~/ec2/license/license.secret /etc/
