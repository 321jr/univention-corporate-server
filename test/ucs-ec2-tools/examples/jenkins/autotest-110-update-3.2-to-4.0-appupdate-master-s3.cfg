[Global]
# These settings can be overwritten by the instance
logfile: autotest-110-master-s3.log

# AMI: Univention Corporate Server (UCS) 3.2 (official image) rev. 3 - ami-9f30f0e8
ec2_ami: ami-9f30f0e8

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type 
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m1.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master110]
profile:
 hostname="master110"
 domainname="autotest110.local"
 windows/domain="AUTOTEST110"
 ldap/base="dc=autotest110,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba univention-dhcp univention-printserver cups univention-squid univention-nagios-server univention-pkgdb"
 packages_remove=""
command1:
 . utils.sh; basic_setup
command2:
 . utils.sh; upgrade_to_latest
 . utils.sh; run_setup_join
command3:
 univention-license-import /root/autotest110.ldif
 . utils.sh; switch_to_test_app_center
 . utils.sh; install_apps
 . utils.sh; run_join_scripts
command4:
 # Update to UCS 3.2
 ucr set repository/online/server=testing.univention.de
 univention-upgrade --noninteractive --ignoreterm --ignoressh
 # Workaround for Bug #31561
 sleep 10
 univention-upgrade --noninteractive --ignoreterm --ignoressh
 univention-run-join-scripts
command5:
 LOCAL ssh -i ~/ec2/keys/tech.pem -t -t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master110_IP] 'for app in APP_ID; do univention-add-app -a --latest $app; done'
 univention-run-join-scripts
command6:
 ucr set repository/online/unmaintained=yes
 univention-install --yes ucs-test
 for app in APP_ID; do univention-install --yes ucs-test-$app || true; done
 ucr set repository/online/unmaintained=no
command7:
 LANG=de_DE.UTF-8 ucs-test -E dangerous -F junit -l "ucs-test.log" -r apptest
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master110_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master110_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master110_IP]:"/var/log/univention/{join,setup,listener}.log" .
command8:
 halt -p
files:
 ~/ec2/license/autotest110.ldif /root/
 ~/ec2/scripts/activate-3.2-errata-test-scope.sh /root/

