 BASE="dc=autotest202,dc=local"; udm computers/domaincontroller_slave move --binddn uid=Administrator,cn=users,$BASE --bindpwd univention --dn cn=slave202-1,cn=dc,cn=computers,$BASE --position cn=dc,cn=server,cn=computers,ou=School1,$BASE
 univention-join -dcaccount Administrator -dcpwd /tmp/univention
command6:
 # None
command7:
 # None
command8:
 halt -p

