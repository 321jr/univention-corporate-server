 #wait for the reboot
 for((i=0;i<100;i++)); do pidof apache2 && break; sleep 1; done
command4:
 # Switch to Test App Center
 ucr set repository/app_center/server=appcenter.test.software-univention.de
 LOCAL ssh -i ~/ec2/keys/tech.pem -t -t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[slave202-1_IP] 'for app in ucsschool; do univention-add-app -a --latest $app </dev/null; done'
command5:
