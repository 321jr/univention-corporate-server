[Global]
# These settings can be overwritten by the instance
logfile: autotest-202-ucsschool-multiserver-s4.log

# AMI: Univention Corporate Server (UCS) 3.1 (official image) rev. 5 (ami-24f0fa50)
ec2_ami: ami-24f0fa50

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type 
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m1.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master202]
profile:
 hostname="master202"
 domainname="autotest202.local"
 windows/domain="AUTOTEST202"
 ldap/base="dc=autotest202,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba"
 packages_remove=""
command1:
 . utils.sh; basic_setup
command2:
 . utils.sh; upgrade_to_3.2
 . utils.sh; run_setup_join
 reboot
 LOCAL sleep 120 
 . utils.sh; wait_for_reboot
command3:
 univention-license-import /root/autotest202.ldif
command4:
 . utils.sh; switch_to_test_app_center
 . utils.sh; install_apps ucsschool
 . utils.sh; run_join_scripts
command5:
 /root/schoolinstaller.py -uAdministrator -p univention -M
command6:
 #
command7:
 #
command8:
 halt -p
files:
 ~/ec2/license/autotest202.ldif /root/
 examples/jenkins/utils/schoolinstaller.py /root/
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/scripts/activate-3.2-errata-test-scope.sh /root/

[slave2021]
profile:
 hostname=slave2021
 domainname=autotest202.local
 windows/domain=AUTOTEST202
 server/role="domaincontroller_slave"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba"
 packages_remove=""
 nameserver=[master202_IP]
command1:
 . utils.sh; basic_setup
command2:
 . utils.sh; upgrade_to_3.2
command3:
 . utils.sh; run_setup_join_on_non_master
 reboot
 LOCAL sleep 120 
 . utils.sh; wait_for_reboot
command4:
 . utils.sh; switch_to_test_app_center
 . utils.sh; install_apps ucsschool
command5:
 echo -n "univention" >/tmp/univention
 /root/schoolinstaller.py -uAdministrator -p univention -o School1 -M -s 3
command6:
 # None
command7:
 # None
command8:
 halt -p
files:
 examples/jenkins/utils/schoolinstaller.py /root/
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/scripts/activate-3.2-errata-test-scope.sh /root/

