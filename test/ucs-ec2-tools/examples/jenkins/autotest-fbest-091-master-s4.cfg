[Global]
# These settings can be overwritten by the instance
logfile: autotest-091-master-s4.log

# AMI: Univention Corporate Server (UCS) 4.1 (official image) rev. 3 - ami-a8b933db
ec2_ami: ami-a8b933db

# EC2 region
ec2_region: eu-west-1

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Default intance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

[master091]
profile:
 hostname="master091"
 domainname="AutoTest091.local"
 windows/domain="AUTOTEST091"
 ldap/base="dc=AutoTest091,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4 univention-mail-server univention-dhcp univention-printserver cups univention-squid univention-nagios-server univention-pkgdb univention-admingrp-user-passwordreset bsd-mailx univention-spamassassin univention-antivir-mail"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
command2:
 . utils.sh && jenkins_updates
 . utils.sh; run_setup_join
command3:
 univention-license-import /root/autotest091.ldif
 . utils.sh; install_ucs_test
 . utils.sh; remove_s4connector_tests_and_mark_tests_manual_installed
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command4:
 ucr set repository/online/unmaintained='yes'; univention-install -y --force-yes python-pip; pip install coverage
 echo "import coverage, os, signal, sys; signal.signal(signal.SIGTERM, lambda s,f: sys.exit(100)); os.environ['COVERAGE_PROCESS_START'] = '/root/.coveragerc'; coverage.process_startup()" > /usr/lib/python2.7/dist-packages/ucstest-coverage.pth
 printf '[run]\ndata_file = /root/.coverage\nbranch = False\nparallel = True\nsource = univention\n' > /root/.coveragerc
 . utils.sh; export COVERAGE_PROCESS_START=/root/.coveragerc; run_tests -p docker
 coverage combine
 coverage html
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master091_IP]:/root/htmlcov/ .
 LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master091_IP]:ucs-test.log .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master091_IP]:test-reports .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master091_IP]:"/var/log/univention/{join,setup,listener,updater,appcenter,actualise}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master091_IP]:/var/log/univention/connector* .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master091_IP]:/var/log/samba/* .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master091_IP]:"/var/log/{mail,dovecot,daemon}.log" .
 LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@[master091_IP]:"/var/log/syslog" .
command5:
 halt -p
files:
 ~/ec2/license/autotest091.ldif /root/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 examples/jenkins/utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/
