# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=640
th=480

# name of the picture file (full path recommended)
jpeg=/etc/bootsplash/themes/domaincontroller_backup/images/verbose-splash-640x480.jpg
silentjpeg=/etc/bootsplash/themes/domaincontroller_backup/images/silent-splash-640x480.jpg

# progressbar backgroundcolors
box silent noover  128 366 512 384 #f6ede8
box silent inter 128 367 128 383 #df2700 #000000 #df2700 #000000
box silent       128 367 512 383 #df2700 #df2700 #df2700 #df2700

# progressbar red border
box silent         128 366 512 366 #df2700
box silent         128 384 512 384 #df2700
box silent         128 366 128 384 #df2700
box silent         512 366 512 384 #df2700

# Refreshes only the boxes (instead of the whole screen). This is a performace enhancement.
overpaintok=1

# This turns the progress bar on/off
progress_enable=1

