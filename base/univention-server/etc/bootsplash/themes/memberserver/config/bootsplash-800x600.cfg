# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=800
th=600

# name of the picture file (full path recommended)
jpeg=/etc/bootsplash/themes/memberserver/images/verbose-splash-800x600.jpg
silentjpeg=/etc/bootsplash/themes/memberserver/images/silent-splash-800x600.jpg

# progressbar backgroundcolors
box silent noover  160 453 640 477 #f6ede8
box silent inter 160 454 160 476 #df2700 #000000 #df2700 #000000
box silent       160 454 640 476 #df2700 #df2700 #df2700 #df2700

# progressbar red border
box silent         160 453 640 453 #df2700
box silent         160 477 640 477 #df2700
box silent         160 453 160 477 #df2700
box silent         640 453 640 477 #df2700

# Refreshes only the boxes (instead of the whole screen). This is a performace enhancement.
overpaintok=1

# This turns the progress bar on/off
progress_enable=1

