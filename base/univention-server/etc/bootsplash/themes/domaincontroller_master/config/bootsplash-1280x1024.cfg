# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=1280
th=1024

# name of the picture file (full path recommended)
jpeg=/etc/bootsplash/themes/domaincontroller_master/images/verbose-splash-1280x1024.jpg
silentjpeg=/etc/bootsplash/themes/domaincontroller_master/images/silent-splash-1280x1024.jpg

#progressbar backgroundcolors
box silent noover  256 776 1024 816 #f6ede8
box silent inter 256 777 256 815 #df2700 #000000 #df2700 #000000
box silent       256 777 1024 815 #df2700 #df2700 #df2700 #df2700

# progressbar red border
box silent         256 776 1024 776 #df2700
box silent         256 816 1024 816 #df2700
box silent         256 776 256 816 #df2700
box silent         1024 776 1024 816 #df2700


# Refreshes only the boxes (instead of the whole screen). This is a performace enhancement.
overpaintok=1

# This turns the progress bar on/off
progress_enable=1

