# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=1024
th=768

# name of the picture file (full path recommended)
jpeg=/etc/bootsplash/themes/mobileclient/images/verbose-splash-1024x768.jpg
silentjpeg=/etc/bootsplash/themes/mobileclient/images/silent-splash-1024x768.jpg

# progressbar backgroundcolors
box silent noover  204 582 820 612 #f6ede8
box silent inter 204 583 204 611 #df2700 #000000 #df2700 #000000
box silent       204 583 820 611 #df2700 #df2700 #df2700 #df2700

# progressbar red border
box silent         204 582 820 582 #df2700
box silent         204 612 820 612 #df2700
box silent         204 582 204 612 #df2700
box silent         820 582 820 612 #df2700

# Refreshes only the boxes (instead of the whole screen). This is a performace enhancement.
overpaintok=1

# This turns the progress bar on/off
progress_enable=1

