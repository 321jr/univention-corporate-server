@!@
if baseConfig['nsswitch/ldap'] and baseConfig['nsswitch/ldap'] == 'yes':
	methods=baseConfig['auth/admin/methods'].split(' ')
	methods+=baseConfig['auth/user/methods'].split(' ')
	nss_methods='compat'
	if 'ldap' in methods or 'krb5' in methods:
		nss_methods+=' ldap'
	if 'winbind' in methods:
		nss_methods+=' winbind'
	if 'cache' in methods:
		nss_methods+=' passwdcache'
else:
	nss_methods='compat'

print 'passwd:       ', nss_methods
print 'group:        ', nss_methods
print 'shadow:       ', nss_methods
@!@

