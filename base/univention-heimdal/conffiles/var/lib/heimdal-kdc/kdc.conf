[kdc]
logging = FILE:/var/log/heimdal-kdc.log
database = {
	dbname = ldap:@%@ldap/base@%@:cn=users,@%@ldap/base@%@
	mkey_file = /var/heimdal/m-key
}

[kdcdefaults]
kdc_ports = 88,750

[realms]
@%@kerberos/realm@%@ = {
	# everything here needs checking. This might be MIT syntax, not Heimdal's
	# syntax. At least, everything here should be defaults (or not even used).
	database_name = /var/lib/heimdal-kdc/heimdal
	admin_keytab = /var/lib/heimdal-kdc/kadmind.keytab
	acl_file = /var/lib/heimdal-kdc/kadmind.acl
	dict_file = /var/lib/heimdal-kdc/kadmind.dict
	key_stash_file = /var/lib/heimdal-kdc/m-key
	kadmind_port = 749
	max_life = 10h 0m 0s
	max_renewable_life = 7d 0h 0m 0s
	# master_key_type = des-cbc-crc
	# supported_enctypes = des-cbc-crc:normal des-cbc-crc:v4
}
