<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Welcome to Univention Corporate Server</title>
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="stylesheet" href="js/dijit/themes/dijit.css">
		<link rel="stylesheet" href="css/bootstrap.css"/>
		<link rel="stylesheet" href="css/ucs.css">
		<script type="text/javascript">
			var l10nResources = ['initialsetup'];
		</script>
		<script type="text/javascript" src="js/ucs/query.js"></script>
		<script type="text/javascript" src="js/dojo/dojo.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="site-header">
				<div id="header-top">
					<div id="header-left">
					</div>
					<div id="header-right">
						<div class="dropdown" id="dropDownButton"></div>
					</div>
				</div>
			</div>
			<div class="container">
				<div id="title" class="dijitHidden">
					<h1 data-i18n="Welcome to Univention Corporate Server"></h1>
				</div>
				<div id="content" class="tab-content">
					<noscript>
						<div>
							<h1 class="no-js">Welcome to Univention Corporate Server</h1>
						</div>
						<div class="galleryTab">
							<div class="warning" id="no-js">
								<div class="wrapper">
									<div class="icon"></div>
									<div class="title">JavaScript required</div>
									<p>A browser with JavaScript enabled is required in order to use this service.</p>
									<p>When using Internet Explorer, please check your security settings and add this address to your trusted sites.</p>
								</div>
							</div>
						</div>
					</noscript>
					<div class="warning" style="max-width: 700px; min-height: 200px; height: auto;">
						<div class="icon" style="margin: 15px 20px 0 5px"></div>
						<div class="title" data-i18n="Welcome to UCS initial configuration"></div>
						<p data-i18n="Before starting the setup wizard, an initial password for the <i>root</i> user must be set."></p>
						<p data-i18n="Connect to this server instance as <i>root</i> via ssh and your selected private ssh key. Set a password with <i>passwd</i>, e.g., by issuing the following command:"></p>
						<pre style="color: inherit; background: none; border: none; padding-left: 15px;"
							data-i18n="ssh -i &lt;path/to/privatekey&gt; root@&lt;serveraddress&gt; passwd"></pre> 
						<span data-i18n="If a password for <i>root</i> has been set, <a href='/univention-management-console/?module=setup&overview=false&displayUsername=false&username=root'>start the setup wizard</a>."></span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
