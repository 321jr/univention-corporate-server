<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css">
			@import url("js%HASH%/dojo/resources/dojo.css");
			@import url("js%HASH%/dijit/themes/claro/claro.css");
			@import url("js%HASH%/dojox/grid/resources/Grid.css");
			@import url("js%HASH%/dojox/grid/resources/claroGrid.css");
			@import url("js%HASH%/dojox/grid/enhanced/resources/EnhancedGrid.css");
			@import url("js%HASH%/dojox/grid/enhanced/resources/claro/EnhancedGrid.css");
			@import url("js%HASH%/dojox/form/resources/CheckedMultiSelect.css");
			@import url("js%HASH%/dojox/widget/Dialog/Dialog.css");
			@import url("js%HASH%/dojox/widget/Standby/Standby.css");
			@import url("js%HASH%/dojox/widget/Toaster/Toaster.css");
		</style>
		<script type="text/javascript">
			function getQuery(/*String*/ param, /*mixed*/ defaultVal) {
				// if not given, the default value is ''
				defaultVal = defaultVal || '';

				// parse the URI query string
				var query = window.location.search.substring(1);
				var vars = query.split('&');
				for (var i = 0; i < vars.length; i++) {
					// parse the tuple
					var tuple = vars[i].split('=');

					// check whether we found the particular parameter we are interested in
					if (2 == tuple.length && param == tuple[0]) {
						return tuple[1];
					}
				}

				// otherwise return the specified default value
				return defaultVal;
			}

			function getCookie(/*String*/ param, /*mixed*/ defaultValue) {
				// find the given parameter in the cookie string
				var reg = new RegExp(param + '=([a-zA-Z_-]*)');
				var m = reg.exec(document.cookie);
				if (m && m[1]) {
					return m[1];
				}

				// in case the parameter does not exist, return the default value
				return defaultValue;
			}

			var dojoConfig = {
				isDebug: false,
				debugAtAllCosts: false,
				locale: getQuery('lang', undefined) || getCookie('UMCLang', undefined)
			};
		</script>
		<script type="text/javascript" src="js%HASH%/dojo/dojo.js"></script>
		<script type="text/javascript">
			dojo.require("umc.app");
		</script>
		<link rel="stylesheet" href="css%HASH%/style.css"></link>
	</head>
	<body class="claro">
	<div id="header" class="umcHeader" style="position: absolute; left: 0px; right: 0px;"></div>
	</body>
</html>
