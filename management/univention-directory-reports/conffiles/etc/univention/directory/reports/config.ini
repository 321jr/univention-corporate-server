[DEFAULT]
# default report name
@!@
print 'report=%s' % baseConfig.get( 'directory/reports/default', 'Standard Report' )
@!@

[reports]
# All entries have the form:
#   <module> <name> <directory> <templateFile>
# The actual loaded report template file depends on the language (which is 
# determined automatically) and is given as: 
#   <directory>/<language>/<templateFile>
# where <language> is something like "de_DE" or "en_US".
# For LaTeX reports, it is expected that the two files "header.tex" and 
# "footer.tex" exist in the given <directory>, as well.
@!@
import shlex

prefix = 'directory/reports/templates/'
for key in baseConfig.keys():
	if not key.startswith( prefix ):
		continue
	num = key[ len( prefix ) : ]
	value = baseConfig[ key ]
	try:
		module, name, dir, filename = shlex.split( value )
	except:
		continue
	print '%s=%s' % ( num, value )
@!@
