<!DOCTYPE html>
<html>
	<head>
		<title>Univention Portal</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="stylesheet" type="text/css" href="/univention/js/dijit/themes/umc/umc.css?v=@%@umc/web/cache_bust_hash@%@">
		<link rel="stylesheet" type="text/css" href="style.css?v=@%@umc/web/cache_bust_hash@%@">
		<link rel="stylesheet" type="text/css" href="portal.css?v=@%@umc/web/cache_bust_hash@%@">
		<link rel="stylesheet" type="text/css" href="custom.css?v=@%@umc/web/cache_bust_hash@%@">
		<!-- TODO: should go into univention-web -->
		<link rel="stylesheet" type="text/css" href="/univention/management/modules/appcenter.css?v=@%@umc/web/cache_bust_hash@%@">
		<script type="text/javascript" src="/univention/js/config.js?v=@%@umc/web/cache_bust_hash@%@"></script>
		<script type="text/javascript">
			dojoConfig.packages.push({
				name: 'management',
				location: '/univention/management'
			});
			dojoConfig.map = {
				'*': {
					'umc/modules': 'management/modules'
				}
			};
			umcConfig.callback =function() {
				require(["portal"], function(portal) {
					portal.start();
				});
			};
		</script>
		<script type"text/javascript" async src="/univention/js/dojo/dojo.js?v=@%@umc/web/cache_bust_hash@%@"></script>
	</head>
	<body class="umc portal" id="portal">
		<div id="contentWrapper">
			<div id="umcHeader" class="umcHeader">
				<div class="umcHeaderLeft" id="umcHeaderLeft">
					<div id="portalLogoWrapper">
						<img id="portalLogo" />
						<div id="portalLogoEdit"></div>
					</div>
					<h1 id="portalTitle"></h1>
				</div>
				<div class="umcHeaderRight dijitDisplayNone" id="umcHeaderRight">
					<div id="umcLiveSearch" data-dojo-type="umc/widgets/LiveSearch"></div>
					<div id="umcLoginButton" data-dojo-type="umc/widgets/LoginButton"></div>
					<div data-dojo-type="umc/menu/Button"></div>
					<div class="univentionLogo"></div>
				</div>
			</div>
			<div id="content" class="content"></div>
		</div>
		<div data-dojo-type="umc/dialog/NotificationSnackbar"></div>
		<footer id="portal-footer"></footer>
	</body>
</html>
