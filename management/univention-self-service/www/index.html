<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Password Settings</title>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/univention/self-service/css/self-service.css">
		<link rel="stylesheet" href="/univention/js/dijit/themes/umc/umc.css" type="text/css"/>

		<script type="text/javascript" src="/univention/management/config.js"></script>
		<script type="text/javascript">
			var dojoConfig = {
				isDebug: false,
				locale: getLocale(),
				async: true,
				packages: [{ name: 'selfservice', location: '/univention/self-service'}, { name: 'management', location: '/univention/management' }
				],
				callback: function() {
					require([
						"selfservice",
						"dojo/domReady!"
					], function(selfservice) {
						selfservice.start();
					});
				},
			};
		</script>
		<script type="text/javascript" async src="/univention/js/dojo/dojo.js"></script>
	</head>
	<body class="umc umcOverviewNotShown">
		<div id="wrapper">
			<div id="site-header" class="umcHeader">
				<div class="umcHeaderRight">
					<div class="univentionLogo">
					</div>
				</div>
			</div>
			<div class="container">
				<div id="navigation"></div>
				<div id="content" class="tab-content">
					<noscript>
						<div>
							<h1 class="no-js">Welcome to Univention Corporate Server</h1>
						</div>
						<div class="warning" id="no-js">
							<div class="icon"></div>
							<div class="title">JavaScript required</div>
							<p>A browser with JavaScript enabled is required in order to use this service.</p>
							<p>When using Internet Explorer, please check your security settings and add this address to your trusted sites.</p>
						</div>
					</noscript>
				</div>
				<div id="server_msg"></div>
			</div>
			<div class="footer dijitHidden" id="footer"></div>
		</div>
	</body>
</html>
