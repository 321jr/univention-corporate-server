<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Welcome to Univention Corporate Server</title>
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="stylesheet" href="js/dijit/themes/dijit.css">
		<link rel="stylesheet" href="css/bootstrap.css"/>
		<link rel="stylesheet" href="css/ucs.css">
		<script type="text/javascript" src="js/ucs/query.js"></script>
		<script type="text/javascript" src="js/dojo/dojo.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="site-header">
				<div id="header-top">
					<div id="header-left">
					</div>
					<div id="header-right">
						<div class="dropdown" id="dropDownButton"></div>
					</div>
				</div>
			</div>
			<div class="container">
				<div id="title" class="dijitHidden">
					<h1 data-i18n="Welcome to Univention Corporate Server"></h1>
					<h2 data-i18n="{hostname}.{domainname}"></h2>
				</div>
				<div id="category-bar"></div>
				<div id="content" class="tab-content">
					<noscript>
						<div>
							<h1 class="no-js">Welcome to Univention Corporate Server</h1>
						</div>
						<div class="galleryTab">
							<div class="warning" id="no-js">
								<div class="icon"></div>
								<div class="title">JavaScript required</div>
								<p>A browser with JavaScript enabled is required in order to use this service.</p>
								<p>When using Internet Explorer, please check your security settings and add this address to your trusted sites.</p>
							</div>
						</div>
					</noscript>
					<div class="galleryTab dijitHidden" id="https-warning">
						<p>
							<span class="title" data-i18n="Insecure Connection."></span>
							<span id="https-warning-msg"></span>
						</p>
					</div>
					<div class="galleryTab" id="service-tab">
						<div class="warning dijitHidden" id="no-service">
							<div class="wrapper">
								<div class="icon"></div>
								<div class="title" data-i18n="There are currently no user web services installed."></div>
								<div class="text" data-i18n="Additional services may be installed in the category <a href='#admin'>Administration</a> via Univention Management Console."></div>
							</div>
						</div>
					</div>
					<div class="galleryTab" id="admin-tab">
					</div>
				</div>
			</div>
		</div>
		<div class="footer dijitHidden" id="footer" role="contentinfo">
			<ul>
				<li><a href="https://www.univention.com/products/univention-app-center/" data-i18n="App Catalogue"></a></li>
				<li><a href="https://www.univention.com/products/" data-i18n="Further Products"></a></li>
				<li><a href="https://www.univention.com" data-i18n="Univention Website"></a></li>
			<!-- </ul>
				 <ul> //-->
				<li><a href="http://docs.univention.de/en.html" data-i18n="Manual for Univention Corporate Server"></a></li>
				<li><a href="http://sdb.univention.de/" data-i18n="Univention Support Database"></a></li>
				<li><a href="http://wiki.univention.de/index.php?title=Hauptseite" data-i18n="Univention Wiki"></a></li>
				<li><a href="http://forum.univention.de/" data-i18n="Univention Forum"></a></li>
			</ul>
		</div>
	</body>
</html>
