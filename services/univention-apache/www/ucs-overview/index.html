<!DOCTYPE html>
<html>
	<head>
		<title data-i18n="header"></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/sticky-footer.css">
		<link rel="stylesheet" href="css/style.css">

		<script type="text/javascript">
			//<!--
			function getQuery(/*String*/ param, /*mixed*/ defaultVal) {
				// parse the URI query string
				var query = window.location.search.substring(1);
				var vars = query.split('&');
				for (var i = 0; i < vars.length; i++) {
					// parse the tuple
					var tuple = vars[i].split('=');

					// check whether we found the particular parameter we are interested in
					if (2 == tuple.length && param == tuple[0]) {
						return tuple[1];
					}
				}

				// otherwise return the specified default value
				return defaultVal;
			}

			var locale = getQuery('lang');
			if (locale) {
				locale = locale.replace('_', '-');
			}
			var dojoConfig = {
				isDebug: false,
				locale: locale,
				async: true
			};

			//-->
		</script>
		<script type="text/javascript" src="js/dojo.js"></script>
		<script type="text/javascript">
			require(["js/startsite", "dojo/domReady!"], function(startsite) {
				startsite.start();
			});
		</script>
	</head>
	<body>
		<div id="wrap">
			<div id="site-header">
				<div class="container">
					<h1 id="site-title"></h1>
					<h2 id="header-claim" data-i18n="claim"></h2>
					<ul class="nav nav-tabs">
						<li class="active col-md-6"><a href="#service" data-i18n="services"></a></li>
						<li class="col-md-6"><a href="#admin" data-i18n="admin"></a></li>
					</ul>
					<div id="header-right">
						<div class="dropdown">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								<span class="button-text"></span><span class="arrow"></span>
							</button>
							<ul id="language-switcher" class="dropdown-menu" role="menu"></ul>
						</div>
					</div>
				</div>
			</div>
			<div id="content" class="tab-content">
				<noscript>
					<div class="container tab-pane">
						<ul class="items">
							<li class="item col-md-6 warning">
								<span class="wrapper">
									<span class="icon"></span>
									<span class="title">JavaScript required</span>
									<span class="text">
										A browser with JavaScript enabled is required in order to use this service.
										<!--[if IE]>
										<br /><br />
										Please check your security settings and add this address to your trusted sites.
										<![endif]-->
									</span>
								</span>
							</li>
						</ul>
					</div>
				</noscript>
				<div class="container tab-pane active" id="service">
					<ul class="items">
						<li class="item col-md-6 warning" id="no-service">
							<span class="wrapper">
								<span class="icon"></span>
								<span class="title" data-i18n="noServiceTitle"></span>
								<span class="text" data-i18n="noServiceDescription"></span>
							</span>
						</li>
					</ul>
				</div>
				<div class="container tab-pane" id="admin">
					<ul class="items">
					</ul>
				</div>
			</div>
		</div>
		<div class="bs-footer" id="footer" role="contentinfo">
			<div class="container">
				<ul>
					<li><a href="http://www.univention.com/products/ucs/univention-app-center/" data-i18n="apps">App Catalogue</a></li>
					<li><a href="http://www.univention.de/en/products/" data-i18n="products">Further Products</a></li>
					<li><a href="http://www.univention.de/en/" data-i18n="univention_website">Univention Website</a></li>
				</ul>
				<ul>
					<li><a href="http://docs.univention.de/en.html" data-i18n="manual">Manual for Univention Corporate Server</a></li>
					<li><a href="http://sdb.univention.de/" data-i18n="sdb">Univention Support Database</a></li>
					<li><a href="http://wiki.univention.de/index.php?title=Hauptseite" data-i18n="wiki">Univention Wiki</a></li>
					<li><a href="http://forum.univention.de/" data-i18n="forum">Univention Forum</a></li>
				</ul>
			</div>
    	</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js" charset="utf-8" async defer></script>
		<script type="text/javascript" src="js/tab.js"></script>
	</body>
</html>
