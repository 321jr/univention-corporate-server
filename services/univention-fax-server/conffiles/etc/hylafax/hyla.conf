# System-wide configuration information
# -------------------------------------

# Host - host to contact for service
#
Host:			@%@fax/server@%@

@!@
if baseConfig.has_key("fax/modem"):
	print 'Modem:\t\t\"%s\"' %(baseConfig["fax/modem"])
else:
	print '#Modem:'
@!@

# Verbose - whether or not to enable protocol tracing
#
Verbose:		No


# Faxstat configuration information
# ---------------------------------

# TimeZone - control whether the times and dates are reported in the local
#	     timezone of the server (`local') or in GMT (`GMT').
#
TimeZone:		local
JobFmt:			"%-3j %3i %1a %6.6o %-14.14e %5P %5D %7z %Y %s"


# Sendfax configuration information
# ---------------------------------

# DialRules - file containing dialstring rules
#
DialRules: 		"/etc/hylafax/dialrules"
FontMap:		"/usr/share/textfmt"
FontPath:		"/usr/share/textfmt"

# deactivate cover

@!@
if baseConfig.has_key("fax/sendcover"):
	if baseConfig["fax/sendcover"].lower() in ["yes","true"]:
		print "AutoCoverPage: Yes"
	else:
		print "AutoCoverPage: No"
@!@
