[loggers]
keys=root,SessionBroker

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter


[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_SessionBroker]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=SessionBroker
propagate=0


[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("/var/log/univention/opendvdi-sessionbroker.log",)

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)


[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
